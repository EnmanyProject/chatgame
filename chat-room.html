<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #b5b5b5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ìú¥ÎåÄÌè∞ ÌôîÎ©¥ Ïª®ÌÖåÏù¥ÎÑà */
        .phone-container {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            max-height: 932px;
            background-color: #b2c7d9;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Ìó§Îçî */
        .chat-header {
            background-color: #fae100;
            border-bottom: 1px solid #e6d000;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            color: #3c1e1e;
        }

        .back-btn:hover {
            color: #000;
        }

        /* ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ */
        .profile-photo {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            object-fit: cover;
            border: 2px solid rgba(60, 30, 30, 0.1);
            background-color: #fff;
        }

        .profile-photo-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid rgba(60, 30, 30, 0.1);
        }

        .character-info {
            flex: 1;
        }

        .character-name {
            font-size: 16px;
            font-weight: 700;
            color: #3c1e1e;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mbti-badge {
            font-size: 11px;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 8px;
            background-color: rgba(60, 30, 30, 0.1);
            color: #3c1e1e;
        }

        .character-status {
            font-size: 13px;
            color: #5c4e4e;
            margin-top: 2px;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            color: #3c1e1e;
        }

        /* Î©îÏãúÏßÄ ÏòÅÏó≠ */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Î©îÏãúÏßÄ Î≤ÑÎ∏î */
        .message {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            max-width: 70%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background-color: #fee500;
            color: #3c1e1e;
        }

        .message.received .message-bubble {
            background-color: #ffffff;
            color: #3c1e1e;
        }

        .message-time {
            font-size: 11px;
            color: #666;
            white-space: nowrap;
        }

        /* ÏÑ†ÌÉùÏßÄ ÏòÅÏó≠ */
        .choices-container {
            background-color: #ffffff;
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            display: none;
        }

        .choices-container.visible {
            display: block;
        }

        .choice-btn {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 10px;
            background-color: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }

        .choice-btn:hover {
            background-color: #e8e8e8;
            border-color: #d0d0d0;
        }

        .choice-btn:active {
            transform: scale(0.98);
        }

        .choice-btn:last-child {
            margin-bottom: 0;
        }

        .choice-btn.positive {
            border-left: 3px solid #4caf50;
        }

        .choice-btn.negative {
            border-left: 3px solid #f44336;
        }

        .choice-btn.neutral {
            border-left: 3px solid #2196f3;
        }

        /* ÏûÖÎ†• ÏòÅÏó≠ */
        .input-container {
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .plus-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 5px;
        }

        .message-input {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 40px;
        }

        .message-input:focus {
            border-color: #c0c0c0;
        }

        .send-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #fee500;
            padding: 5px;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Îπà ÏÉÅÌÉú */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #ffffff;
            text-align: center;
            opacity: 0.7;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-message {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-description {
            font-size: 14px;
        }

        /* Î°úÎî© */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ïä§ÌÅ¨Î°§Î∞î */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* ÏãúÏä§ÌÖú Î©îÏãúÏßÄ */
        .system-message {
            align-self: center;
            background-color: rgba(255, 255, 255, 0.8);
            color: #666;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 13px;
            text-align: center;
        }
    </style>

<body>

    <!-- Phase 3 ÏãúÏä§ÌÖú Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script src="js/statistics-manager.js"></script>
    <script src="js/achievement-system.js"></script>
    <script src="js/emotion-state-system.js"></script>
    <script src="js/special-event-system.js"></script>
    <script src="js/memory-keywords.js"></script>
    <script src="js/conversation-memory-system.js"></script>
    <script src="js/ending-system.js"></script>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentCharacterId = null;
        let currentCharacter = null;
        let chatRoom = null;
        let multiCharacterState = null;
        let currentEpisode = null;
        let episodeIndex = 0;

        // URLÏóêÏÑú Ï∫êÎ¶≠ÌÑ∞ ID Ï∂îÏ∂ú
        function getCharacterIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('characterId');
        }

        // Ï¥àÍ∏∞Ìôî
        async function init() {
            currentCharacterId = getCharacterIdFromUrl();
            if (!currentCharacterId) {
                document.getElementById('messagesContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-message">Ï∫êÎ¶≠ÌÑ∞ IDÍ∞Ä ÏóÜÏäµÎãàÎã§</div>
                        <div class="empty-description">ÎåÄÌôîÎ∞© Î¶¨Ïä§Ìä∏Î°ú ÎèåÏïÑÍ∞ÄÏ£ºÏÑ∏Ïöî</div>
                    </div>
                `;
                console.error('‚ùå Ï∫êÎ¶≠ÌÑ∞ IDÍ∞Ä ÏóÜÏäµÎãàÎã§');
                return;
            }

            // Phase 3 ÏãúÏä§ÌÖú Ï¥àÍ∏∞Ìôî
            initPhase3Systems();

            // Ï∫êÎ¶≠ÌÑ∞ Ï†ïÎ≥¥ Î°úÎìú
            const characterLoaded = await loadCharacter();
            if (!characterLoaded) {
                console.error('‚ùå Ï∫êÎ¶≠ÌÑ∞ Î°úÎìú Ïã§Ìå® - Ï¥àÍ∏∞Ìôî Ï§ëÎã®');
                return;
            }

            // ÎåÄÌôîÎ∞© Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            await loadChatRoom();

            // Î©îÏãúÏßÄ Î†åÎçîÎßÅ
            renderMessages();

            // Îã§Ïùå ÏóêÌîºÏÜåÎìú ÌôïÏù∏
            checkNextEpisode();
        }

        // Phase 3 ÏãúÏä§ÌÖú Ï¥àÍ∏∞Ìôî
        function initPhase3Systems() {
            try {
                if (typeof MultiCharacterState === 'undefined') {
                    console.warn('‚ö†Ô∏è Phase 3 ÏãúÏä§ÌÖúÏù¥ Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§');
                    return false;
                }
                multiCharacterState = new MultiCharacterState();
                console.log('‚úÖ Phase 3 ÏãúÏä§ÌÖú Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');

                const health = multiCharacterState.integrationManager.checkSystemHealth();
                console.log('üè• ÏãúÏä§ÌÖú ÏÉÅÌÉú:', health);
                return true;
            } catch (error) {
                console.error('‚ùå Phase 3 ÏãúÏä§ÌÖú Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                return false;
            }
        }

        // Ï∫êÎ¶≠ÌÑ∞ Ï†ïÎ≥¥ Î°úÎìú (GitHub API)
        async function loadCharacter() {
            try {
                console.log('üîÑ GitHub APIÏóêÏÑú Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ï§ë...');
                console.log('üîç Ï∞æÎäî Ï∫êÎ¶≠ÌÑ∞ ID:', currentCharacterId);

                const response = await fetch('/api/character-ai-generator?action=list_characters');
                console.log('üì° API ÏùëÎãµ ÏÉÅÌÉú:', response.status, response.statusText);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('üì• GitHub API ÏùëÎãµ:', data);

                if (data.characters && data.characters[currentCharacterId]) {
                    currentCharacter = data.characters[currentCharacterId];
                    console.log('‚úÖ Ï∫êÎ¶≠ÌÑ∞ Ï∞æÏùå:', currentCharacter);

                    // Ìó§Îçî ÏóÖÎç∞Ïù¥Ìä∏
                    document.getElementById('characterName').textContent = currentCharacter.basic_info.name;
                    document.getElementById('characterMbti').textContent = currentCharacter.basic_info.mbti;
                    document.getElementById('characterStatus').textContent =
                        `${currentCharacter.basic_info.age}ÏÑ∏ ¬∑ ${translateOccupation(currentCharacter.basic_info.occupation)}`;

                    // ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ Î°úÎìú
                    await loadProfilePhoto(currentCharacterId);

                    // Phase 3 Ï∫êÎ¶≠ÌÑ∞ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
                    if (multiCharacterState) {
                        multiCharacterState.initCharacterState(
                            currentCharacterId,
                            currentCharacter.basic_info.mbti
                        );
                        console.log('‚úÖ Phase 3 Ï∫êÎ¶≠ÌÑ∞ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî:', currentCharacterId);
                    }

                    return true; // ÏÑ±Í≥µ
                } else {
                    console.error('‚ùå Ï∫êÎ¶≠ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏùå');
                    console.log('ÏÇ¨Ïö© Í∞ÄÎä•Ìïú Ï∫êÎ¶≠ÌÑ∞ ID:', Object.keys(data.characters || {}));

                    // ÏóêÎü¨ ÏÉÅÌÉú ÌëúÏãú
                    document.getElementById('messagesContainer').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">‚ùå</div>
                            <div class="empty-message">Ï∫êÎ¶≠ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§</div>
                            <div class="empty-description">Ï∫êÎ¶≠ÌÑ∞ ID: ${currentCharacterId}<br>ÏÇ¨Ïö© Í∞ÄÎä•Ìïú IDÎ•º ÏΩòÏÜîÏóêÏÑú ÌôïÏù∏ÌïòÏÑ∏Ïöî</div>
                        </div>
                    `;
                    return false;
                }
            } catch (error) {
                console.error('‚ùå Ï∫êÎ¶≠ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                console.error('ÏóêÎü¨ ÏÉÅÏÑ∏:', error.message, error.stack);

                // ÏóêÎü¨ ÏÉÅÌÉú ÌëúÏãú (ÌéòÏù¥ÏßÄÎäî Ïú†ÏßÄ)
                document.getElementById('messagesContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-message">Ï∫êÎ¶≠ÌÑ∞ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§</div>
                        <div class="empty-description">
                            Ï∫êÎ¶≠ÌÑ∞ ID: ${currentCharacterId}<br>
                            ÏóêÎü¨: ${error.message}<br>
                            <br>
                            ÏΩòÏÜî(F12)ÏóêÏÑú ÏÉÅÏÑ∏ Ï†ïÎ≥¥Î•º ÌôïÏù∏ÌïòÏÑ∏Ïöî
                        </div>
                    </div>
                `;
                return false;
            }
        }

        // ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ Î°úÎìú
        async function loadProfilePhoto(characterId) {
            try {
                console.log('üñºÔ∏è ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ Î°úÎìú Ï§ë...');
                const response = await fetch('/api/character-ai-generator?action=get_photos&character_id=' + characterId);

                if (!response.ok) {
                    console.warn('‚ö†Ô∏è ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ Î°úÎìú Ïã§Ìå®:', response.status);
                    setPlaceholderPhoto();
                    return;
                }

                const data = await response.json();
                console.log('üì∏ ÏÇ¨ÏßÑ Îç∞Ïù¥ÌÑ∞:', data);

                // profile Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ¨ÏßÑ Ï∞æÍ∏∞
                if (data.photos && data.photos.profile && data.photos.profile.length > 0) {
                    const profilePhoto = data.photos.profile[0];
                    const container = document.getElementById('profilePhotoContainer');

                    // Ïù¥ÎØ∏ÏßÄÎ°ú ÍµêÏ≤¥
                    container.outerHTML = `<img id="profilePhotoContainer" class="profile-photo" src="${profilePhoto.data}" alt="ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ">`;
                    console.log('‚úÖ ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ ÌëúÏãú ÏôÑÎ£å');
                } else {
                    console.log('‚ÑπÔ∏è ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ ÏóÜÏùå - placeholder ÏÇ¨Ïö©');
                    setPlaceholderPhoto();
                }
            } catch (error) {
                console.error('‚ùå ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ Î°úÎìú ÏóêÎü¨:', error);
                setPlaceholderPhoto();
            }
        }

        // Placeholder ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ ÏÑ§Ï†ï
        function setPlaceholderPhoto() {
            const container = document.getElementById('profilePhotoContainer');
            if (currentCharacter && currentCharacter.basic_info) {
                const initial = currentCharacter.basic_info.name ? currentCharacter.basic_info.name[0] : '?';
                container.textContent = initial;
            }
        }

        // ÎåÄÌôîÎ∞© Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadChatRoom() {
            const stored = localStorage.getItem('chatRooms');
            if (stored) {
                const chatRooms = JSON.parse(stored);
                chatRoom = chatRooms.find(room => room.characterId === currentCharacterId);

                if (!chatRoom) {
                    // ÎåÄÌôîÎ∞©Ïù¥ ÏóÜÏúºÎ©¥ ÏÉàÎ°ú ÏÉùÏÑ±
                    chatRoom = {
                        characterId: currentCharacterId,
                        characterName: currentCharacter.basic_info.name,
                        characterMbti: currentCharacter.basic_info.mbti,
                        lastMessage: null,
                        lastMessageTime: null,
                        unreadCount: 0,
                        messages: []
                    };
                }
            }
        }

        // ÎåÄÌôîÎ∞© Ï†ÄÏû•
        function saveChatRoom() {
            const stored = localStorage.getItem('chatRooms');
            let chatRooms = stored ? JSON.parse(stored) : [];

            const index = chatRooms.findIndex(room => room.characterId === currentCharacterId);
            if (index >= 0) {
                chatRooms[index] = chatRoom;
            } else {
                chatRooms.push(chatRoom);
            }

            localStorage.setItem('chatRooms', JSON.stringify(chatRooms));
        }

        // Î©îÏãúÏßÄ Î†åÎçîÎßÅ
        function renderMessages() {
            const container = document.getElementById('messagesContainer');

            if (!chatRoom || chatRoom.messages.length === 0) {
                return;
            }

            container.innerHTML = chatRoom.messages.map(msg => {
                if (msg.type === 'system') {
                    return `<div class="system-message">${msg.text}</div>`;
                } else if (msg.type === 'sent') {
                    return `
                        <div class="message sent">
                            <div class="message-time">${formatTime(msg.timestamp)}</div>
                            <div class="message-bubble">${msg.text}</div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="message received">
                            <div class="message-bubble">${msg.text}</div>
                            <div class="message-time">${formatTime(msg.timestamp)}</div>
                        </div>
                    `;
                }
            }).join('');

            // Ïä§ÌÅ¨Î°§ Îß® ÏïÑÎûòÎ°ú
            scrollToBottom();
        }

        // Î©îÏãúÏßÄ Ï∂îÍ∞Ä
        function addMessage(type, text) {
            const message = {
                type: type,
                text: text,
                timestamp: new Date().toISOString()
            };

            chatRoom.messages.push(message);
            chatRoom.lastMessage = text;
            chatRoom.lastMessageTime = message.timestamp;

            saveChatRoom();
            renderMessages();

            // Phase 3 ÏãúÏä§ÌÖú ÏïåÎ¶º
            if (multiCharacterState) {
                if (type === 'sent') {
                    multiCharacterState.notifyUserResponse(currentCharacterId, text);
                } else if (type === 'received') {
                    multiCharacterState.notifyCharacterMessage(currentCharacterId, text);
                }
            }
        }

        // ÏÑ†ÌÉùÏßÄ ÌëúÏãú
        function showChoices(choices) {
            const container = document.getElementById('choicesContainer');

            if (!choices || choices.length === 0) {
                container.classList.remove('visible');
                return;
            }

            container.innerHTML = choices.map((choice, index) => {
                const impact = choice.affection_impact || 0;
                const className = impact > 0 ? 'positive' : impact < 0 ? 'negative' : 'neutral';

                return `
                    <button class="choice-btn ${className}" onclick="selectChoice(${index})">

                console.log(`üíï Ìò∏Í∞êÎèÑ Î≥ÄÌôî: ${affectionChange > 0 ? '+' : ''}${affectionChange}`);

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const ampm = hours < 12 ? 'Ïò§Ï†Ñ' : 'Ïò§ÌõÑ';
            const displayHours = hours % 12 || 12;
            return `${ampm} ${displayHours}:${minutes}`;
