<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Builder Test</title>
  <link rel="stylesheet" href="css/scenario-builder.css">
</head>
<body>
  <div style="padding: 40px; text-align: center;">
    <h1>Scenario Builder 테스트</h1>
    <p>JavaScript 파일 로딩 테스트</p>
    <div id="test-result"></div>
    <button onclick="runTest()" class="btn btn-primary" style="margin-top: 20px;">
      테스트 실행
    </button>
  </div>

  <!-- Scripts -->
  <script src="lib/scenario-engine.js"></script>
  <script src="lib/scenario-validator.js"></script>
  <script src="js/scenario-ui-components.js"></script>
  <script src="js/scenario-preview.js"></script>
  <script src="js/scenario-builder.js"></script>

  <script>
    function runTest() {
      const results = [];

      // Check ScenarioEngine
      if (typeof window.ScenarioEngine !== 'undefined') {
        results.push('✅ ScenarioEngine 로드됨');
      } else {
        results.push('❌ ScenarioEngine 로드 실패');
      }

      // Check ScenarioValidator
      if (typeof window.ScenarioValidator !== 'undefined') {
        results.push('✅ ScenarioValidator 로드됨');
      } else {
        results.push('❌ ScenarioValidator 로드 실패');
      }

      // Check UI Components
      if (typeof window.ScenarioUIComponents !== 'undefined') {
        results.push('✅ ScenarioUIComponents 로드됨');
      } else {
        results.push('❌ ScenarioUIComponents 로드 실패');
      }

      // Check Preview
      if (typeof window.ScenarioPreview !== 'undefined') {
        results.push('✅ ScenarioPreview 로드됨');
      } else {
        results.push('❌ ScenarioPreview 로드 실패');
      }

      // Check Builder functions
      if (typeof createScenario !== 'undefined') {
        results.push('✅ Builder functions 로드됨');
      } else {
        results.push('❌ Builder functions 로드 실패');
      }

      document.getElementById('test-result').innerHTML =
        '<div style="margin-top: 20px; text-align: left; max-width: 400px; margin: 20px auto;">' +
        results.map(r => '<div style="padding: 8px; border-bottom: 1px solid #eee;">' + r + '</div>').join('') +
        '</div>';
    }

    // Auto-run on load
    document.addEventListener('DOMContentLoaded', runTest);
  </script>
</body>
</html>
