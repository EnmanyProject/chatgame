<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Ïú§ÏïÑÏôÄÏùò ÏÑ†ÌÉù ÎåÄÌôî - ÌäπÎ≥ÑÎ≤ÑÏ†Ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: min(100vw, 400px);
            height: min(100vh, 800px);
            max-width: 400px;
            max-height: 800px;
            background: #000;
            border: 2px solid #333;
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        .chat-header {
            background: #111;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .profile-pic {
            position: relative;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
        }
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            border: 2px solid #111;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .contact-details {
            display: flex;
            flex-direction: column;
        }
        .contact-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }
        .last-seen {
            font-size: 12px;
            color: #888;
        }
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: #000;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            animation: messageSlide 0.3s ease-out;
        }
        .message.received {
            align-items: flex-start;
        }
        .message.sent {
            align-items: flex-end;
        }
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.received .message-bubble {
            background: #333;
            color: #fff;
            border-bottom-left-radius: 4px;
        }
        .message.sent .message-bubble {
            background: #ff69b4;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .choices-container {
            padding: 15px 20px;
            border-top: 1px solid #333;
            background: #111;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .choices-container.show {
            transform: translateY(0);
            opacity: 1;
        }
        .choices-container.hide {
            transform: translateY(100%);
            opacity: 0;
        }
        .choice-button {
            width: 100%;
            background: #333;
            border: 2px solid #555;
            color: #fff;
            padding: 15px 20px;
            margin: 8px 0;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: choiceSlideIn 0.4s ease-out forwards;
        }
        .choice-button:nth-child(1) { animation-delay: 0.1s; }
        .choice-button:nth-child(2) { animation-delay: 0.2s; }
        .choice-button:nth-child(3) { animation-delay: 0.3s; }
        .choice-button:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes choiceSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .choice-button:hover {
            background: #444;
            border-color: #ff69b4;
            transform: translateY(-2px);
        }
        .choice-button:active {
            transform: translateY(0px);
        }
        .choice-button.selected {
            background: #ff69b4;
            border-color: #ff1493;
        }
        .input-container {
            padding: 15px 20px;
            border-top: 1px solid #333;
            background: #111;
            display: none;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #222;
            border-radius: 20px;
            padding: 8px 15px;
        }
        .message-input {
            flex: 1;
            border: none;
            background: none;
            color: #fff;
            font-size: 16px;
            padding: 8px 0;
            outline: none;
        }
        .message-input::placeholder {
            color: #666;
        }
        .send-btn {
            background: #ff69b4;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover:not(:disabled) {
            background: #ff1493;
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #333;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 80%;
            margin-bottom: 15px;
        }
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes typingAnimation {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .typing-text {
            color: #888;
            font-size: 14px;
        }
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: #ff69b4;
            transition: width 0.3s ease;
        }
        .choice-indicator {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: #111;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="progress-bar" id="progressBar" style="width: 33.33%;"></div>
        
        <header class="chat-header">
            <div class="contact-info">
                <div class="profile-pic">
                    <img src="https://via.placeholder.com/60x60/ff69b4/ffffff?text=Ïú§ÏïÑ" alt="Ïú§ÏïÑ" class="avatar">
                    <div class="online-indicator"></div>
                </div>
                <div class="contact-details">
                    <h1 class="contact-name">Ïú§ÏïÑ üíï</h1>
                    <span class="last-seen">Î∞©Í∏à Ï†Ñ</span>
                </div>
            </div>
        </header>

        <main class="messages-container" id="messagesContainer">
            <!-- Î©îÏãúÏßÄÎì§Ïù¥ Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
        </main>

        <div class="choices-container" id="choicesContainer">
            <div class="choice-indicator" id="choiceIndicator">
                ÏÑ†ÌÉùÏßÄ 1/3 - Ïú§ÏïÑÏùò ÎßàÏùåÏùÑ Ïù¥Ìï¥Ìï¥Î≥¥ÏÑ∏Ïöî
            </div>
            <!-- ÏÑ†ÌÉùÏßÄ Î≤ÑÌäºÎì§Ïù¥ Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
        </div>

        <!-- ÏûêÏú† Ï±ÑÌåÖ Î™®ÎìúÏö© ÏûÖÎ†•Ï∞Ω -->
        <footer class="input-container" id="inputContainer">
            <div class="input-wrapper">
                <input type="text" id="messageInput" class="message-input" placeholder="Ïù¥Ï†ú ÏûêÏú†Î°≠Í≤å ÎåÄÌôîÌï¥Î≥¥ÏÑ∏Ïöî...">
                <button id="sendBtn" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- ÏûÖÎ†•Ï§ë ÌëúÏãúÎäî JavaScriptÎ°ú ÎèôÏ†Å ÏÉùÏÑ± -->

    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú Í¥ÄÎ¶¨
        let gameState = {
            choiceNumber: 1,
            previousChoices: [],
            affection: 75,
            intimacy: 0,
            messageCount: 0,
            isFreeChatMode: false,
            waitingForInput: false,
            currentQuestion: null
        };

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üíï Ïú§ÏïÑÏôÄÏùò ÏÑ†ÌÉù ÎåÄÌôî Í≤åÏûÑ ÏãúÏûë!');
            initializeGame();
        });

        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        async function initializeGame() {
            try {
                const response = await fetch('/api/choice');
                const data = await response.json();
                
                if (data.success) {
                    // Î∂ÑÌï†Îêú Î©îÏãúÏßÄÎ•º ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÌëúÏãúÌïú ÌõÑ ÏÑ†ÌÉùÏßÄ ÌëúÏãú
                    await displayYunaMessages(data.choice.yuna_messages);
                    setTimeout(() => {
                        displayChoices(data.choice.options);
                    }, 800);
                    updateProgress(1);
                }
            } catch (error) {
                console.error('Í≤åÏûÑ Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                displayError('Í≤åÏûÑÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®Ìï¥Ï£ºÏÑ∏Ïöî.');
            }
        }

        // ÏûÖÎ†•Ï§ë ÌëúÏãú
        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message received';
            typingDiv.id = 'typingIndicator';
            
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator';
            indicatorDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span class="typing-text">Ïú§ÏïÑÍ∞Ä ÏûÖÎ†•Ï§ë...</span>
            `;
            
            typingDiv.appendChild(indicatorDiv);
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ÏûÖÎ†•Ï§ë ÌëúÏãú Ï†úÍ±∞
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Ïú§ÏïÑ Î©îÏãúÏßÄ ÌëúÏãú (Îã®Ïùº Î©îÏãúÏßÄ)
        function displayYunaMessage(message, emotion = null) {
            hideTypingIndicator();
            
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            if (emotion) {
                bubbleDiv.innerHTML = `<span style="margin-right: 8px;">${emotion}</span>${message}`;
            } else {
                bubbleDiv.textContent = message;
            }
            
            messageDiv.appendChild(bubbleDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Ïú§ÏïÑ Î©îÏãúÏßÄÎì§ÏùÑ ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÌëúÏãú
        async function displayYunaMessages(messages, emotion = null) {
            for (let i = 0; i < messages.length; i++) {
                showTypingIndicator();
                await new Promise(resolve => {
                    setTimeout(() => {
                        hideTypingIndicator();
                        displayYunaMessage(messages[i], i === messages.length - 1 ? emotion : null);
                        resolve();
                    }, Math.random() * 800 + 600); // 0.6-1.4Ï¥à ÎûúÎç§
                });
                
                // ÎßàÏßÄÎßâ Î©îÏãúÏßÄÍ∞Ä ÏïÑÎãê ÎïåÎßå Ïû†Íπê ÎåÄÍ∏∞
                if (i < messages.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 800));
                }
            }
        }

        // ÏÇ¨Ïö©Ïûê ÏÑ†ÌÉù ÌëúÏãú
        function displayUserChoice(choiceText) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = choiceText;
            
            messageDiv.appendChild(bubbleDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ÏÑ†ÌÉùÏßÄ ÌëúÏãú (Ïï†ÎãàÎ©îÏù¥ÏÖò Ìè¨Ìï®)
        function displayChoices(options) {
            const container = document.getElementById('choicesContainer');
            
            // Í∏∞Ï°¥ Î≤ÑÌäºÎì§ Ï†úÍ±∞
            const existingButtons = container.querySelectorAll('.choice-button');
            existingButtons.forEach(btn => btn.remove());
            
            // ÏÑ†ÌÉùÏßÄ Î≤ÑÌäº ÏÉùÏÑ±
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = option.text; // ID Ï†úÍ±∞ÌïòÍ≥† ÌÖçÏä§Ìä∏Îßå ÌëúÏãú
                button.onclick = () => selectChoice(option.id, option.text);
                container.appendChild(button);
            });
            
            // Ïª®ÌÖåÏù¥ÎÑà ÌëúÏãú Ïï†ÎãàÎ©îÏù¥ÏÖò
            container.classList.remove('hide');
            container.classList.add('show');
        }

        // ÏÑ†ÌÉùÏßÄ Ïà®Í∏∞Í∏∞ Ïï†ÎãàÎ©îÏù¥ÏÖò
        function hideChoices() {
            const container = document.getElementById('choicesContainer');
            container.classList.remove('show');
            container.classList.add('hide');
        }

        // ÏÑ†ÌÉùÏßÄ ÏÑ†ÌÉù Ï≤òÎ¶¨
        async function selectChoice(optionId, choiceText) {
            // ÏÑ†ÌÉùÎêú Î≤ÑÌäº ÌïòÏù¥ÎùºÏù¥Ìä∏
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent.startsWith(optionId)) {
                    btn.classList.add('selected');
                }
            });

            // ÏÇ¨Ïö©Ïûê ÏÑ†ÌÉù ÌëúÏãú
            displayUserChoice(choiceText);
            
            // ÏûÖÎ†•Ï§ë ÌëúÏãú
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/choice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        choice_number: gameState.choiceNumber,
                        selected_option: optionId,
                        previous_choices: gameState.previousChoices
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // ÏÑ†ÌÉù Í∏∞Î°ù
                    gameState.previousChoices.push(optionId);
                    gameState.affection += data.affection_change || 0;
                    
                    // Ïú§ÏïÑ ÏùëÎãµ ÌëúÏãú (1-2Ï¥à ÌõÑ)
                    setTimeout(() => {
                        hideTypingIndicator();
                        displayYunaMessage(data.yuna_response, data.emotion_display);
                        
                        // ÏÑúÎ≤ÑÏóêÏÑú Î∞õÏùÄ Ï£ºÍ¥ÄÏãù ÏßàÎ¨∏ ÏÇ¨Ïö©
                        if (data.has_subjective && data.subjective_question) {
                            setTimeout(() => {
                                displaySubjectiveQuestion(data.subjective_question.question);
                            }, 1500);
                        }
                    }, Math.random() * 1000 + 1000); // 1-2Ï¥à ÎûúÎç§ ÎîúÎ†àÏù¥
                }
            } catch (error) {
                console.error('ÏÑ†ÌÉùÏßÄ Ï≤òÎ¶¨ Ïã§Ìå®:', error);
                displayError('ÏùëÎãµ Ï≤òÎ¶¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                hideTypingIndicator();
            }
        }

        // Ï£ºÍ¥ÄÏãù ÏßàÎ¨∏ ÌëúÏãú
        function displaySubjectiveQuestion(question) {
            gameState.currentQuestion = question;
            gameState.waitingForInput = true;
            
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                displayYunaMessage(question);
                
                // ÏÑ†ÌÉùÏßÄ Ïà®Í∏∞Í≥† ÏûÖÎ†•Ï∞Ω ÌëúÏãú
                document.getElementById('choicesContainer').style.display = 'none';
                document.getElementById('inputContainer').style.display = 'block';
                document.getElementById('messageInput').focus();
                document.getElementById('messageInput').placeholder = 'Ïú§ÏïÑÏóêÍ≤å ÎãµÎ≥ÄÌï¥Ï£ºÏÑ∏Ïöî...';
                
                // ÏûÖÎ†• Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï (ÏïÑÏßÅ ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏùÄ Í≤ΩÏö∞Îßå)
                if (!document.getElementById('messageInput').hasAttribute('data-listeners-set')) {
                    initFreeChat();
                    document.getElementById('messageInput').setAttribute('data-listeners-set', 'true');
                }
            }, 1000);
        }

        // ÏûêÏú† Ï±ÑÌåÖ Î™®ÎìúÎ°ú Ï†ÑÌôò
        function switchToFreeChatMode() {
            gameState.isFreeChatMode = true;
            
            // ÏÑ†ÌÉùÏßÄ Ïª®ÌÖåÏù¥ÎÑà Ïà®Í∏∞Í∏∞
            document.getElementById('choicesContainer').style.display = 'none';
            
            // ÏûÖÎ†•Ï∞Ω ÌëúÏãú
            document.getElementById('inputContainer').style.display = 'block';
            
            // ÌîÑÎ°úÍ∑∏Î†àÏä§Î∞î ÏôÑÎ£å ÌëúÏãú
            document.getElementById('progressBar').style.width = '100%';
            
            // ÏïàÎÇ¥ Î©îÏãúÏßÄ Ï†úÍ±∞
            
            // ÏûÖÎ†•Ï∞Ω ÌôúÏÑ±Ìôî
            initFreeChat();
        }

        // ÏûêÏú† Ï±ÑÌåÖ Î™®Îìú Ï¥àÍ∏∞Ìôî
        function initFreeChat() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            // Enter ÌÇ§Î°ú Î©îÏãúÏßÄ Ï†ÑÏÜ°
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendFreeMessage();
                }
            });
            
            // Ï†ÑÏÜ° Î≤ÑÌäº ÌÅ¥Î¶≠
            sendBtn.addEventListener('click', sendFreeMessage);
            
            // ÏûÖÎ†•Ï∞Ω Ìè¨Ïª§Ïä§
            messageInput.focus();
        }

        // Î©îÏãúÏßÄ Ï†ÑÏÜ° Ï≤òÎ¶¨ (Ï£ºÍ¥ÄÏãù/ÏûêÏú†Ï±ÑÌåÖ ÌÜµÌï©)
        async function sendFreeMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄ ÌëúÏãú
            displayUserChoice(message);
            messageInput.value = '';
            gameState.messageCount++;
            
            // ÏûÖÎ†•Ï§ë ÌëúÏãú
            showTypingIndicator();
            
            try {
                // Ï£ºÍ¥ÄÏãù ÎãµÎ≥ÄÏù∏ Í≤ΩÏö∞ choice API ÏÇ¨Ïö©
                if (gameState.waitingForInput) {
                    const response = await fetch('/api/choice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'subjective_response',
                            choice_number: gameState.choiceNumber,
                            subjective_answer: message,
                            previous_choices: gameState.previousChoices
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        gameState.affection += data.affection_change || 0;
                        
                        setTimeout(() => {
                            hideTypingIndicator();
                            displayYunaMessage(data.yuna_response, data.emotion_display);
                            
                            // Îã§Ïùå ÏÑ†ÌÉùÏßÄÍ∞Ä ÏûàÎäî Í≤ΩÏö∞
                            if (data.has_next && data.next_choice) {
                                gameState.waitingForInput = false;
                                gameState.choiceNumber++;
                                updateProgress(gameState.choiceNumber);
                                
                                setTimeout(async () => {
                                    document.getElementById('inputContainer').style.display = 'none';
                                    hideChoices();
                                    
                                    // Î∂ÑÌï†Îêú Î©îÏãúÏßÄ ÌëúÏãú ÌõÑ ÏÑ†ÌÉùÏßÄ ÌëúÏãú
                                    if (data.next_choice.yuna_messages) {
                                        await displayYunaMessages(data.next_choice.yuna_messages);
                                    } else {
                                        displayYunaMessage(data.next_choice.yuna_message);
                                    }
                                    
                                    setTimeout(() => {
                                        document.getElementById('choicesContainer').style.display = 'block';
                                        displayChoices(data.next_choice.options);
                                    }, 800);
                                }, 1500);
                            } 
                            // GPTÎ°ú Ï†ÑÌôò
                            else if (data.switch_to_gpt) {
                                gameState.waitingForInput = false;
                                setTimeout(() => {
                                    switchToFreeChatMode();
                                }, 1500);
                            }
                        }, Math.random() * 1000 + 1000);
                    }
                } 
                // Ïñ¥ÎìúÎ≤§Ï≤ò Í≤åÏûÑ Î∂ÑÏÑù Î™®Îìú 
                else {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
