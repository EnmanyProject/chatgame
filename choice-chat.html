<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 윤아와의 선택 대화 - 특별버전</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: min(100vw, 400px);
            height: min(100vh, 800px);
            max-width: 400px;
            max-height: 800px;
            background: #000;
            border: 2px solid #333;
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        .chat-header {
            background: #111;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .profile-pic {
            position: relative;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
        }
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            border: 2px solid #111;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .contact-details {
            display: flex;
            flex-direction: column;
        }
        .contact-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }
        .last-seen {
            font-size: 12px;
            color: #888;
        }
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: #000;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            animation: messageSlide 0.3s ease-out;
        }
        .message.received {
            align-items: flex-start;
        }
        .message.sent {
            align-items: flex-end;
        }
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.received .message-bubble {
            background: #333;
            color: #fff;
            border-bottom-left-radius: 4px;
        }
        .message.sent .message-bubble {
            background: #ff69b4;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .choices-container {
            padding: 15px 20px;
            border-top: 1px solid #333;
            background: #111;
        }
        .choice-button {
            width: 100%;
            background: #333;
            border: 2px solid #555;
            color: #fff;
            padding: 15px 20px;
            margin: 8px 0;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        .choice-button:hover {
            background: #444;
            border-color: #ff69b4;
            transform: translateY(-2px);
        }
        .choice-button:active {
            transform: translateY(0px);
        }
        .choice-button.selected {
            background: #ff69b4;
            border-color: #ff1493;
        }
        .input-container {
            padding: 15px 20px;
            border-top: 1px solid #333;
            background: #111;
            display: none;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #222;
            border-radius: 20px;
            padding: 8px 15px;
        }
        .message-input {
            flex: 1;
            border: none;
            background: none;
            color: #fff;
            font-size: 16px;
            padding: 8px 0;
            outline: none;
        }
        .message-input::placeholder {
            color: #666;
        }
        .send-btn {
            background: #ff69b4;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover:not(:disabled) {
            background: #ff1493;
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .loading-screen.show {
            display: flex;
        }
        .loading-content {
            text-align: center;
            color: #fff;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #ff69b4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: #ff69b4;
            transition: width 0.3s ease;
        }
        .choice-indicator {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: #111;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="progress-bar" id="progressBar" style="width: 33.33%;"></div>
        
        <header class="chat-header">
            <div class="contact-info">
                <div class="profile-pic">
                    <img src="https://via.placeholder.com/60x60/ff69b4/ffffff?text=윤아" alt="윤아" class="avatar">
                    <div class="online-indicator"></div>
                </div>
                <div class="contact-details">
                    <h1 class="contact-name">윤아 💕</h1>
                    <span class="last-seen">방금 전</span>
                </div>
            </div>
        </header>

        <main class="messages-container" id="messagesContainer">
            <!-- 메시지들이 여기에 추가됩니다 -->
        </main>

        <div class="choices-container" id="choicesContainer">
            <div class="choice-indicator" id="choiceIndicator">
                선택지 1/3 - 윤아의 마음을 이해해보세요
            </div>
            <!-- 선택지 버튼들이 여기에 추가됩니다 -->
        </div>

        <!-- 자유 채팅 모드용 입력창 -->
        <footer class="input-container" id="inputContainer">
            <div class="input-wrapper">
                <input type="text" id="messageInput" class="message-input" placeholder="이제 자유롭게 대화해보세요...">
                <button id="sendBtn" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- 로딩 화면 -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>윤아가 답변을 준비하고 있어요...</p>
        </div>
    </div>

    <script>
        // 게임 상태 관리
        let gameState = {
            choiceNumber: 1,
            previousChoices: [],
            affection: 75,
            intimacy: 0,
            messageCount: 0,
            isFreeChatMode: false
        };

        // 페이지 로드시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('💕 윤아와의 선택 대화 게임 시작!');
            initializeGame();
        });

        // 게임 초기화
        async function initializeGame() {
            try {
                const response = await fetch('/api/choice');
                const data = await response.json();
                
                if (data.success) {
                    displayYunaMessage(data.choice.yuna_message);
                    displayChoices(data.choice.options);
                    updateProgress(1);
                }
            } catch (error) {
                console.error('게임 초기화 실패:', error);
                displayError('게임을 불러올 수 없습니다. 페이지를 새로고침해주세요.');
            }
        }

        // 윤아 메시지 표시
        function displayYunaMessage(message, emotion = null) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            if (emotion) {
                bubbleDiv.innerHTML = `<span style="margin-right: 8px;">${emotion}</span>${message}`;
            } else {
                bubbleDiv.textContent = message;
            }
            
            messageDiv.appendChild(bubbleDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 사용자 선택 표시
        function displayUserChoice(choiceText) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = choiceText;
            
            messageDiv.appendChild(bubbleDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 선택지 표시
        function displayChoices(options) {
            const container = document.getElementById('choicesContainer');
            
            // 기존 버튼들 제거 (indicator는 유지)
            const existingButtons = container.querySelectorAll('.choice-button');
            existingButtons.forEach(btn => btn.remove());
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = `${option.id}. ${option.text}`;
                button.onclick = () => selectChoice(option.id, option.text);
                container.appendChild(button);
            });
        }

        // 선택지 선택 처리
        async function selectChoice(optionId, choiceText) {
            showLoading();
            
            // 선택된 버튼 하이라이트
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent.startsWith(optionId)) {
                    btn.classList.add('selected');
                }
            });

            // 사용자 선택 표시
            displayUserChoice(choiceText);
            
            try {
                const response = await fetch('/api/choice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        choice_number: gameState.choiceNumber,
                        selected_option: optionId,
                        previous_choices: gameState.previousChoices
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // 선택 기록
                    gameState.previousChoices.push(optionId);
                    gameState.affection += data.affection_change || 0;
                    
                    // 윤아 응답 표시
                    setTimeout(() => {
                        displayYunaMessage(data.yuna_response, data.emotion_display);
                        
                        if (data.switch_to_gpt) {
                            // GPT 모드로 전환
                            switchToFreeChatMode();
                        } else if (data.next_choice) {
                            // 다음 선택지
                            gameState.choiceNumber++;
                            updateProgress(gameState.choiceNumber);
                            
                            setTimeout(() => {
                                displayYunaMessage(data.next_choice.yuna_message);
                                displayChoices(data.next_choice.options);
                                updateChoiceIndicator(gameState.choiceNumber);
                            }, 1000);
                        } else {
                            // 선택지 완료 후 자유 채팅 모드로 전환
                            setTimeout(() => {
                                switchToFreeChatMode();
                            }, 2000);
                        }
                        
                        hideLoading();
                    }, 1000);
                }
            } catch (error) {
                console.error('선택지 처리 실패:', error);
                displayError('응답 처리에 실패했습니다. 다시 시도해주세요.');
                hideLoading();
            }
        }

        // 자유 채팅 모드로 전환
        function switchToFreeChatMode() {
            gameState.isFreeChatMode = true;
            
            // 선택지 컨테이너 숨기기
            document.getElementById('choicesContainer').style.display = 'none';
            
            // 입력창 표시
            document.getElementById('inputContainer').style.display = 'block';
            
            // 프로그레스바 완료 표시
            document.getElementById('progressBar').style.width = '100%';
            
            // 안내 메시지
            displayYunaMessage("이제부터 자유롭게 대화할 수 있어요! 😊 뭐든지 말해보세요!");
            
            // 입력창 활성화
            initFreeChat();
        }

        // 자유 채팅 모드 초기화
        function initFreeChat() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            // Enter 키로 메시지 전송
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendFreeMessage();
                }
            });
            
            // 전송 버튼 클릭
            sendBtn.addEventListener('click', sendFreeMessage);
            
            // 입력창 포커스
            messageInput.focus();
        }

        // 자유 채팅 메시지 전송
        async function sendFreeMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // 사용자 메시지 표시
            displayUserChoice(message);
            messageInput.value = '';
            gameState.messageCount++;
            
            showLoading();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        affection: gameState.affection,
                        intimacy: gameState.intimacy,
                        use_gpt: true  // GPT 모드 사용
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    gameState.affection = data.character.current_affection;
                    
                    setTimeout(() => {
                        displayYunaMessage(data.response, data.emotion_display);
                        hideLoading();
                    }, 1000);
                } else {
                    displayError('응답을 받을 수 없습니다.');
                    hideLoading();
                }
            } catch (error) {
                console.error('자유 채팅 실패:', error);
                displayError('네트워크 오류가 발생했습니다.');
                hideLoading();
            }
        }

        // 진행률 업데이트
        function updateProgress(choiceNumber) {
            const progress = (choiceNumber / 3) * 100;
            document.getElementById('progressBar').style.width = `${Math.min(progress, 100)}%`;
        }

        // 선택지 인디케이터 업데이트
        function updateChoiceIndicator(choiceNumber) {
            const indicator = document.getElementById('choiceIndicator');
            const messages = [
                "선택지 1/3 - 윤아의 마음을 이해해보세요",
                "선택지 2/3 - 관계를 발전시켜보세요", 
                "선택지 3/3 - 미래를 결정해보세요"
            ];
            indicator.textContent = messages[choiceNumber - 1] || "대화를 계속해보세요";
        }

        // 로딩 화면 표시/숨김
        function showLoading() {
            document.getElementById('loadingScreen').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingScreen').classList.remove('show');
        }

        // 에러 메시지 표시
        function displayError(errorMessage) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.style.background = '#e74c3c';
            bubbleDiv.textContent = `⚠️ ${errorMessage}`;
            
            messageDiv.appendChild(bubbleDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
