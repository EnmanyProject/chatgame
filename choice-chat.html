    <script>
        // ê²Œì„ ìƒíƒœ ê´€ë¦¬

        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”

        // ê²Œì„ ì´ˆê¸°í™”
        async function initializeGame() {
            try {

        // ìœ¤ì•„ ë©”ì‹œì§€ í‘œì‹œ
        function displayYunaMessage(message, emotion = null) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            } else {

            }
            
            messageDiv.appendChild(bubbleDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ì‚¬ìš©ì ì„ íƒ í‘œì‹œ
        function displayUserChoice(choiceText) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ì„ íƒì§€ í‘œì‹œ
        function displayChoices(options) {
            const container = document.getElementById('choicesContainer');
            
            // ê¸°ì¡´ ë²„íŠ¼ë“¤ ì œê±° (indicatorëŠ” ìœ ì§€)
            const existingButtons = container.querySelectorAll('.choice-button');
            existingButtons.forEach(btn => btn.remove());
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = `${option.id}. ${option.text}`;
                button.onclick = () => selectChoice(option.id, option.text);
                container.appendChild(button);
            });
        }

        // ì„ íƒì§€ ì„ íƒ ì²˜ë¦¬
        async function selectChoice(optionId, choiceText) {
            showLoading();
            
            // ì„ íƒëœ ë²„íŠ¼ í•˜ì´ë¼ì´íŠ¸
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent.startsWith(optionId)) {
                    btn.classList.add('selected');
                }
            });

            // ì‚¬ìš©ì ì„ íƒ í‘œì‹œ
            displayUserChoice(choiceText);
            
            try {
                const response = await fetch('/api/choice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        choice_number: gameState.choiceNumber,
                        selected_option: optionId,
                        previous_choices: gameState.previousChoices
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // ì„ íƒ ê¸°ë¡
                    gameState.previousChoices.push(optionId);
                    gameState.affection += data.affection_change || 0;
                    
                    // ìœ¤ì•„ ì‘ë‹µ í‘œì‹œ
                    setTimeout(() => {
                        displayYunaMessage(data.yuna_response, data.emotion_display);
                        
                        if (data.switch_to_gpt) {

                            switchToFreeChatMode();
                        } else if (data.next_choice) {

                            updateProgress(gameState.choiceNumber);
                            
                            setTimeout(() => {
                                displayYunaMessage(data.next_choice.yuna_message);
                                displayChoices(data.next_choice.options);
                                updateChoiceIndicator(gameState.choiceNumber);
                            }, 1000);
                        } else {
                            // ì„ íƒì§€ ì™„ë£Œ í›„ ììœ  ì±„íŒ… ëª¨ë“œë¡œ ì „í™˜
                            setTimeout(() => {
                                switchToFreeChatMode();
                            }, 2000);
                        }
                        
                        hideLoading();
                    }, 1000);
                }
            } catch (error) {
                console.error('ì„ íƒì§€ ì²˜ë¦¬ ì‹¤íŒ¨:', error);
                displayError('ì‘ë‹µ ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                hideLoading();
            }
        }

        // ììœ  ì±„íŒ… ëª¨ë“œë¡œ ì „í™˜
        function switchToFreeChatMode() {
            gameState.isFreeChatMode = true;
            
            // ì„ íƒì§€ ì»¨í…Œì´ë„ˆ ìˆ¨ê¸°ê¸°
            document.getElementById('choicesContainer').style.display = 'none';

        function initFreeChat() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡

            sendBtn.addEventListener('click', sendFreeMessage);
            
            // ì…ë ¥ì°½ í¬ì»¤ìŠ¤
            messageInput.focus();
        }

        // ììœ  ì±„íŒ… ë©”ì‹œì§€ ì „ì†¡
        async function sendFreeMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
