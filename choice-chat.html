<body>
    <div class="chat-container">

        <header class="chat-header">

                    <div class="online-indicator"></div>

        <main class="messages-container" id="messagesContainer">

        <div class="choices-container" id="choicesContainer">

            </div>
            <!-- ì„ íƒì§€ ë²„íŠ¼ë“¤ì´ ì—¬ê¸°ì— ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </div>

        <!-- ììœ  ì±„íŒ… ëª¨ë“œìš© ì…ë ¥ì°½ -->
        <footer class="input-container" id="inputContainer">

    <!-- ì…ë ¥ì¤‘ í‘œì‹œëŠ” JavaScriptë¡œ ë™ì  ìƒì„± -->

    <script>
        // ê²Œì„ ìƒíƒœ ê´€ë¦¬
        let gameState = {
            choiceNumber: 1,
            previousChoices: [],
            affection: 75,
            intimacy: 0,
            messageCount: 0,
            isFreeChatMode: false,
            waitingForInput: false,
            currentQuestion: null
        };

        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ’• ìœ¤ì•„ì™€ì˜ ì„ íƒ ëŒ€í™” ê²Œì„ ì‹œì‘!');
            initializeGame();
        });

        // ê²Œì„ ì´ˆê¸°í™”
        async function initializeGame() {
            try {
                const response = await fetch('/api/choice');
                const data = await response.json();
                
                if (data.success) {
                    displayYunaMessage(data.choice.yuna_message);
                    displayChoices(data.choice.options);
                    updateProgress(1);
                }
            } catch (error) {
                console.error('ê²Œì„ ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
                displayError('ê²Œì„ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.');
            }
        }

        // ì…ë ¥ì¤‘ í‘œì‹œ
        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message received';
            typingDiv.id = 'typingIndicator';
            
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator';
            indicatorDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span class="typing-text">ìœ¤ì•„ê°€ ì…ë ¥ì¤‘...</span>
            `;
            
            typingDiv.appendChild(indicatorDiv);
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ì…ë ¥ì¤‘ í‘œì‹œ ì œê±°
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // ìœ¤ì•„ ë©”ì‹œì§€ í‘œì‹œ
        function displayYunaMessage(message, emotion = null) {
            hideTypingIndicator();
            
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            if (emotion) {
                bubbleDiv.innerHTML = `<span style="margin-right: 8px;">${emotion}</span>${message}`;
            } else {
                bubbleDiv.textContent = message;
            }
            
            messageDiv.appendChild(bubbleDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ì‚¬ìš©ì ì„ íƒ í‘œì‹œ
        function displayUserChoice(choiceText) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = choiceText;
            
            messageDiv.appendChild(bubbleDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ì„ íƒì§€ í‘œì‹œ
        function displayChoices(options) {
            const container = document.getElementById('choicesContainer');
            
            // ê¸°ì¡´ ë²„íŠ¼ë“¤ ì œê±° (indicatorëŠ” ìœ ì§€)
            const existingButtons = container.querySelectorAll('.choice-button');
            existingButtons.forEach(btn => btn.remove());
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = `${option.id}. ${option.text}`;
                button.onclick = () => selectChoice(option.id, option.text);
                container.appendChild(button);
            });
        }

        // ì„ íƒì§€ ì„ íƒ ì²˜ë¦¬
        async function selectChoice(optionId, choiceText) {
            // ì„ íƒëœ ë²„íŠ¼ í•˜ì´ë¼ì´íŠ¸
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent.startsWith(optionId)) {
                    btn.classList.add('selected');
                }
            });

            // ì‚¬ìš©ì ì„ íƒ í‘œì‹œ
            displayUserChoice(choiceText);
            
            // ì…ë ¥ì¤‘ í‘œì‹œ
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/choice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        choice_number: gameState.choiceNumber,
                        selected_option: optionId,
                        previous_choices: gameState.previousChoices
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // ì„ íƒ ê¸°ë¡
                    gameState.previousChoices.push(optionId);
                    gameState.affection += data.affection_change || 0;
                    
                    // ìœ¤ì•„ ì‘ë‹µ í‘œì‹œ (1-2ì´ˆ í›„)
                    setTimeout(() => {
                        hideTypingIndicator();
                        displayYunaMessage(data.yuna_response, data.emotion_display);
                        
                        // ì„œë²„ì—ì„œ ë°›ì€ ì£¼ê´€ì‹ ì§ˆë¬¸ ì‚¬ìš©
                        if (data.has_subjective && data.subjective_question) {
                            setTimeout(() => {
                                displaySubjectiveQuestion(data.subjective_question.question);
                            }, 1500);
                        }
                    }, Math.random() * 1000 + 1000); // 1-2ì´ˆ ëœë¤ ë”œë ˆì´
                }
            } catch (error) {
                console.error('ì„ íƒì§€ ì²˜ë¦¬ ì‹¤íŒ¨:', error);
                displayError('ì‘ë‹µ ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                hideTypingIndicator();
            }
        }

        // ì£¼ê´€ì‹ ì§ˆë¬¸ í‘œì‹œ
        function displaySubjectiveQuestion(question) {
            gameState.currentQuestion = question;
            gameState.waitingForInput = true;
            
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                displayYunaMessage(question);
                
                // ì„ íƒì§€ ìˆ¨ê¸°ê³  ì…ë ¥ì°½ í‘œì‹œ
                document.getElementById('choicesContainer').style.display = 'none';
                document.getElementById('inputContainer').style.display = 'block';
                document.getElementById('messageInput').focus();
                document.getElementById('messageInput').placeholder = 'ìœ¤ì•„ì—ê²Œ ë‹µë³€í•´ì£¼ì„¸ìš”...';
                
                // ì…ë ¥ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • (ì•„ì§ ì„¤ì •ë˜ì§€ ì•Šì€ ê²½ìš°ë§Œ)
                if (!document.getElementById('messageInput').hasAttribute('data-listeners-set')) {
                    initFreeChat();
                    document.getElementById('messageInput').setAttribute('data-listeners-set', 'true');
                }
            }, 1000);
        }

        // ììœ  ì±„íŒ… ëª¨ë“œë¡œ ì „í™˜
        function switchToFreeChatMode() {
            gameState.isFreeChatMode = true;
            
            // ì„ íƒì§€ ì»¨í…Œì´ë„ˆ ìˆ¨ê¸°ê¸°
            document.getElementById('choicesContainer').style.display = 'none';
            
            // ì…ë ¥ì°½ í‘œì‹œ
            document.getElementById('inputContainer').style.display = 'block';
            
            // í”„ë¡œê·¸ë ˆìŠ¤ë°” ì™„ë£Œ í‘œì‹œ
            document.getElementById('progressBar').style.width = '100%';
            
            // ì•ˆë‚´ ë©”ì‹œì§€
            displayYunaMessage("ì´ì œë¶€í„° ììœ ë¡­ê²Œ ëŒ€í™”í•  ìˆ˜ ìˆì–´ìš”! ğŸ˜Š ë­ë“ ì§€ ë§í•´ë³´ì„¸ìš”!");
            
            // ì…ë ¥ì°½ í™œì„±í™”
            initFreeChat();
        }

        // ììœ  ì±„íŒ… ëª¨ë“œ ì´ˆê¸°í™”
        function initFreeChat() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendFreeMessage();
                }
            });
            
            // ì „ì†¡ ë²„íŠ¼ í´ë¦­
            sendBtn.addEventListener('click', sendFreeMessage);
            
            // ì…ë ¥ì°½ í¬ì»¤ìŠ¤
            messageInput.focus();
        }

        // ë©”ì‹œì§€ ì „ì†¡ ì²˜ë¦¬ (ì£¼ê´€ì‹/ììœ ì±„íŒ… í†µí•©)
        async function sendFreeMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            displayUserChoice(message);
            messageInput.value = '';
            gameState.messageCount++;
            
            // ì…ë ¥ì¤‘ í‘œì‹œ
            showTypingIndicator();
            
            try {
                // ì£¼ê´€ì‹ ë‹µë³€ì¸ ê²½ìš° choice API ì‚¬ìš©
                if (gameState.waitingForInput) {
                    const response = await fetch('/api/choice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'subjective_response',
                            choice_number: gameState.choiceNumber,
                            subjective_answer: message,
                            previous_choices: gameState.previousChoices
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        gameState.affection += data.affection_change || 0;
                        
                        setTimeout(() => {
                            hideTypingIndicator();
                            displayYunaMessage(data.yuna_response, data.emotion_display);
                            
                            // ë‹¤ìŒ ì„ íƒì§€ê°€ ìˆëŠ” ê²½ìš°
                            if (data.has_next && data.next_choice) {
                                gameState.waitingForInput = false;
                                gameState.choiceNumber++;
                                updateProgress(gameState.choiceNumber);
                                
                                setTimeout(() => {
                                    document.getElementById('inputContainer').style.display = 'none';
                                    document.getElementById('choicesContainer').style.display = 'block';
                                    displayChoices(data.next_choice.options);
                                    displayYunaMessage(data.next_choice.yuna_message);
                                }, 1500);
                            } 
                            // GPTë¡œ ì „í™˜
                            else if (data.switch_to_gpt) {
                                gameState.waitingForInput = false;
                                setTimeout(() => {
                                    switchToFreeChatMode();
                                }, 1500);
                            }
                        }, Math.random() * 1000 + 1000);
                    }
                } 
                // ììœ  ì±„íŒ… ëª¨ë“œ
                else {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: message,
                            affection: gameState.affection,
                            intimacy: gameState.intimacy,
                            use_gpt: true
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        gameState.affection = data.character.current_affection;
                        
                        setTimeout(() => {
                            hideTypingIndicator();
                            displayYunaMessage(data.response, data.emotion_display);
                        }, Math.random() * 1000 + 1000);
                    }
                }
            } catch (error) {
                console.error('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨:', error);
                displayError('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                hideTypingIndicator();
            }
        }

        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        function updateProgress(choiceNumber) {
            const progress = (choiceNumber / 3) * 100;
            document.getElementById('progressBar').style.width = `${Math.min(progress, 100)}%`;
        }

        // ì„ íƒì§€ ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸
        function updateChoiceIndicator(choiceNumber) {
            const indicator = document.getElementById('choiceIndicator');
            const messages = [
                "ì„ íƒì§€ 1/3 - ìœ¤ì•„ì˜ ë§ˆìŒì„ ì´í•´í•´ë³´ì„¸ìš”",
                "ì„ íƒì§€ 2/3 - ê´€ê³„ë¥¼ ë°œì „ì‹œì¼œë³´ì„¸ìš”", 
                "ì„ íƒì§€ 3/3 - ë¯¸ë˜ë¥¼ ê²°ì •í•´ë³´ì„¸ìš”"
            ];
            if (choiceNumber <= 3) {
                indicator.textContent = messages[choiceNumber - 1];
            } else {
                indicator.textContent = "ììœ ë¡­ê²Œ ëŒ€í™”ë¥¼ ë‚˜ëˆ ë³´ì„¸ìš” ğŸ’•";
            }
        }

        // ë¡œë”© í•¨ìˆ˜ë“¤ì€ ì…ë ¥ì¤‘ í‘œì‹œë¡œ ëŒ€ì²´ë¨

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function displayError(errorMessage) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.style.background = '#e74c3c';
            bubbleDiv.textContent = `âš ï¸ ${errorMessage}`;
            
            messageDiv.appendChild(bubbleDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
    </script>
