        // ì‹œê°„ í¬ë§·íŒ… (ë²„ê·¸ ìˆ˜ì • ë° ê°œì„ )
        function formatTime(timestamp) {
            if (!timestamp || isNaN(timestamp)) return '';

            const now = Date.now();
            const diff = now - timestamp;

            // ìŒìˆ˜ ë°©ì§€ (ë¯¸ë˜ ì‹œê°„)

            const minutes = Math.floor(diff / 60000);

            const date = new Date(timestamp);
