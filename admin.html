    <script>
        let currentCategory = null;
        let editingResponseId = null;

        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', async () => {

        // í†µê³„ ë°ì´í„° ë¡œë“œ
        async function loadStats() {
            try {
                const response = await fetch('/api/dialogue?action=stats');
                const data = await response.json();
                
                document.getElementById('totalResponses').textContent = data.statistics.total_responses;
                document.getElementById('totalCategories').textContent = data.statistics.categories;
                document.getElementById('lastUpdated').textContent = new Date(data.statistics.last_updated).toLocaleDateString();
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // ì¹´í…Œê³ ë¦¬ ëª©ë¡ ë¡œë“œ
        async function loadCategories() {
            try {
                const response = await fetch('/api/dialogue?action=list');
                const data = await response.json();
                
                const categoryList = document.getElementById('categoryList');
                categoryList.innerHTML = '';

                data.categories.forEach(category => {
                    const li = document.createElement('li');
                    li.className = 'category-item';
                    li.setAttribute('data-category', category.id);
                    li.innerHTML = `

                        <div class="category-count">${category.response_count}ê°œ ì‘ë‹µ</div>
                    `;
                    li.onclick = () => selectCategory(category.id, category.name);
                    categoryList.appendChild(li);
                });
            } catch (error) {
                console.error('Failed to load categories:', error);
                document.getElementById('categoryList').innerHTML = '<li style="color: red;">ì¹´í…Œê³ ë¦¬ ë¡œë“œ ì‹¤íŒ¨</li>';

            // ì‚¬ì´ë“œë°” í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.category-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-category="${categoryId}"]`).classList.add('active');

            // í—¤ë” ì—…ë°ì´íŠ¸
            document.getElementById('contentTitle').textContent = categoryName;
            document.getElementById('addResponseBtn').style.display = 'block';

            // ì‘ë‹µ ëª©ë¡ ë¡œë“œ
            await loadResponses(categoryId);
        }

        // ì‘ë‹µ ëª©ë¡ ë¡œë“œ
        async function loadResponses(categoryId) {
            const container = document.getElementById('responseContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>ì‘ë‹µ ë¡œë”©ì¤‘...</div>';

            try {
                const response = await fetch(`/api/dialogue?action=list&category=${categoryId}`);
                const data = await response.json();

                container.innerHTML = '';

                if (data.category.responses.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 50px;">ì•„ì§ ì‘ë‹µì´ ì—†ìŠµë‹ˆë‹¤. ìƒˆ ì‘ë‹µì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</p>';
                    return;
                }

                const responseGrid = document.createElement('div');
                responseGrid.className = 'response-grid';

                data.category.responses.forEach(response => {
                    const card = document.createElement('div');
                    card.className = 'response-card';
                    card.innerHTML = `
                        <div class="response-text">"${response.text}"</div>
                        <div class="response-meta">
                            <span class="meta-item emotion-badge">${response.emotion} ${getEmotionEmoji(response.emotion)}</span>
                            <span class="meta-item">ì¹œë°€ë„ ${response.intimacy_requirement}+ í•„ìš”</span>

                    `;
                    responseGrid.appendChild(card);
                });
