<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 시나리오 & 캐릭터 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .nav-tab {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: #3498db;
            color: white;
        }

        .nav-tab:hover {
            background: #2980b9;
            color: white;
        }

        .content-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .content-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #219a52;
        }

        .btn-warning {
            background: #f39c12;
        }

        .btn-warning:hover {
            background: #d68910;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .generation-result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
        }

        .choices-list {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .choice-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .affection-impact {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .impact-positive {
            background: #d4edda;
            color: #155724;
        }

        .impact-neutral {
            background: #d1ecf1;
            color: #0c5460;
        }

        .impact-negative {
            background: #f8d7da;
            color: #721c24;
        }

        .mbti-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .mbti-option {
            padding: 8px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mbti-option.selected {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>🎭 시나리오 & 캐릭터 관리 시스템</h1>
            <p>다중 시나리오와 MBTI 기반 캐릭터를 관리하세요</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('scenarios')">📚 시나리오 관리</button>
            <button class="nav-tab" onclick="showSection('characters')">👥 캐릭터 관리</button>
            <button class="nav-tab" onclick="showSection('generator')">🎯 대사 생성기</button>
            <button class="nav-tab" onclick="showSection('settings')">⚙️ 설정</button>
        </div>

        <!-- 시나리오 관리 섹션 -->
        <div id="scenarios-section" class="content-section active">
            <div class="section-header">
                <h2>📚 시나리오 관리</h2>
                <button class="btn btn-success" onclick="openScenarioModal()">+ 새 시나리오 추가</button>
            </div>
            <div id="scenarios-grid" class="grid">
                <!-- 시나리오 카드들이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 캐릭터 관리 섹션 -->
        <div id="characters-section" class="content-section">
            <div class="section-header">
                <h2>👥 캐릭터 관리</h2>
                <button class="btn btn-success" onclick="openCharacterModal()">+ 새 캐릭터 추가</button>
            </div>
            <div id="characters-grid" class="grid">
                <!-- 캐릭터 카드들이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 대사 생성기 섹션 -->
        <div id="generator-section" class="content-section">
            <div class="section-header">
                <h2>🎯 GPT 대사 생성기</h2>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                <div class="card">
                    <h3>생성 설정</h3>
                    <div class="form-group">
                        <label>캐릭터 선택</label>
                        <select id="gen-character" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label>시나리오 선택</label>
                        <select id="gen-scenario" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label>상황 설명</label>
                        <textarea id="gen-situation" class="form-control" rows="3" placeholder="구체적인 상황을 설명해주세요..."></textarea>
                    </div>
                    <button class="btn btn-success" onclick="generateDialogue()">🎭 대사 생성하기</button>
                </div>
                <div class="card">
                    <h3>생성 결과</h3>
                    <div id="generation-output">
                        <p style="text-align: center; color: #999;">설정을 완료하고 생성 버튼을 클릭해주세요</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 설정 섹션 -->
        <div id="settings-section" class="content-section">
            <div class="section-header">
                <h2>⚙️ GPT 설정</h2>
            </div>
            <div class="card">
                <div class="form-group">
                    <label>OpenAI API Key</label>
                    <input type="password" id="gpt-api-key" class="form-control" placeholder="sk-...">
                </div>
                <div class="form-group">
                    <label>모델</label>
                    <select id="gpt-model" class="form-control">
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="gpt-4">GPT-4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Temperature (창의성)</label>
                    <input type="range" id="gpt-temperature" min="0" max="1" step="0.1" value="0.8" class="form-control">
                    <small>현재: <span id="temp-value">0.8</span></small>
                </div>
                <button class="btn btn-success" onclick="saveGPTSettings()">💾 설정 저장</button>
            </div>
        </div>
    </div>

    <!-- 시나리오 모달 -->
    <div id="scenario-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>시나리오 추가/수정</h3>
                <button class="close-btn" onclick="closeModal('scenario-modal')">&times;</button>
            </div>
            <form onsubmit="saveScenario(event)">
                <div class="form-group">
                    <label>시나리오 ID</label>
                    <input type="text" id="scenario-id" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" id="scenario-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>설명</label>
                    <textarea id="scenario-description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>배경 설정</label>
                    <input type="text" id="scenario-setting" class="form-control">
                </div>
                <div class="form-group">
                    <label>분위기</label>
                    <input type="text" id="scenario-mood" class="form-control">
                </div>
                <div class="form-group">
                    <label>활성 상태</label>
                    <select id="scenario-active" class="form-control">
                        <option value="true">활성</option>
                        <option value="false">비활성</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">💾 저장</button>
            </form>
        </div>
    </div>

    <!-- 캐릭터 모달 -->
    <div id="character-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>캐릭터 추가/수정</h3>
                <button class="close-btn" onclick="closeModal('character-modal')">&times;</button>
            </div>
            <form onsubmit="saveCharacter(event)">
                <div class="form-group">
                    <label>캐릭터 ID</label>
                    <input type="text" id="character-id" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" id="character-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>나이</label>
                    <input type="number" id="character-age" class="form-control" min="16" max="99">
                </div>
                <div class="form-group">
                    <label>MBTI</label>
                    <div class="mbti-selector">
                        <div class="mbti-option" data-mbti="INFP">INFP</div>
                        <div class="mbti-option" data-mbti="ENFJ">ENFJ</div>
                        <div class="mbti-option" data-mbti="INTJ">INTJ</div>
                        <div class="mbti-option" data-mbti="ESFP">ESFP</div>
                        <div class="mbti-option" data-mbti="ISFJ">ISFJ</div>
                        <div class="mbti-option" data-mbti="ENTP">ENTP</div>
                        <div class="mbti-option" data-mbti="ISFP">ISFP</div>
                        <div class="mbti-option" data-mbti="ENTJ">ENTJ</div>
                        <div class="mbti-option" data-mbti="INFJ">INFJ</div>
                        <div class="mbti-option" data-mbti="ENFP">ENFP</div>
                        <div class="mbti-option" data-mbti="ISTJ">ISTJ</div>
                        <div class="mbti-option" data-mbti="ESTP">ESTP</div>
                        <div class="mbti-option" data-mbti="INTP">INTP</div>
                        <div class="mbti-option" data-mbti="ESFJ">ESFJ</div>
                        <div class="mbti-option" data-mbti="ISTP">ISTP</div>
                        <div class="mbti-option" data-mbti="ESTJ">ESTJ</div>
                    </div>
                    <input type="hidden" id="character-mbti" required>
                </div>
                <div class="form-group">
                    <label>관계 설정</label>
                    <input type="text" id="character-relationship" class="form-control">
                </div>
                <div class="form-group">
                    <label>배경 설정</label>
                    <textarea id="character-background" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">💾 저장</button>
            </form>
        </div>
    </div>

    <script>
        let currentScenarios = [];
        let currentCharacters = [];
        let gptSettings = {
            api_key: '',
            model: 'gpt-3.5-turbo',
            temperature: 0.8,
            enabled: false
        };

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadScenarios();
            loadCharacters();
            loadGPTSettings();
            setupEventListeners();
        });

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // MBTI 선택기
            document.querySelectorAll('.mbti-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.mbti-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('character-mbti').value = this.dataset.mbti;
                });
            });

            // Temperature 슬라이더
            document.getElementById('gpt-temperature').addEventListener('input', function() {
                document.getElementById('temp-value').textContent = this.value;
            });
        }

        // 섹션 전환
        function showSection(sectionName) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(sectionName + '-section').classList.add('active');

            // 섹션별 데이터 로드
            if (sectionName === 'generator') {
                loadGeneratorData();
            }
        }

        // 시나리오 로드
        async function loadScenarios() {
            try {
                const response = await fetch('/api/scenario?action=list&type=scenarios');
                const data = await response.json();
                
                if (data.success) {
                    currentScenarios = data.scenarios;
                    displayScenarios(data.scenarios);
                }
            } catch (error) {
                console.error('Failed to load scenarios:', error);
            }
        }

        // 시나리오 표시
        function displayScenarios(scenarios) {
            const grid = document.getElementById('scenarios-grid');
            grid.innerHTML = '';

            scenarios.forEach(scenario => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${scenario.title}</h3>
                    <p><strong>설정:</strong> ${scenario.setting || 'N/A'}</p>
                    <p><strong>분위기:</strong> ${scenario.mood || 'N/A'}</p>
                    <p>${scenario.description}</p>
                    <div class="card-meta">
                        <span class="status-badge ${scenario.active ? 'status-active' : 'status-inactive'}">
                            ${scenario.active ? '활성' : '비활성'}
                        </span>
                        <div>
                            <button class="btn btn-warning" onclick="editScenario('${scenario.id}')">수정</button>
                            <button class="btn btn-danger" onclick="deleteScenario('${scenario.id}')">삭제</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 캐릭터 로드
        async function loadCharacters() {
            try {
                const response = await fetch('/api/scenario?action=list&type=characters');
                const data = await response.json();
                
                if (data.success) {
                    currentCharacters = data.characters;
                    displayCharacters(data.characters);
                }
            } catch (error) {
                console.error('Failed to load characters:', error);
            }
        }

        // 캐릭터 표시
        function displayCharacters(characters) {
            const grid = document.getElementById('characters-grid');
            grid.innerHTML = '';

            characters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${character.name} (${character.age}세)</h3>
                    <p><strong>MBTI:</strong> ${character.mbti}</p>
                    <p><strong>관계:</strong> ${character.relationship}</p>
                    <p><strong>성격:</strong> ${character.personality_traits.primary.join(', ')}</p>
                    <p>${character.background}</p>
                    <div class="card-meta">
                        <span class="status-badge ${character.active ? 'status-active' : 'status-inactive'}">
                            ${character.active ? '활성' : '비활성'}
                        </span>
                        <div>
                            <button class="btn btn-warning" onclick="editCharacter('${character.id}')">수정</button>
                            <button class="btn btn-danger" onclick="deleteCharacter('${character.id}')">삭제</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 생성기 데이터 로드
        function loadGeneratorData() {
            const characterSelect = document.getElementById('gen-character');
            const scenarioSelect = document.getElementById('gen-scenario');

            characterSelect.innerHTML = '<option value="">캐릭터를 선택하세요</option>';
            scenarioSelect.innerHTML = '<option value="">시나리오를 선택하세요</option>';

            currentCharacters.forEach(character => {
                if (character.active) {
                    const option = document.createElement('option');
                    option.value = character.id;
                    option.textContent = `${character.name} (${character.mbti})`;
                    characterSelect.appendChild(option);
                }
            });

            currentScenarios.forEach(scenario => {
                if (scenario.active) {
                    const option = document.createElement('option');
                    option.value = scenario.id;
                    option.textContent = scenario.title;
                    scenarioSelect.appendChild(option);
                }
            });
        }

        // 대사 생성
        async function generateDialogue() {
            const characterId = document.getElementById('gen-character').value;
            const scenarioId = document.getElementById('gen-scenario').value;
            const situation = document.getElementById('gen-situation').value;

            if (!characterId || !scenarioId || !situation) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            const output = document.getElementById('generation-output');
            output.innerHTML = '<div class="loading">GPT로 대사를 생성하는 중...</div>';

            try {
                const response = await fetch('/api/scenario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'generate',
                        character_id: characterId,
                        scenario_id: scenarioId,
                        situation: situation,
                        gpt_config: gptSettings
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayGenerationResult(data.generated, data.character, data.scenario);
                } else {
                    output.innerHTML = `<p style="color: red;">생성 실패: ${data.message || '알 수 없는 오류'}</p>`;
                }
            } catch (error) {
                output.innerHTML = `<p style="color: red;">오류: ${error.message}</p>`;
            }
        }

        // 생성 결과 표시
        function displayGenerationResult(result, characterName, scenarioTitle) {
            const output = document.getElementById('generation-output');
            
            const choicesHtml = result.choices.map(choice => {
                const impactClass = choice.affection_impact > 0 ? 'impact-positive' : 
                                  choice.affection_impact < 0 ? 'impact-negative' : 'impact-neutral';
                return `
                    <div class="choice-item">
                        <span>${choice.text}</span>
                        <span class="affection-impact ${impactClass}">
                            ${choice.affection_impact > 0 ? '+' : ''}${choice.affection_impact}
                        </span>
                    </div>
                `;
            }).join('');

            output.innerHTML = `
                <div class="generation-result">
                    <h4>✨ ${characterName} - ${scenarioTitle}</h4>
                    <p><strong>대사:</strong> "${result.dialogue}"</p>
                    <p><strong>지문:</strong> ${result.narration}</p>
                    <p><strong>감정:</strong> ${result.emotion}</p>
                    <h5>선택지:</h5>
                    <div class="choices-list">${choicesHtml}</div>
                    <button class="btn btn-success" onclick="copyResult()" style="margin-top: 15px;">📋 결과 복사</button>
                </div>
            `;
        }

        // 결과 복사
        function copyResult() {
            const result = document.querySelector('.generation-result').textContent;
            navigator.clipboard.writeText(result).then(() => {
                alert('결과가 클립보드에 복사되었습니다!');
            });
        }

        // 모달 관리
        function openScenarioModal(scenarioId = null) {
            document.getElementById('scenario-modal').classList.add('active');
            
            if (scenarioId) {
                const scenario = currentScenarios.find(s => s.id === scenarioId);
                if (scenario) {
                    document.getElementById('scenario-id').value = scenario.id;
                    document.getElementById('scenario-title').value = scenario.title;
                    document.getElementById('scenario-description').value = scenario.description || '';
                    document.getElementById('scenario-setting').value = scenario.setting || '';
                    document.getElementById('scenario-mood').value = scenario.mood || '';
                    document.getElementById('scenario-active').value = scenario.active.toString();
                }
            } else {
                document.querySelector('#scenario-modal form').reset();
            }
        }

        function openCharacterModal(characterId = null) {
            document.getElementById('character-modal').classList.add('active');
            
            if (characterId) {
                const character = currentCharacters.find(c => c.id === characterId);
                if (character) {
                    document.getElementById('character-id').value = character.id;
                    document.getElementById('character-name').value = character.name;
                    document.getElementById('character-age').value = character.age;
                    document.getElementById('character-mbti').value = character.mbti;
                    document.getElementById('character-relationship').value = character.relationship;
                    document.getElementById('character-background').value = character.background;
                    
                    // MBTI 선택 표시
                    document.querySelectorAll('.mbti-option').forEach(o => o.classList.remove('selected'));
                    document.querySelector(`[data-mbti="${character.mbti}"]`).classList.add('selected');
                }
            } else {
                document.querySelector('#character-modal form').reset();
                document.querySelectorAll('.mbti-option').forEach(o => o.classList.remove('selected'));
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // 시나리오 저장
        async function saveScenario(event) {
            event.preventDefault();
            
            const scenarioData = {
                id: document.getElementById('scenario-id').value,
                title: document.getElementById('scenario-title').value,
                description: document.getElementById('scenario-description').value,
                setting: document.getElementById('scenario-setting').value,
                mood: document.getElementById('scenario-mood').value,
                active: document.getElementById('scenario-active').value === 'true'
            };

            try {
                const response = await fetch('/api/scenario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'create', type: 'scenario', ...scenarioData })
                });

                const data = await response.json();

                if (data.success) {
                    closeModal('scenario-modal');
                    loadScenarios();
                    alert('시나리오가 저장되었습니다!');
                } else {
                    alert('저장 실패: ' + data.error);
                }
            } catch (error) {
                alert('오류: ' + error.message);
            }
        }

        // 캐릭터 저장
        async function saveCharacter(event) {
            event.preventDefault();
            
            const characterData = {
                id: document.getElementById('character-id').value,
                name: document.getElementById('character-name').value,
                age: parseInt(document.getElementById('character-age').value),
                mbti: document.getElementById('character-mbti').value,
                relationship: document.getElementById('character-relationship').value,
                background: document.getElementById('character-background').value,
                active: true,
                personality_traits: {
                    primary: ["MBTI 기반 자동 생성"],
                    secondary: ["GPT로 생성됨"],
                    speech_style: ["캐릭터 맞춤형"]
                },
                avatar_url: `https://via.placeholder.com/60x60/ff69b4/ffffff?text=${encodeURIComponent(document.getElementById('character-name').value)}`,
                scenarios: []
            };

            try {
                const response = await fetch('/api/scenario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'create', type: 'character', ...characterData })
                });

                const data = await response.json();

                if (data.success) {
                    closeModal('character-modal');
                    loadCharacters();
                    alert('캐릭터가 저장되었습니다!');
                } else {
                    alert('저장 실패: ' + data.error);
                }
            } catch (error) {
                alert('오류: ' + error.message);
            }
        }

        // 편집 기능
        function editScenario(scenarioId) {
            openScenarioModal(scenarioId);
        }

        function editCharacter(characterId) {
            openCharacterModal(characterId);
        }

        // 삭제 기능
        async function deleteScenario(scenarioId) {
            if (confirm('정말로 이 시나리오를 삭제하시겠습니까?')) {
                try {
                    const response = await fetch(`/api/scenario?action=delete&type=scenario&id=${scenarioId}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();

                    if (data.success) {
                        loadScenarios();
                        alert('시나리오가 삭제되었습니다.');
                    } else {
                        alert('삭제 실패: ' + data.error);
                    }
                } catch (error) {
                    alert('오류: ' + error.message);
                }
            }
        }

        async function deleteCharacter(characterId) {
            if (confirm('정말로 이 캐릭터를 삭제하시겠습니까?')) {
                try {
                    const response = await fetch(`/api/scenario?action=delete&type=character&id=${characterId}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();

                    if (data.success) {
                        loadCharacters();
                        alert('캐릭터가 삭제되었습니다.');
                    } else {
                        alert('삭제 실패: ' + data.error);
                    }
                } catch (error) {
                    alert('오류: ' + error.message);
                }
            }
        }

        // GPT 설정 관리
        function loadGPTSettings() {
            // 기존 설정에서 로드하거나 기본값 사용
            document.getElementById('gpt-model').value = gptSettings.model;
            document.getElementById('gpt-temperature').value = gptSettings.temperature;
            document.getElementById('temp-value').textContent = gptSettings.temperature;
        }

        async function saveGPTSettings() {
            const newSettings = {
                api_key: document.getElementById('gpt-api-key').value,
                model: document.getElementById('gpt-model').value,
                temperature: parseFloat(document.getElementById('gpt-temperature').value),
                enabled: document.getElementById('gpt-api-key').value.length > 0
            };

            try {
                const response = await fetch('/api/scenario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'save_settings',
                        settings: newSettings
                    })
                });

                const data = await response.json();

                if (data.success) {
                    gptSettings = newSettings;
                    alert('GPT 설정이 저장되었습니다!');
                } else {
                    alert('설정 저장 실패: ' + data.error);
                }
            } catch (error) {
                console.error('Save settings error:', error);
                gptSettings = newSettings; // 로컬에는 저장
                alert('설정이 저장되었습니다! (로컬)');
            }
        }
    </script>
</body>
</html>
