            if (multiCharacterState && multiCharacterState.integrationManager) {

            // ëŒ€í™” íˆìŠ¤í† ë¦¬ì— ì¶”ê°€
            gameState.conversationHistory.push({

            // Phase 3: ë©”ëª¨ë¦¬ ì‹œìŠ¤í…œì— ê¸°ë¡
            if (multiCharacterState) {
