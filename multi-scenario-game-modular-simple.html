<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>🎮 MBTI 로맨스 채팅 게임 - 간소화 버전 v2.2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 기본 스타일 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .game-header {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .game-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .version-info {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .game-content {
            padding: 30px;
            min-height: 600px;
        }

        /* 선택 화면 스타일 */
        .selection-screen {
            text-align: center;
        }

        .selection-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .selection-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .selection-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .selection-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 0.95em;
            line-height: 1.4;
        }

        /* 게임 화면 스타일 */
        .game-screen {
            display: none;
        }

        .chat-container {
            height: 500px;
            border: 2px solid #ddd;
            border-radius: 15px;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.character {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-right: auto;
        }

        .message.user {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.system {
            background: #f0f0f0;
            color: #666;
            text-align: center;
            font-style: italic;
            margin: 10px auto;
            max-width: 90%;
        }

        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .choice-btn {
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1em;
        }

        .choice-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* UI 컨트롤 */
        .game-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .affection-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .affection-bar {
            width: 100px;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .affection-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 자유 채팅 모드 */
        .free-chat-container {
            margin-top: 20px;
        }

        .free-chat-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
        }

        .free-chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 상태 표시 */
        .status-display {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8em;
            display: none;
        }

        .status-display.active {
            display: block;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .game-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .game-header h1 {
                font-size: 2em;
            }
            
            .selection-grid {
                grid-template-columns: 1fr;
            }
            
            .game-content {
                padding: 20px;
            }
            
            .chat-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 게임 헤더 -->
        <div class="game-header">
            <h1>🎮 MBTI 로맨스 채팅 게임</h1>
            <div class="version-info">
                간소화 모듈러 v2.2.0 | 안정성 우선
            </div>
        </div>

        <!-- 게임 컨텐츠 -->
        <div class="game-content">
            <!-- 시나리오 선택 화면 -->
            <div id="scenario-selection" class="selection-screen">
                <h2 class="selection-title">🎭 시나리오를 선택하세요</h2>
                <div id="scenarios-grid" class="selection-grid">
                    <!-- 동적으로 로드됨 -->
                </div>
                <button id="select-scenario-btn" class="btn" disabled>다음 단계</button>
            </div>

            <!-- 캐릭터 선택 화면 -->
            <div id="character-selection" class="selection-screen" style="display: none;">
                <h2 class="selection-title">👥 캐릭터를 선택하세요</h2>
                <div id="characters-grid" class="selection-grid">
                    <!-- 동적으로 로드됨 -->
                </div>
                <button id="select-character-btn" class="btn" disabled>게임 시작</button>
            </div>

            <!-- 게임 화면 -->
            <div id="game-screen" class="game-screen">
                <!-- 채팅 컨테이너 -->
                <div id="chat-container" class="chat-container">
                    <!-- 채팅 메시지들이 여기에 표시됨 -->
                </div>

                <!-- 선택지 컨테이너 -->
                <div id="choices-container" class="choices-container">
                    <!-- 선택지 버튼들이 여기에 표시됨 -->
                </div>

                <!-- 자유 채팅 컨테이너 -->
                <div id="free-chat-container" class="free-chat-container" style="display: none;">
                    <textarea id="free-chat-input" class="free-chat-input" placeholder="자유롭게 메시지를 입력하세요..." rows="3"></textarea>
                    <button id="send-message-btn" class="btn" style="margin-top: 10px;">전송</button>
                </div>

                <!-- 게임 컨트롤 -->
                <div class="game-controls">
                    <div class="affection-display">
                        <span>💕 호감도:</span>
                        <div class="affection-bar">
                            <div id="affection-fill" class="affection-fill" style="width: 50%;"></div>
                        </div>
                        <span id="affection-value">50</span>
                    </div>
                    
                    <div class="control-buttons">
                        <button id="free-chat-toggle" class="btn">자유 채팅</button>
                        <button id="save-game-btn" class="btn">저장</button>
                        <button id="load-game-btn" class="btn">불러오기</button>
                        <button id="status-toggle" class="btn">상태</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 상태 표시 -->
    <div id="status-display" class="status-display">
        <div><strong>🔧 게임 상태</strong></div>
        <div>버전: v2.2.0-simple</div>
        <div>모드: <span id="current-mode">선택지</span></div>
        <div>상태: <span id="game-state">준비됨</span></div>
    </div>

    <!-- 모듈 없는 독립 실행 버전 -->
    <script>
        // 게임 엔진 - 모듈 없는 독립 버전
        class SimpleGameEngine {
            constructor() {
                this.initialized = false;
                this.gameState = {
                    currentScenario: null,
                    currentCharacter: null,
                    choiceNumber: 0,
                    affection: 50,
                    messageCount: 0,
                    isFreeChatMode: false,
                    canInput: true,
                    isProcessing: false,
                    startedAt: Date.now()
                };
                this.currentScenarioId = null;
                this.currentCharacterId = null;
            }

            async initialize() {
                console.log('🎮 SimpleGameEngine 초기화...');
                this.initialized = true;
                
                // 기본 데이터 설정
                this.scenarios = [
                    {
                        id: 'hangover_confession',
                        title: '어제 밤의 기억',
                        description: '어제 술 먹고 고백한 후 부끄러워하는 상황',
                        setting: '다음날 아침, 메신저로 연락'
                    }
                ];

                this.characters = [
                    {
                        id: 'yuna_infp',
                        name: '윤아',
                        age: 20,
                        mbti: 'INFP',
                        personality: '감성적, 이상주의적, 창의적, 내향적'
                    }
                ];

                console.log('✅ SimpleGameEngine 초기화 완료');
                return true;
            }

            getGameState() {
                return this.gameState;
            }

            async startGame(scenarioId, characterId) {
                console.log(`🎮 게임 시작: ${scenarioId} - ${characterId}`);
                
                this.currentScenarioId = scenarioId;
                this.currentCharacterId = characterId;
                this.gameState.currentScenario = scenarioId;
                this.gameState.currentCharacter = characterId;
                
                const scenario = this.scenarios.find(s => s.id === scenarioId);
                const character = this.characters.find(c => c.id === characterId);
                
                return {
                    success: true,
                    scenario,
                    character
                };
            }

            async processChoice(choiceData) {
                console.log('🎯 선택지 처리:', choiceData);
                
                this.gameState.canInput = false;
                this.gameState.isProcessing = true;
                
                // 호감도 변화
                const oldAffection = this.gameState.affection;
                this.gameState.affection = Math.max(0, Math.min(100, 
                    this.gameState.affection + (choiceData.affectionImpact || 0)
                ));
                
                this.gameState.choiceNumber++;
                this.gameState.messageCount++;
                
                setTimeout(() => {
                    this.gameState.canInput = true;
                    this.gameState.isProcessing = false;
                }, 1000);
                
                return {
                    success: true,
                    newAffection: this.gameState.affection,
                    affectionChange: this.gameState.affection - oldAffection
                };
            }

            async sendMessage(message) {
                console.log('💬 메시지 전송:', message);
                
                this.gameState.messageCount++;
                
                // 간단한 응답 생성
                const responses = [
                    '네, 알겠어요 😊',
                    '그렇군요... 🤔',
                    '오빠... 💕',
                    '부끄러워요 😳',
                    '정말요? 😮'
                ];
                
                const response = responses[Math.floor(Math.random() * responses.length)];
                
                return {
                    success: true,
                    response: response,
                    affectionChange: Math.random() > 0.5 ? 1 : 0,
                    newAffection: this.gameState.affection + (Math.random() > 0.5 ? 1 : 0)
                };
            }

            toggleFreeChatMode(enabled) {
                this.gameState.isFreeChatMode = enabled;
                console.log(`💬 자유 채팅 모드: ${enabled ? '활성화' : '비활성화'}`);
                return enabled;
            }

            saveGame(slotId = 'auto') {
                try {
                    const saveData = {
                        gameState: { ...this.gameState },
                        currentScenarioId: this.currentScenarioId,
                        currentCharacterId: this.currentCharacterId,
                        savedAt: Date.now(),
                        version: '2.2.0-simple'
                    };
                    
                    localStorage.setItem(`chatgame_save_${slotId}`, JSON.stringify(saveData));
                    console.log(`💾 게임 저장 완료: ${slotId}`);
                    return { success: true };
                } catch (error) {
                    console.error('❌ 게임 저장 실패:', error);
                    return { success: false, error: error.message };
                }
            }

            loadGame(slotId) {
                try {
                    const savedData = localStorage.getItem(`chatgame_save_${slotId}`);
                    if (!savedData) {
                        throw new Error('저장 데이터를 찾을 수 없습니다');
                    }
                    
                    const saveData = JSON.parse(savedData);
                    this.gameState = { ...saveData.gameState };
                    this.currentScenarioId = saveData.currentScenarioId;
                    this.currentCharacterId = saveData.currentCharacterId;
                    
                    console.log(`📁 게임 불러오기 완료: ${slotId}`);
                    return { success: true };
                } catch (error) {
                    console.error('❌ 게임 불러오기 실패:', error);
                    return { success: false, error: error.message };
                }
            }

            getEngineStatus() {
                return {
                    initialized: this.initialized,
                    gameActive: !!(this.currentScenarioId && this.currentCharacterId),
                    freeChatMode: this.gameState.isFreeChatMode,
                    canInput: this.gameState.canInput
                };
            }
        }

        // 게임 엔진 인스턴스 생성
        const gameEngine = new SimpleGameEngine();

        // DOM 요소
        const elements = {
            scenarioSelection: document.getElementById('scenario-selection'),
            characterSelection: document.getElementById('character-selection'),
            gameScreen: document.getElementById('game-screen'),
            scenariosGrid: document.getElementById('scenarios-grid'),
            charactersGrid: document.getElementById('characters-grid'),
            chatContainer: document.getElementById('chat-container'),
            choicesContainer: document.getElementById('choices-container'),
            freeChatContainer: document.getElementById('free-chat-container'),
            freeChatInput: document.getElementById('free-chat-input'),
            affectionFill: document.getElementById('affection-fill'),
            affectionValue: document.getElementById('affection-value'),
            statusDisplay: document.getElementById('status-display'),
            currentMode: document.getElementById('current-mode'),
            gameState: document.getElementById('game-state')
        };

        let currentScenarioId = null;
        let currentCharacterId = null;

        // 게임 초기화
        async function initializeGame() {
            try {
                console.log('🎮 게임 초기화 중...');
                
                await gameEngine.initialize();
                
                loadScenarios();
                loadCharacters();
                setupEventListeners();
                updateStatusDisplay();
                
                showMessage('🎉 간소화 모듈러 게임 시스템이 로드되었습니다!', 'system');
                console.log('✅ 게임 초기화 완료');
                
            } catch (error) {
                console.error('❌ 게임 초기화 실패:', error);
                showMessage('❌ 게임 초기화에 실패했습니다: ' + error.message, 'system');
            }
        }

        // 시나리오 로드
        function loadScenarios() {
            elements.scenariosGrid.innerHTML = '';
            
            gameEngine.scenarios.forEach(scenario => {
                const card = createSelectionCard(scenario, 'scenario');
                elements.scenariosGrid.appendChild(card);
            });
        }

        // 캐릭터 로드
        function loadCharacters() {
            elements.charactersGrid.innerHTML = '';
            
            gameEngine.characters.forEach(character => {
                const card = createSelectionCard(character, 'character');
                elements.charactersGrid.appendChild(card);
            });
        }

        // 선택 카드 생성
        function createSelectionCard(item, type) {
            const card = document.createElement('div');
            card.className = 'selection-card';
            card.dataset.id = item.id;
            card.dataset.type = type;
            
            if (type === 'scenario') {
                card.innerHTML = `
                    <div class="card-title">${item.title}</div>
                    <div class="card-description">${item.description}</div>
                    <small style="opacity: 0.7; margin-top: 10px; display: block;">${item.setting}</small>
                `;
            } else {
                card.innerHTML = `
                    <div class="card-title">${item.name} (${item.mbti})</div>
                    <div class="card-description">${item.personality}</div>
                    <small style="opacity: 0.7; margin-top: 10px; display: block;">나이: ${item.age}세</small>
                `;
            }
            
            card.addEventListener('click', () => selectCard(card, type));
            return card;
        }

        // 카드 선택 처리
        function selectCard(card, type) {
            const container = type === 'scenario' ? elements.scenariosGrid : elements.charactersGrid;
            const button = type === 'scenario' ? 
                document.getElementById('select-scenario-btn') : 
                document.getElementById('select-character-btn');
            
            container.querySelectorAll('.selection-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            button.disabled = false;
            
            if (type === 'scenario') {
                currentScenarioId = card.dataset.id;
            } else {
                currentCharacterId = card.dataset.id;
            }
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            document.getElementById('select-scenario-btn').addEventListener('click', () => {
                if (currentScenarioId) {
                    elements.scenarioSelection.style.display = 'none';
                    elements.characterSelection.style.display = 'block';
                }
            });

            document.getElementById('select-character-btn').addEventListener('click', async () => {
                if (currentCharacterId && currentScenarioId) {
                    await startGame();
                }
            });

            document.getElementById('free-chat-toggle').addEventListener('click', toggleFreeChatMode);
            document.getElementById('send-message-btn').addEventListener('click', sendFreeMessage);
            document.getElementById('save-game-btn').addEventListener('click', saveGame);
            document.getElementById('load-game-btn').addEventListener('click', loadGame);
            document.getElementById('status-toggle').addEventListener('click', toggleStatusDisplay);

            elements.freeChatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendFreeMessage();
                }
            });
        }

        // 게임 시작
        async function startGame() {
            try {
                const result = await gameEngine.startGame(currentScenarioId, currentCharacterId);
                
                if (result.success) {
                    elements.characterSelection.style.display = 'none';
                    elements.gameScreen.style.display = 'block';
                    
                    showMessage(`🎮 ${result.character.name}과의 대화를 시작합니다!`, 'system');
                    await generateDialogue();
                    updateStatusDisplay();
                } else {
                    throw new Error('게임 시작 실패');
                }
                
            } catch (error) {
                console.error('❌ 게임 시작 실패:', error);
                showMessage('❌ 게임 시작에 실패했습니다: ' + error.message, 'system');
            }
        }

        // 대화 생성
        async function generateDialogue() {
            try {
                showMessage('💭 대화를 생성하는 중...', 'system');
                
                // API 시도
                try {
                    const response = await fetch('/api/scenario', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'generate_character_dialogue',
                            scenario_id: currentScenarioId,
                            character_id: currentCharacterId,
                            game_state: gameEngine.getGameState()
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.generated) {
                            displayDialogue(data.generated);
                            return;
                        }
                    }
                } catch (apiError) {
                    console.log('API 호출 실패, 기본 대화 사용:', apiError);
                }
                
                // 기본 대화
                const defaultDialogues = [
                    {
                        dialogue: "오빠... 어제는 정말 미안해 😳 취해서 그런 말까지 했는데...",
                        narration: "윤아가 얼굴을 붉히며 손으로 얼굴을 가린다.",
                        choices: [
                            { text: "괜찮다고 다정하게 말해준다", affection_impact: 2 },
                            { text: "어떤 말을 했는지 궁금하다고 한다", affection_impact: 0 },
                            { text: "진심이었는지 조심스럽게 물어본다", affection_impact: 1 }
                        ]
                    },
                    {
                        dialogue: "그... 그게... 정말 진심이었어 😊 오빠를 좋아한다고...",
                        narration: "윤아가 용기를 내어 진심을 고백한다.",
                        choices: [
                            { text: "나도 너를 좋아한다고 말한다", affection_impact: 5 },
                            { text: "고마운 마음을 전한다", affection_impact: 2 },
                            { text: "시간을 두고 생각해보자고 한다", affection_impact: -1 }
                        ]
                    }
                ];
                
                const randomDialogue = defaultDialogues[gameEngine.gameState.choiceNumber % defaultDialogues.length];
                displayDialogue(randomDialogue);
                
            } catch (error) {
                console.error('❌ 대화 생성 실패:', error);
                showMessage('❌ 대화 생성에 실패했습니다.', 'system');
            }
        }

        // 대화 표시
        function displayDialogue(dialogueData) {
            showMessage(dialogueData.dialogue, 'character');
            
            if (dialogueData.narration) {
                showMessage(`📖 ${dialogueData.narration}`, 'system');
            }
            
            if (dialogueData.choices && dialogueData.choices.length > 0) {
                displayChoices(dialogueData.choices);
            }
        }

        // 선택지 표시
        function displayChoices(choices) {
            elements.choicesContainer.innerHTML = '';
            
            choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.textContent = choice.text;
                button.addEventListener('click', () => selectChoice(index, choice));
                elements.choicesContainer.appendChild(button);
            });
        }

        // 선택지 선택 처리
        async function selectChoice(choiceIndex, choiceData) {
            try {
                elements.choicesContainer.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.disabled = true;
                });
                
                showMessage(`👤 ${choiceData.text}`, 'user');
                
                const result = await gameEngine.processChoice({
                    choiceIndex,
                    choiceText: choiceData.text,
                    affectionImpact: choiceData.affection_impact
                });
                
                if (result.success) {
                    updateAffection(result.newAffection);
                    updateStatusDisplay();
                    
                    setTimeout(() => {
                        generateDialogue();
                    }, 1000);
                }
                
            } catch (error) {
                console.error('❌ 선택지 처리 실패:', error);
                showMessage('❌ 선택지 처리에 실패했습니다.', 'system');
            }
        }

        // 자유 채팅 모드 토글
        function toggleFreeChatMode() {
            const newMode = !gameEngine.getGameState().isFreeChatMode;
            gameEngine.toggleFreeChatMode(newMode);
            
            elements.freeChatContainer.style.display = newMode ? 'block' : 'none';
            elements.choicesContainer.style.display = newMode ? 'none' : 'flex';
            
            document.getElementById('free-chat-toggle').textContent = newMode ? '선택지 모드' : '자유 채팅';
            updateStatusDisplay();
            showMessage(`💬 ${newMode ? '자유 채팅 모드' : '선택지 모드'}로 전환되었습니다.`, 'system');
        }

        // 자유 메시지 전송
        async function sendFreeMessage() {
            const message = elements.freeChatInput.value.trim();
            if (!message) return;
            
            try {
                showMessage(`👤 ${message}`, 'user');
                elements.freeChatInput.value = '';
                
                const result = await gameEngine.sendMessage(message);
                
                if (result.success && result.response) {
                    showMessage(result.response, 'character');
                    
                    if (result.affectionChange) {
                        updateAffection(result.newAffection);
                    }
                }
                
            } catch (error) {
                console.error('❌ 메시지 전송 실패:', error);
                showMessage('❌ 메시지 전송에 실패했습니다.', 'system');
            }
        }

        // 메시지 표시
        function showMessage(text, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            
            elements.chatContainer.appendChild(message);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        // 호감도 업데이트
        function updateAffection(newValue) {
            elements.affectionFill.style.width = `${newValue}%`;
            elements.affectionValue.textContent = newValue;
            
            elements.affectionFill.style.boxShadow = '0 0 10px rgba(255, 107, 107, 0.5)';
            setTimeout(() => {
                elements.affectionFill.style.boxShadow = '';
            }, 500);
        }

        // 저장/불러오기
        function saveGame() {
            const result = gameEngine.saveGame('manual');
            showMessage(result.success ? '💾 게임이 저장되었습니다.' : '❌ 게임 저장에 실패했습니다.', 'system');
        }

        function loadGame() {
            const result = gameEngine.loadGame('manual');
            if (result.success) {
                showMessage('📁 게임을 불러왔습니다.', 'system');
                setTimeout(() => location.reload(), 1000);
            } else {
                showMessage('❌ 게임 불러오기에 실패했습니다.', 'system');
            }
        }

        // 상태 표시
        function toggleStatusDisplay() {
            elements.statusDisplay.classList.toggle('active');
            updateStatusDisplay();
        }

        function updateStatusDisplay() {
            const gameState = gameEngine.getGameState();
            elements.currentMode.textContent = gameState.isFreeChatMode ? '자유 채팅' : '선택지';
            elements.gameState.textContent = gameEngine.getEngineStatus().gameActive ? '플레이 중' : '대기중';
        }

        // 게임 초기화 실행
        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
</html>
