    <script>

        // ì‹œë‚˜ë¦¬ì˜¤ì™€ ìºë¦­í„° ë¡œë“œ

        // ì±„íŒ…ë°© ëª©ë¡ í‘œì‹œ

        async function generateChoices(situation) {
            showTypingIndicator();

            try {
                const response = await fetch('/api/scenario', {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'generate',

        // ì„ íƒì§€ ì„ íƒ
        async function selectChoice(index, choice) {
            // ì„ íƒëœ ë‚´ìš©ì„ ì‚¬ìš©ì ë©”ì‹œì§€ë¡œ í‘œì‹œ
            displayUserMessage(choice.text);
            
            // ì„ íƒì§€ ì œê±°
            const choicesContainer = document.querySelector('.choices-container');
            if (choicesContainer) {

            // í˜¸ê°ë„ ì—…ë°ì´íŠ¸
            updateAffection(choice.affection_impact);

            gameState.choiceCount++;

            // 3ë²ˆì˜ ì„ íƒ í›„ ì£¼ê´€ì‹ ëª¨ë“œë¡œ ì „í™˜
            if (gameState.choiceCount % 3 === 0) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                startSubjectiveMode();
            } else {
                // ë‹¤ìŒ ì„ íƒì§€ ìƒì„±
                await new Promise(resolve => setTimeout(resolve, 1500));
                generateChoices(`ì‚¬ìš©ìê°€ "${choice.text}"ë¥¼ ì„ íƒí–ˆìŠµë‹ˆë‹¤`);
            }
        }

        // ì£¼ê´€ì‹ ëª¨ë“œ ì‹œì‘
        function startSubjectiveMode() {
            gameState.waitingForSubjective = true;
            
            // ì…ë ¥ì°½ ìŠ¤íƒ€ì¼ ë³€ê²½
            const inputGroup = document.getElementById('input-group');

            const messageInput = document.getElementById('message-input');
            messageInput.placeholder = "ììœ ë¡­ê²Œ ëŒ€í™”í•´ë³´ì„¸ìš”... (ì£¼ê´€ì‹ ëª¨ë“œ)";
            
            displayCharacterMessage("ì´ì œ ììœ ë¡­ê²Œ ì–˜ê¸°í•´ë´ìš”! ğŸ˜Š", "ğŸ˜Š");
        }

        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;

            displayUserMessage(message);
            messageInput.value = '';
            gameState.messageCount++;

            showTypingIndicator();

            try {
                if (gameState.waitingForSubjective) {
                    // ì£¼ê´€ì‹ ì‘ë‹µ ì²˜ë¦¬
                    await handleSubjectiveResponse(message);
                    
                    // ì£¼ê´€ì‹ ëª¨ë“œ ì¢…ë£Œ í›„ ë‹¤ì‹œ ì„ íƒì§€ ëª¨ë“œë¡œ
                    gameState.waitingForSubjective = false;
                    document.getElementById('input-group').classList.remove('subjective-mode');
                    document.getElementById('message-input').placeholder = "ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...";
                    
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    generateChoices(`ì‚¬ìš©ìì™€ ì£¼ê´€ì‹ ëŒ€í™” í›„ ê³„ì† ì§„í–‰`);
                } else {
                    // ì¼ë°˜ ë©”ì‹œì§€ ì²˜ë¦¬ (ì¼ë°˜ì ìœ¼ë¡œëŠ” ì„ íƒì§€ ëª¨ë“œì—ì„œ ì§ì ‘ ì…ë ¥í•˜ì§€ ì•ŠìŒ)
                    await handleGeneralMessage(message);
                }
            } catch (error) {
                hideTypingIndicator();
                displayCharacterMessage("ë­”ê°€ ë¬¸ì œê°€ ìƒê¸´ ê²ƒ ê°™ì•„ìš” ğŸ˜…", "ğŸ˜…");
                console.error('Send message error:', error);
            }
        }

        // ì£¼ê´€ì‹ ì‘ë‹µ ì²˜ë¦¬
        async function handleSubjectiveResponse(message) {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: message,
                    affection: gameState.affection,
                    intimacy: 0,
                    context: `${selectedScenario.title} ì‹œë‚˜ë¦¬ì˜¤, ${selectedCharacter.name}(${selectedCharacter.mbti})ì™€ì˜ ì£¼ê´€ì‹ ëŒ€í™”`,
                    use_gpt: true

            });

            const data = await response.json();

            if (data.success) {

        // ì¼ë°˜ ë©”ì‹œì§€ ì²˜ë¦¬
        async function handleGeneralMessage(message) {
            // ì¼ë°˜ì ì¸ GPT ì‘ë‹µ
            const response = await fetch('/api/chat', {

        // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ

        // í˜¸ê°ë„ ì—…ë°ì´íŠ¸
        function updateAffection(change) {

            if (gameState.affection >= 90 && oldAffection < 90) {
