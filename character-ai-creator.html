<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ ÏÑ∏Í≥ÑÍ¥Ä ÏµúÍ∞ï Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ± AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            min-height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: rgba(255,255,255,0.3);
        }

        .progress-bar {
            height: 100%;
            background: rgba(255,255,255,0.8);
            width: 0%;
            transition: width 0.5s ease;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .step-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .step-name {
            margin-left: 15px;
            font-size: 1.4em;
            color: #333;
            font-weight: 600;
        }

        .question-container {
            margin: 30px 0;
            text-align: left;
        }

        .question-text {
            font-size: 1.3em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 25px;
            white-space: pre-line;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .option-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .option-card.selected {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            transform: translateY(-5px);
        }

        .option-icon {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }

        .option-text {
            font-weight: 600;
            font-size: 1.1em;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1em;
            font-family: inherit;
            margin: 15px 0;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .character-result {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            text-align: left;
        }

        .character-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .character-section {
            margin: 20px 0;
        }

        .character-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .character-traits {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }

        .trait-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            border: 2px solid #ff6b6b;
            color: #d63384;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ± AI</h1>
            <p>ÏÑ∏Í≥ÑÍ¥Ä ÏµúÍ∞ïÏùò ÎåÄÌôîÌòï Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ± ÏãúÏä§ÌÖú</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="content" id="content">
            <div class="step-indicator">
                <div class="step-number" id="stepNumber">1</div>
                <div class="step-name" id="stepName">ÏãúÏûëÌïòÍ∏∞</div>
            </div>

            <div class="question-container" id="questionContainer">
                <div class="question-text" id="questionText">
                    üé≠ Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ± AIÎ•º ÏãúÏûëÌï©ÎãàÎã§...
                </div>
            </div>

            <div id="optionsContainer"></div>

            <div class="buttons-container">
                <button class="btn btn-secondary" id="backBtn" onclick="goBack()" style="display: none;">
                    ‚Üê Ïù¥Ï†Ñ Îã®Í≥Ñ
                </button>
                <button class="btn btn-primary" id="nextBtn" onclick="goNext()" disabled>
                    Îã§Ïùå Îã®Í≥Ñ ‚Üí
                </button>
            </div>

            <div id="characterResult" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú
        let currentStep = 0;
        let answers = {};
        let currentQuestion = null;
        let isProcessing = false;

        // UI ÏöîÏÜåÎì§
        const ui = {
            stepNumber: document.getElementById('stepNumber'),
            stepName: document.getElementById('stepName'),
            questionText: document.getElementById('questionText'),
            optionsContainer: document.getElementById('optionsContainer'),
            progressBar: document.getElementById('progressBar'),
            nextBtn: document.getElementById('nextBtn'),
            backBtn: document.getElementById('backBtn'),
            characterResult: document.getElementById('characterResult')
        };

        // Ï¥àÍ∏∞Ìôî
        async function initCharacterCreator() {
            console.log('üé≠ Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ± AI Ï¥àÍ∏∞Ìôî...');
            try {
                const response = await fetch('/api/character-ai-generator?action=start_conversation');
                const data = await response.json();

                if (data.success) {
                    currentQuestion = data;
                    displayQuestion(data);
                    updateProgress(data.progress || 0);
                } else {
                    showError('Ï¥àÍ∏∞ÌôîÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                }
            } catch (error) {
                console.error('‚ùå Ï¥àÍ∏∞Ìôî Ïò§Î•ò:', error);
                showError('Ïó∞Í≤∞Ïóê Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // ÏßàÎ¨∏ ÌëúÏãú
        function displayQuestion(questionData) {
            console.log('üìù ÏßàÎ¨∏ ÌëúÏãú:', questionData);
            
            ui.stepNumber.textContent = questionData.step || currentStep + 1;
            ui.stepName.textContent = questionData.stepName || 'ÏßÑÌñâÏ§ë';
            ui.questionText.textContent = questionData.question?.text || questionData.question;
            
            displayOptions(questionData);
            
            // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            ui.nextBtn.disabled = true;
            ui.backBtn.style.display = currentStep > 0 ? 'block' : 'none';
        }

        // ÏÑ†ÌÉùÏßÄ ÌëúÏãú
        function displayOptions(questionData) {
            const container = ui.optionsContainer;
            container.innerHTML = '';

            if (!questionData.options || questionData.options.length === 0) {
                // ÌÖçÏä§Ìä∏ ÏûÖÎ†•
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'text-input';
                input.placeholder = 'ÎãµÎ≥ÄÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî...';
                input.addEventListener('input', (e) => {
                    ui.nextBtn.disabled = !e.target.value.trim();
                    answers[`step_${currentStep + 1}`] = e.target.value.trim();
                });
                container.appendChild(input);
                return;
            }

            // ÏÑ†ÌÉùÏßÄ ÌëúÏãú
            const grid = document.createElement('div');
            grid.className = 'options-grid';

            questionData.options.forEach(option => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.innerHTML = `
                    <span class="option-icon">${option.icon || 'üé≠'}</span>
                    <div class="option-text">${option.text}</div>
                `;
                
                card.addEventListener('click', () => selectOption(card, option));
                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

        // ÏÑ†ÌÉùÏßÄ ÏÑ†ÌÉù
        function selectOption(cardElement, option) {
            // Ïù¥Ï†Ñ ÏÑ†ÌÉù Ï†úÍ±∞
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // ÌòÑÏû¨ ÏÑ†ÌÉù ÌëúÏãú
            cardElement.classList.add('selected');
            
            // ÎãµÎ≥Ä Ï†ÄÏû•
            answers[`step_${currentStep + 1}`] = option;
            
            // Îã§Ïùå Î≤ÑÌäº ÌôúÏÑ±Ìôî
            ui.nextBtn.disabled = false;
            
            console.log('‚úÖ ÏÑ†ÌÉùÎê®:', option);
        }

        // Îã§Ïùå Îã®Í≥Ñ
        async function goNext() {
            if (isProcessing || ui.nextBtn.disabled) return;
            
            isProcessing = true;
            ui.nextBtn.innerHTML = '<span class="loading"></span> Ï≤òÎ¶¨Ï§ë...';
            ui.nextBtn.disabled = true;

            try {
                if (currentStep >= 7) {
                    // ÎßàÏßÄÎßâ Îã®Í≥Ñ - Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ±
                    await generateFinalCharacter();
                } else {
                    // Îã§Ïùå ÏßàÎ¨∏ ÏöîÏ≤≠
                    currentStep++;
                    const response = await fetch('/api/character-ai-generator', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'next_question',
                            currentStep: currentStep,
                            answers: answers
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        currentQuestion = data;
                        displayQuestion(data);
                        updateProgress(data.progress || 0);
                    } else {
                        throw new Error(data.message || 'ÏßàÎ¨∏ ÏÉùÏÑ± Ïã§Ìå®');
                    }
                }
            } catch (error) {
                console.error('‚ùå Îã§Ïùå Îã®Í≥Ñ Ïò§Î•ò:', error);
                showError('Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            } finally {
                isProcessing = false;
                ui.nextBtn.innerHTML = 'Îã§Ïùå Îã®Í≥Ñ ‚Üí';
            }
        }

        // Ïù¥Ï†Ñ Îã®Í≥Ñ
        function goBack() {
            if (currentStep > 0) {
                currentStep--;
                // Ïù¥Ï†Ñ ÏßàÎ¨∏ Îç∞Ïù¥ÌÑ∞ Î≥µÏõê Î°úÏßÅ ÌïÑÏöî
                showError('Ïù¥Ï†Ñ Îã®Í≥Ñ Í∏∞Îä•ÏùÄ Í≥ß Íµ¨ÌòÑÎê©ÎãàÎã§.');
            }
        }

        // ÏµúÏ¢Ö Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ±
        async function generateFinalCharacter() {
            try {
                ui.questionText.textContent = 'üé® ÏôÑÎ≤ΩÌïú Ï∫êÎ¶≠ÌÑ∞Î•º ÏÉùÏÑ±ÌïòÍ≥† ÏûàÏäµÎãàÎã§...';
                ui.optionsContainer.innerHTML = '<div style="text-align: center; margin: 40px 0;"><div class="loading"></div><p style="margin-top: 20px;">AIÍ∞Ä ÎãπÏã†Ïùò Ï∫êÎ¶≠ÌÑ∞Î•º ÎßåÎì§Í≥† ÏûàÏäµÎãàÎã§...</p></div>';
                
                const response = await fetch('/api/character-ai-generator', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'generate_character',
                        answers: answers
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayCharacterResult(data.character);
                    updateProgress(100);
                    showSuccess('ÏôÑÎ≤ΩÌïú Ï∫êÎ¶≠ÌÑ∞Í∞Ä ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§! üéâ');
                } else {
                    throw new Error(data.message || 'Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ± Ïã§Ìå®');
                }
            } catch (error) {
                console.error('‚ùå Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ± Ïò§Î•ò:', error);
                showError('Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            }
        }

        // Ï∫êÎ¶≠ÌÑ∞ Í≤∞Í≥º ÌëúÏãú
        function displayCharacterResult(character) {
            console.log('üé≠ ÏÉùÏÑ±Îêú Ï∫êÎ¶≠ÌÑ∞:', character);
            
            const resultHTML = `
                <div class="character-result">
                    <h2 class="character-name">‚ú® ${character.name || 'Ïã†ÎπÑÎ°úÏö¥ Ï∫êÎ¶≠ÌÑ∞'}</h2>
                    
                    <div class="character-section">
                        <h3>üß† Í∏∞Î≥∏ Ï†ïÎ≥¥</h3>
                        <p><strong>ÎÇòÏù¥:</strong> ${character.age || 'ÎØ∏Ï†ï'}</p>
                        <p><strong>ÏÑ±Î≥Ñ:</strong> ${character.gender || 'ÎØ∏Ï†ï'}</p>
                        <p><strong>MBTI:</strong> ${character.mbti || 'ÎØ∏Ï†ï'}</p>
                    </div>

                    ${character.personality_traits ? `
                    <div class="character-section">
                        <h3>üé≠ ÏÑ±Í≤© ÌäπÏÑ±</h3>
                        <div class="character-traits">
                            ${character.personality_traits.map(trait => `<span class="trait-tag">${trait}</span>`).join('')}
                        </div>
                    </div>` : ''}

                    ${character.appearance ? `
                    <div class="character-section">
                        <h3>üë§ Ïô∏Î™®</h3>
                        <p><strong>Ìó§Ïñ¥:</strong> ${character.appearance.hair || 'ÎØ∏Ï†ï'}</p>
                        <p><strong>Îàà:</strong> ${character.appearance.eyes || 'ÎØ∏Ï†ï'}</p>
                        <p><strong>Ïä§ÌÉÄÏùº:</strong> ${character.appearance.style || 'ÎØ∏Ï†ï'}</p>
                    </div>` : ''}

                    ${character.background ? `
                    <div class="character-section">
                        <h3>üìö Î∞∞Í≤Ω</h3>
                        <p><strong>ÏßÅÏóÖ:</strong> ${character.background.occupation || 'ÎØ∏Ï†ï'}</p>
                        <p><strong>Í∞ÄÏ°±:</strong> ${character.background.family || 'ÎØ∏Ï†ï'}</p>
                    </div>` : ''}

                    <div class="character-section">
                        <h3>üìù ÏÉùÏÑ± Ï†ïÎ≥¥</h3>
                        <p><strong>ÏÉùÏÑ±Ïùº:</strong> ${character.created_date}</p>
                        <p><strong>ID:</strong> ${character.id}</p>
                    </div>
                </div>
                
                <div style="text-align: center; margin: 30px 0;">
                    <button class="btn btn-primary" onclick="startOver()">ÏÉà Ï∫êÎ¶≠ÌÑ∞ ÎßåÎì§Í∏∞</button>
                    <button class="btn btn-secondary" onclick="goToGame()">Í≤åÏûÑÏóêÏÑú ÏÇ¨Ïö©ÌïòÍ∏∞</button>
                </div>
            `;
            
            ui.optionsContainer.innerHTML = resultHTML;
            ui.nextBtn.style.display = 'none';
            ui.backBtn.style.display = 'none';
            
            ui.stepName.textContent = 'ÏôÑÎ£å!';
            ui.questionText.textContent = 'üéâ ÏôÑÎ≤ΩÌïú Ï∫êÎ¶≠ÌÑ∞Í∞Ä ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§!';
        }

        // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
        function updateProgress(progress) {
            ui.progressBar.style.width = `${progress}%`;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            ui.optionsContainer.insertBefore(errorDiv, ui.optionsContainer.firstChild);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            ui.optionsContainer.insertBefore(successDiv, ui.optionsContainer.firstChild);
        }

        function startOver() {
            location.reload();
        }

        function goToGame() {
            window.location.href = '/multi-scenario-game-36quest.html';
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', initCharacterCreator);
    </script>
</body>
</html>
