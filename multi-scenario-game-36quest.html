        // ÎèÖÎ¶ΩÌòï Í≤åÏûÑ ÏóîÏßÑ - Î™®Îìà ÏùòÏ°¥ÏÑ± ÏóÜÎäî Î≤ÑÏ†Ñ
        class PremiumGameEngine {
            constructor() {
                this.initialized = false;
                this.gameState = {
                    currentScenario: null,
                    currentCharacter: null,
                    choiceNumber: 0,
                    affection: 50,
                    messageCount: 0,

                // Í∏∞Î≥∏ Îç∞Ïù¥ÌÑ∞ ÏÑ§Ï†ï
                this.scenarios = [
                    {
                        id: 'hangover_confession',

                        description: 'Ïà†Ïóê Ï∑®Ìï¥ Í≥†Î∞±Ìïú ÌõÑÏùò Ïñ¥ÏÉâÌïú ÏÉÅÌô©',
                        character_id: 'yuna_infp'

                ];

                this.characters = [
                    {
                        id: 'yuna_infp',
                        name: 'Ïú§ÏïÑ',
                        age: 20,
                        mbti: 'INFP',
                        personality: 'Í∞êÏÑ±Ï†ÅÏù¥Í≥† Ïù¥ÏÉÅÏ£ºÏùòÏ†ÅÏù∏ ÏòàÏà† Ï†ÑÍ≥µÏÉù',
                        avatar: '/photo/Ïú§ÏïÑ.jpg'
                    }
                ];

                this.initialized = true;
                console.log('‚úÖ PremiumGameEngine Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                return true;
            }

            async startGame(scenarioId, characterId) {
                console.log(`üéÆ Í≤åÏûÑ ÏãúÏûë: ${scenarioId} - ${characterId}`);
                
                this.currentScenarioId = scenarioId;
                this.currentCharacterId = characterId;
                this.gameState.currentScenario = scenarioId;
                this.gameState.currentCharacter = characterId;
                
                const scenario = this.scenarios.find(s => s.id === scenarioId);
                const character = this.characters.find(c => c.id === characterId);
                
                return {
                    success: true,
                    scenario,
                    character
                };
            }

            async processChoice(choiceData) {
                console.log('üéØ ÏÑ†ÌÉùÏßÄ Ï≤òÎ¶¨:', choiceData);
                
                this.gameState.canInput = false;
                this.gameState.isProcessing = true;
                
                const oldAffection = this.gameState.affection;
                this.gameState.affection = Math.max(0, Math.min(100, 
                    this.gameState.affection + (choiceData.affectionImpact || 0)
                ));
                
                this.gameState.choiceNumber++;
                this.gameState.messageCount++;
                
                setTimeout(() => {
                    this.gameState.canInput = true;
                    this.gameState.isProcessing = false;
                }, 1000);
                
                return {
                    success: true,
                    newAffection: this.gameState.affection,
                    affectionChange: this.gameState.affection - oldAffection
                };
            }

            async sendMessage(message) {
                console.log('üí¨ Î©îÏãúÏßÄ Ï†ÑÏÜ°:', message);
                
                this.gameState.messageCount++;
                
                const responses = [
                    'ÎÑ§, ÏïåÍ≤†Ïñ¥Ïöî üòä',
                    'Ïò§Îπ†... Í∑∏Îü∞ ÎßêÏîÄ ÌïòÏãúÎ©¥... üíï',
                    'Ï†ïÎßêÏöî? ÎØøÏñ¥ÎèÑ Îê†ÍπåÏöî? üò≥',
                    'Î∂ÄÎÅÑÎü¨ÏõåÏöî... ü´£',
                    'Í≥†ÎßàÏõåÏöî, Ïò§Îπ† üòä'
                ];
                
                const response = responses[Math.floor(Math.random() * responses.length)];
                
                return {
                    success: true,
                    response: response,
                    affectionChange: Math.random() > 0.7 ? 1 : 0,
                    newAffection: this.gameState.affection + (Math.random() > 0.7 ? 1 : 0)
                };
            }

                this.gameState.isFreeChatMode = enabled;
                console.log(`üí¨ ÏûêÏú† Ï±ÑÌåÖ Î™®Îìú: ${enabled ? 'ÌôúÏÑ±Ìôî' : 'ÎπÑÌôúÏÑ±Ìôî'}`);
                return enabled;
            }

            saveGame() {
                try {
                    const saveData = {
                        gameState: { ...this.gameState },
                        currentScenarioId: this.currentScenarioId,
                        currentCharacterId: this.currentCharacterId,
                        savedAt: Date.now(),
                        version: '2.2.0-premium'
                    };
                    
                    localStorage.setItem('chatgame_save_premium', JSON.stringify(saveData));
                    console.log('üíæ Í≤åÏûÑ Ï†ÄÏû• ÏôÑÎ£å');
                    return { success: true };
                } catch (error) {
                    console.error('‚ùå Í≤åÏûÑ Ï†ÄÏû• Ïã§Ìå®:', error);
                    return { success: false, error: error.message };
                }
            }

            loadGame() {
                try {
                    const savedData = localStorage.getItem('chatgame_save_premium');
                    if (!savedData) {
                        throw new Error('Ï†ÄÏû• Îç∞Ïù¥ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
                    }
                    
                    const saveData = JSON.parse(savedData);
                    this.gameState = { ...saveData.gameState };
                    this.currentScenarioId = saveData.currentScenarioId;
                    this.currentCharacterId = saveData.currentCharacterId;
                    
                    console.log('üìÅ Í≤åÏûÑ Î∂àÎü¨Ïò§Í∏∞ ÏôÑÎ£å');
                    return { success: true };
                } catch (error) {
                    console.error('‚ùå Í≤åÏûÑ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:', error);
                    return { success: false, error: error.message };
                }
            }
        }

                setupEventListeners();
                
                console.log('‚úÖ Í≤åÏûÑ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                showSystemMessage('üéâ ÌîÑÎ¶¨ÎØ∏ÏóÑ Î©îÏã†Ï†Ä Í≤åÏûÑÏù¥ Ï§ÄÎπÑÎêòÏóàÏäµÎãàÎã§!');
                
            } catch (error) {
                console.error('‚ùå Í≤åÏûÑ Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                showError('Í≤åÏûÑ Ï¥àÍ∏∞ÌôîÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        // ÏãúÎÇòÎ¶¨Ïò§ Î°úÎìú
        function loadScenarios() {
            ui.scenarioButtons.innerHTML = '';
            
            gameEngine.scenarios.forEach(scenario => {
                const button = document.createElement('button');
                button.className = 'scenario-button';
                button.textContent = scenario.title;
                button.addEventListener('click', () => selectScenario(scenario.id));
                ui.scenarioButtons.appendChild(button);
            });
        }

        // ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù
        async function selectScenario(scenarioId, characterId = null) {
            try {
                const scenario = gameEngine.scenarios.find(s => s.id === scenarioId);
                const charId = characterId || scenario.character_id;
                const result = await gameEngine.startGame(scenarioId, charId);
                
                if (result.success) {
                    ui.scenarioSelection.classList.add('hidden');
                    ui.chatHeader.classList.add('show');
                    ui.messagesArea.classList.add('show');
                    ui.choicesContainer.classList.add('show');
                    ui.affectionBar.classList.add('show');
                    
                    ui.contactName.textContent = result.character.name;
                    ui.contactStatus.textContent = 'INFP ‚Ä¢ 20ÏÇ¥ ‚Ä¢ ÏòàÏà†Ï†ÑÍ≥µ';
                    
                    showSystemMessage(`${result.character.name}Í≥ºÏùò ÎåÄÌôîÎ•º ÏãúÏûëÌï©ÎãàÎã§...`);
                    
                    setTimeout(() => {
                        generateDialogue();
                    }, 1000);
                }
                
            } catch (error) {
                console.error('‚ùå ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù Ïã§Ìå®:', error);
                showError('ÏãúÎÇòÎ¶¨Ïò§ ÏãúÏûëÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // ÎåÄÌôî ÏÉùÏÑ±
        async function generateDialogue() {
            try {
                showTypingIndicator();
                
                // API ÏãúÎèÑ
                try {
                    const response = await fetch('/api/scenario', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'generate_character_dialogue',
                            scenario_id: gameEngine.currentScenarioId,
                            character_id: gameEngine.currentCharacterId,
                            game_state: gameEngine.gameState
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.generated) {
                            hideTypingIndicator();
                            displayDialogue(data.generated);
                            return;
                        }
                    }
                } catch (apiError) {
                    console.log('API Ìò∏Ï∂ú Ïã§Ìå®, Í∏∞Î≥∏ ÎåÄÌôî ÏÇ¨Ïö©:', apiError);
                }
                
                // Í∏∞Î≥∏ ÎåÄÌôî
                const defaultDialogues = [
                    {
                        dialogue: "Ïò§Îπ†... Ïñ¥Ï†ú Î∞§ ÏùºÏù¥... Ï†ïÎßê ÎØ∏ÏïàÌï¥Ïöî üò≥",
                        narration: "Ïú§ÏïÑÍ∞Ä ÏñºÍµ¥ÏùÑ Îπ®Í∞õÍ≤å Î¨ºÎì§Ïù¥Î©∞ Í≥†Í∞úÎ•º ÏàôÏù∏Îã§.",
                        choices: [
                            { text: "Í¥úÏ∞ÆÎã§Í≥† Îã§Ï†ïÌïòÍ≤å ÎßêÌïúÎã§", affection_impact: 2 },
                            { text: "Î¨¥Ïä® ÏùºÏù∏ÏßÄ Î¨ºÏñ¥Î≥∏Îã§", affection_impact: 0 },
                            { text: "ÏßÑÏã¨Ïù¥ÏóàÎäîÏßÄ ÌôïÏù∏ÌïúÎã§", affection_impact: 1 }
                        ]
                    },
                    {
                        dialogue: "ÏÇ¨Ïã§... Ï†úÍ∞Ä Ïò§Îπ†Î•º Ï¢ãÏïÑÌïúÎã§Í≥† Í≥†Î∞±Ìïú Í±∞... Ï†ïÎßê ÏßÑÏã¨Ïù¥ÏóàÏñ¥Ïöî üíï",
                        narration: "Ïú§ÏïÑÍ∞Ä Ïö©Í∏∞Î•º ÎÇ¥Ïñ¥ ÏßÑÏã§ÏùÑ ÌÑ∏Ïñ¥ÎÜìÎäîÎã§.",
                        choices: [
                            { text: "ÎÇòÎèÑ ÎÑàÎ•º Ï¢ãÏïÑÌïúÎã§Í≥† Í≥†Î∞±ÌïúÎã§", affection_impact: 5 },
                            { text: "Í≥†ÎßàÏö¥ ÎßàÏùåÏùÑ ÌëúÌòÑÌïúÎã§", affection_impact: 2 },
                            { text: "Ï¢Ä Îçî ÏÉùÍ∞ÅÌï¥Î≥¥ÏûêÍ≥† ÌïúÎã§", affection_impact: -1 }
                        ]
                    }
                ];
                
                hideTypingIndicator();
                const dialogue = defaultDialogues[gameEngine.gameState.choiceNumber % defaultDialogues.length];
                displayDialogue(dialogue);
                
            } catch (error) {
                console.error('‚ùå ÎåÄÌôî ÏÉùÏÑ± Ïã§Ìå®:', error);
                hideTypingIndicator();
                showError('ÎåÄÌôî ÏÉùÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // ÎåÄÌôî ÌëúÏãú
        function displayDialogue(dialogueData) {
            showMessage(dialogueData.dialogue, 'received');
            
            if (dialogueData.narration) {
                showMessage(dialogueData.narration, 'received', 'narration');
            }
            
            if (dialogueData.choices && dialogueData.choices.length > 0) {
                setTimeout(() => {
                    showChoices(dialogueData.choices);
                }, 500);
            }
        }

        // Î©îÏãúÏßÄ ÌëúÏãú
        function showMessage(text, type, subtype = '') {
            const message = document.createElement('div');
            message.className = `message ${type} ${subtype}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            message.appendChild(bubble);
            ui.messagesArea.appendChild(message);
            
            // Ïï†ÎãàÎ©îÏù¥ÏÖòÏùÑ ÏúÑÌïú ÏßÄÏó∞
            setTimeout(() => {
                message.style.opacity = '1';
            }, 10);
            
            scrollToBottom();
        }

        // ÏãúÏä§ÌÖú Î©îÏãúÏßÄ ÌëúÏãú
        function showSystemMessage(text) {
            showMessage(text, 'received', 'narration');
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showError(text) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = text;
            ui.messagesArea.appendChild(errorDiv);
            scrollToBottom();
        }

        // ÌÉÄÏù¥Ìïë Ïù∏ÎîîÏºÄÏù¥ÌÑ∞
        function showTypingIndicator() {
            const typing = document.createElement('div');
            typing.className = 'message received';
            typing.id = 'typing-indicator';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = `
                <div class="loading">
                    Ïú§ÏïÑÍ∞Ä ÏûÖÎ†•Ï§ë
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            
            typing.appendChild(bubble);
            ui.messagesArea.appendChild(typing);
            
            setTimeout(() => {
                typing.style.opacity = '1';
            }, 10);
            
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // ÏÑ†ÌÉùÏßÄ ÌëúÏãú
        function showChoices(choices) {
            ui.choicesContainer.innerHTML = '';
            
            choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = choice.text;
                button.addEventListener('click', () => selectChoice(index, choice));
                ui.choicesContainer.appendChild(button);
            });
            
            ui.choicesContainer.classList.add('show');
        }

        // ÏÑ†ÌÉùÏßÄ ÏÑ†ÌÉù Ï≤òÎ¶¨
        async function selectChoice(choiceIndex, choiceData) {
            try {
                // ÏÑ†ÌÉùÏßÄ ÎπÑÌôúÏÑ±Ìôî
                const buttons = ui.choicesContainer.querySelectorAll('.choice-button');
                buttons.forEach((btn, index) => {
                    if (index === choiceIndex) {
                        btn.classList.add('selected');
                    }
                    btn.disabled = true;
                });
                
                // ÏÇ¨Ïö©Ïûê ÏÑ†ÌÉù ÌëúÏãú
                showMessage(choiceData.text, 'sent');
                
                // ÏÑ†ÌÉùÏßÄ Ïà®ÍπÄ
                setTimeout(() => {
                    ui.choicesContainer.classList.remove('show');
                }, 500);
                
                // ÏÑ†ÌÉùÏßÄ Ï≤òÎ¶¨
                const result = await gameEngine.processChoice({
                    choiceIndex,
                    choiceText: choiceData.text,
                    affectionImpact: choiceData.affection_impact
                });
                
                if (result.success) {
                    updateAffection(result.newAffection);
                    
                    // Îã§Ïùå ÎåÄÌôî ÏÉùÏÑ±
                    setTimeout(() => {
                        generateDialogue();
                    }, 1500);
                }
                
            } catch (error) {
                console.error('‚ùå ÏÑ†ÌÉùÏßÄ Ï≤òÎ¶¨ Ïã§Ìå®:', error);
                showError('ÏÑ†ÌÉùÏßÄ Ï≤òÎ¶¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // ÏûêÏú† Î©îÏãúÏßÄ Ï†ÑÏÜ°
        async function sendFreeMessage() {
            const message = ui.messageInput.value.trim();
            if (!message) return;
            
            try {
                showMessage(message, 'sent');
                ui.messageInput.value = '';
                
                showTypingIndicator();
                
                const result = await gameEngine.sendMessage(message);
                
                hideTypingIndicator();
                
                if (result.success && result.response) {
                    showMessage(result.response, 'received');
                    
                    if (result.affectionChange) {
                        updateAffection(result.newAffection);
                    }
                }
                
            } catch (error) {
                console.error('‚ùå Î©îÏãúÏßÄ Ï†ÑÏÜ° Ïã§Ìå®:', error);
                hideTypingIndicator();
                showError('Î©îÏãúÏßÄ Ï†ÑÏÜ°Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // Ìò∏Í∞êÎèÑ ÏóÖÎç∞Ïù¥Ìä∏
        function updateAffection(newValue) {
            ui.affectionFill.style.width = `${newValue}%`;
            ui.affectionValue.textContent = newValue;
            
            // Ìò∏Í∞êÎèÑ Î≥ÄÌôî Ìö®Í≥º
            ui.affectionBar.style.transform = 'scale(1.1)';
            setTimeout(() => {
                ui.affectionBar.style.transform = 'scale(1)';
            }, 200);
        }

        // Ïä§ÌÅ¨Î°§ ÌïòÎã®ÏúºÎ°ú
        function scrollToBottom() {
            ui.messagesArea.scrollTop = ui.messagesArea.scrollHeight;
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // ÏûêÏú† Ï±ÑÌåÖ ÌÜ†Í∏Ä
            ui.freeChatToggle.addEventListener('click', () => {
                const isFreeChatMode = !gameEngine.gameState.isFreeChatMode;
                gameEngine.toggleFreeChatMode(isFreeChatMode);
                
                if (isFreeChatMode) {
                    ui.choicesContainer.classList.remove('show');
                    ui.inputContainer.classList.add('show');
                    ui.freeChatToggle.textContent = 'ÏÑ†ÌÉùÏßÄ';
                    ui.freeChatToggle.classList.add('active');
                } else {
                    ui.inputContainer.classList.remove('show');
                    ui.freeChatToggle.textContent = 'ÏûêÏú†Ï±ÑÌåÖ';
                    ui.freeChatToggle.classList.remove('active');
                }
                
                showSystemMessage(`${isFreeChatMode ? 'ÏûêÏú† Ï±ÑÌåÖ' : 'ÏÑ†ÌÉùÏßÄ'} Î™®ÎìúÎ°ú Ï†ÑÌôòÎêòÏóàÏäµÎãàÎã§.`);
            });

            // Î©îÏãúÏßÄ Ï†ÑÏÜ°
            ui.sendButton.addEventListener('click', sendFreeMessage);
            
            ui.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendFreeMessage();
                }
            });

            // Ï†ÄÏû•
            ui.saveButton.addEventListener('click', () => {
                const result = gameEngine.saveGame();
                if (result.success) {
                    showSystemMessage('üíæ Í≤åÏûÑÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.');
                } else {
                    showError('Í≤åÏûÑ Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            });

            // Î©îÎâ¥ (Ï∂îÌõÑ ÌôïÏû•)
            ui.menuButton.addEventListener('click', () => {
                showSystemMessage('Î©îÎâ¥ Í∏∞Îä•ÏùÄ Í≥ß Ï∂îÍ∞ÄÎê©ÎãàÎã§.');
            });
        }

        // ÌÄòÏä§Ìä∏ ÏãúÏä§ÌÖúÍ≥º Ïó∞ÎèôÌïòÍ∏∞ ÏúÑÌïú Ï†ÑÏó≠ Ìï®Ïàò
        window.startGame = function(questId, characterId) {
            // ÌÄòÏä§Ìä∏ IDÎ•º ÏãúÎÇòÎ¶¨Ïò§ IDÎ°ú Î≥ÄÌôò (ÏûÑÏãú)
            const scenarioId = 'hangover_confession'; // Í∏∞Î≥∏ ÏãúÎÇòÎ¶¨Ïò§
            
            // Ï∫êÎ¶≠ÌÑ∞Î≥Ñ ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù
            selectScenario(scenarioId, characterId);
            
            // Í≤åÏûÑ ÏÉÅÌÉúÏóê ÌÄòÏä§Ìä∏ Ï†ïÎ≥¥ Ï†ÄÏû•
            if (window.gameState) {
                window.gameState.currentQuestId = questId;
                window.gameState.currentCharacterId = characterId;
            }
        };
        
        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', () => {
            initializeGame();
            
            // ÏßÑÌñâ ÏÉÅÌÉú ÌëúÏãú
            const progressDiv = document.getElementById('progressStatus');
            if (progressDiv && window.questManager) {
                progressDiv.appendChild(window.questManager.showProgressStatus());
            }
        });
    </script>
    <script src="js/quest-manager.js"></script>
