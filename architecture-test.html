<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 아키텍처 테스트 - 모듈 1</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .test-section h3 {
            margin-top: 0;
            color: #555;
        }

        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }

        .button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .button.danger {
            background: #f44336;
        }

        .button.danger:hover {
            background: #da190b;
        }

        .output {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .status-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .status-card h4 {
            margin: 0 0 10px 0;
        }

        .status-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .log-level {
            margin: 5px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
        }

        .log-info { background: #3498db; color: white; }
        .log-debug { background: #95a5a6; color: white; }
        .log-warn { background: #f39c12; color: white; }
        .log-error { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏗️ 게임 아키텍처 모듈 테스트</h1>
        
        <div class="test-section">
            <h3>📊 시스템 상태</h3>
            <div class="status-grid">
                <div class="status-card">
                    <h4>초기화 상태</h4>
                    <div class="value" id="initStatus">대기중</div>
                </div>
                <div class="status-card">
                    <h4>등록된 모듈</h4>
                    <div class="value" id="moduleCount">0</div>
                </div>
                <div class="status-card">
                    <h4>현재 상태</h4>
                    <div class="value" id="currentState">idle</div>
                </div>
                <div class="status-card">
                    <h4>로그 수</h4>
                    <div class="value" id="logCount">0</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>🧪 테스트 실행</h3>
            <button class="button" onclick="runFullTest()">전체 아키텍처 테스트</button>
            <button class="button" onclick="testStateManager()">상태 관리자 테스트</button>
            <button class="button" onclick="testEventSystem()">이벤트 시스템 테스트</button>
            <button class="button" onclick="testModuleSystem()">모듈 시스템 테스트</button>
            <button class="button danger" onclick="resetSystem()">시스템 리셋</button>
        </div>

        <div class="test-section">
            <h3>📋 실시간 로그</h3>
            <div id="logFilter">
                <span class="log-level log-info" onclick="filterLogs('info')">INFO</span>
                <span class="log-level log-debug" onclick="filterLogs('debug')">DEBUG</span>
                <span class="log-level log-warn" onclick="filterLogs('warn')">WARN</span>
                <span class="log-level log-error" onclick="filterLogs('error')">ERROR</span>
                <button class="button" style="font-size: 12px;" onclick="clearLogs()">로그 지우기</button>
            </div>
            <div class="output" id="logOutput">콘솔 로그가 여기에 표시됩니다...</div>
        </div>

        <div class="test-section">
            <h3>🎯 상태 정보</h3>
            <div class="output" id="stateOutput">게임 상태 정보가 여기에 표시됩니다...</div>
        </div>
    </div>

    <script src="architecture.js"></script>
    <script>
        let logBuffer = [];
        let currentLogLevel = null;

        // 콘솔 로그 캡처
        const originalConsole = {
            log: console.log,
            info: console.info,
            warn: console.warn,
            error: console.error,
            debug: console.debug
        };

        function captureConsoleLog(level, args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
            ).join(' ');
            
            logBuffer.push({
                timestamp,
                level,
                message
            });

            // 화면에 표시
            updateLogDisplay();

            // 원래 콘솔 함수도 호출
            originalConsole[level](...args);
        }

        ['log', 'info', 'warn', 'error', 'debug'].forEach(level => {
            console[level] = function(...args) {
                captureConsoleLog(level, args);
            };
        });

        function updateLogDisplay() {
            const logOutput = document.getElementById('logOutput');
            const filteredLogs = currentLogLevel 
                ? logBuffer.filter(log => log.level === currentLogLevel)
                : logBuffer;

            logOutput.innerHTML = filteredLogs
                .slice(-20) // 최근 20개만 표시
                .map(log => 
                    `[${log.timestamp}] [${log.level.toUpperCase()}] ${log.message}`
                ).join('\n');

            logOutput.scrollTop = logOutput.scrollHeight;
        }

        function updateStatus() {
            if (window.gameArchitecture) {
                const game = window.gameArchitecture;
                const state = game.state.getState();

                document.getElementById('initStatus').textContent = '완료';
                document.getElementById('moduleCount').textContent = game.modules.size;
                document.getElementById('currentState').textContent = state.current;
                document.getElementById('logCount').textContent = game.logger.getLogs().length;

                // 상태 정보 업데이트
                document.getElementById('stateOutput').innerHTML = 
                    JSON.stringify(state, null, 2);
            }
        }

        async function runFullTest() {
            console.info('🚀 전체 테스트 시작...');
            try {
                const result = await runArchitectureTest();
                console.log('📊 테스트 완료:', result);
                updateStatus();
            } catch (error) {
                console.error('❌테스트 실패:', error);
            }
        }

        function testStateManager() {
            console.info('🎯 상태 관리자 테스트...');
            if (!window.gameArchitecture) {
                console.warn('게임이 초기화되지 않았습니다. 먼저 전체 테스트를 실행하세요.');
                return;
            }

            const game = window.gameArchitecture;
            
            // 상태 변경 테스트
            game.state.setState('menu', { selectedOption: 'start' });
            game.state.setState('playing', { level: 1, score: 0 });
            game.state.setState('paused', { reason: 'user_request' });

            console.log('현재 상태:', game.state.getState());
            console.log('롤백 테스트...');
            
            game.state.rollback(1);
            console.log('롤백 후 상태:', game.state.getState());
            
            updateStatus();
        }

        function testEventSystem() {
            console.info('📡 이벤트 시스템 테스트...');
            if (!window.gameArchitecture) {
                console.warn('게임이 초기화되지 않았습니다.');
                return;
            }

            const game = window.gameArchitecture;
            
            // 이벤트 리스너 등록
            game.eventBus.on('user:action', (action) => {
                console.log(`👤 사용자 액션: ${action}`);
            });

            game.eventBus.on('game:score', (score) => {
                console.log(`🎯 점수 변경: ${score}`);
            });

            // 이벤트 발생
            game.eventBus.emit('user:action', 'button_click');
            game.eventBus.emit('game:score', 100);
            game.eventBus.emit('game:score', 250);
        }

        function testModuleSystem() {
            console.info('🧩 모듈 시스템 테스트...');
            if (!window.gameArchitecture) {
                console.warn('게임이 초기화되지 않았습니다.');
                return;
            }

            const game = window.gameArchitecture;
            
            // 모든 모듈 조회
            console.log('등록된 모듈들:');
            for (const [name, module] of game.modules) {
                console.log(`📦 ${name}: 초기화됨=${module.isInitialized}`);
            }

            // 모듈별 테스트
            try {
                const dataModule = game.getModule('dataSchema');
                console.log('✅ dataSchema 모듈 조회 성공');

                const gameLogic = game.getModule('gameLogic');
                console.log('✅ gameLogic 모듈 조회 성공');
                
            } catch (error) {
                console.error('❌ 모듈 조회 실패:', error);
            }
        }

        function resetSystem() {
            console.warn('🔄 시스템 리셋...');
            window.gameArchitecture = null;
            
            document.getElementById('initStatus').textContent = '대기중';
            document.getElementById('moduleCount').textContent = '0';
            document.getElementById('currentState').textContent = 'idle';
            document.getElementById('logCount').textContent = '0';
            document.getElementById('stateOutput').textContent = '시스템이 리셋되었습니다.';
            
            console.log('✅ 시스템 리셋 완료');
        }

        function filterLogs(level) {
            currentLogLevel = currentLogLevel === level ? null : level;
            updateLogDisplay();
            
            // 버튼 하이라이트
            document.querySelectorAll('.log-level').forEach(btn => {
                btn.style.opacity = currentLogLevel && !btn.textContent.toLowerCase().includes(currentLogLevel) ? '0.5' : '1';
            });
        }

        function clearLogs() {
            logBuffer = [];
            updateLogDisplay();
        }

        // 페이지 로드 시 자동 실행
        window.addEventListener('load', () => {
            console.info('🌐 아키텍처 테스트 페이지 로드 완료');
            console.log('개발자 도구(F12)를 열어 상세 로그를 확인하세요.');
        });
    </script>
</body>
</html>
