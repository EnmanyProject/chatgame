    <div class="container">

            <div class="scenario-selector">
                <h3>üéÆ ÏóêÌîºÏÜåÎìú Ïπ¥Îìú (ÏãúÎÇòÎ¶¨Ïò§ + Ï∫êÎ¶≠ÌÑ∞ Ï°∞Ìï©)</h3>

            <div class="scenario-selector">

    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú Í¥ÄÎ¶¨
        const gameState = {
            scenarios: [],
            episodes: {},
            episodeCombinations: {},
            currentCombination: null,
            currentEpisode: null,
            isPlaying: false,
            viewMode: 'combinations' // 'combinations', 'sub-episodes', 'playing'
        };

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', async () => {
            await loadEpisodeCombinations();
        });

        // ÏóêÌîºÏÜåÎìú Ï°∞Ìï© Î°úÎìú (ÏãúÎÇòÎ¶¨Ïò§ + Ï∫êÎ¶≠ÌÑ∞ Ï°∞Ìï©Î≥ÑÎ°ú Í∑∏Î£πÌïë)
        async function loadEpisodeCombinations() {
            try {
                console.log('üéÆ ÏóêÌîºÏÜåÎìú Ï°∞Ìï© Î°úÎî© ÏãúÏûë...');

                // 1. ÏãúÎÇòÎ¶¨Ïò§ Î°úÎìú
                const scenarioResponse = await fetch('/api/scenario-manager?action=list');
                if (!scenarioResponse.ok) {
                    throw new Error(`ÏãúÎÇòÎ¶¨Ïò§ Î°úÎìú Ïã§Ìå®: ${scenarioResponse.status}`);
                }
                const scenarioData = await scenarioResponse.json();

                if (scenarioData.success && scenarioData.scenarios) {
                    gameState.scenarios = Object.values(scenarioData.scenarios).filter(s => s && s.active_status !== false);
                    console.log(`‚úÖ ÏãúÎÇòÎ¶¨Ïò§ ${gameState.scenarios.length}Í∞ú Î°úÎìúÎê®`);
                } else {
                    throw new Error('ÏãúÎÇòÎ¶¨Ïò§ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§');
                }

                // 2. Î™®Îì† ÏãúÎÇòÎ¶¨Ïò§Ïùò ÏóêÌîºÏÜåÎìú Î°úÎìú Î∞è Ï°∞Ìï©Î≥Ñ Í∑∏Î£πÌïë
                gameState.episodeCombinations = {};

                for (const scenario of gameState.scenarios) {
                    try {
                        const episodeResponse = await fetch(`/api/episode-manager?action=list&scenario_id=${scenario.scenario_id}`);
                        if (episodeResponse.ok) {
                            const episodeData = await episodeResponse.json();
                            if (episodeData.success && episodeData.episodes && episodeData.episodes.length > 0) {

                                // Ï∫êÎ¶≠ÌÑ∞Î≥ÑÎ°ú Í∑∏Î£πÌïë
                                const characterGroups = {};
                                episodeData.episodes.forEach(episode => {
                                    const characterId = episode.character_id;
                                    const characterName = episode.character_name;

                                    if (!characterGroups[characterId]) {
                                        characterGroups[characterId] = {
                                            scenario_id: scenario.scenario_id,
                                            scenario_title: scenario.title,
                                            scenario_description: scenario.description,
                                            character_id: characterId,
                                            character_name: characterName,
                                            episodes: []
                                        };
                                    }
                                    characterGroups[characterId].episodes.push(episode);
                                });

                                // Ï°∞Ìï© ÌÇ§ ÏÉùÏÑ± Î∞è Ï†ÄÏû•
                                Object.values(characterGroups).forEach(group => {
                                    const combinationKey = `${group.scenario_id}_${group.character_id}`;
                                    gameState.episodeCombinations[combinationKey] = group;
                                });
                            }
                        }
                    } catch (episodeError) {
                        console.log(`üì≠ ${scenario.title} ÏãúÎÇòÎ¶¨Ïò§Ïóê ÏóêÌîºÏÜåÎìú ÏóÜÏùå:`, episodeError.message);
                    }
                }

                console.log('üéØ ÏóêÌîºÏÜåÎìú Ï°∞Ìï© Î°úÎìú ÏôÑÎ£å:', gameState.episodeCombinations);
                displayEpisodeCombinations();

            } catch (error) {
                console.error('‚ùå ÏóêÌîºÏÜåÎìú Ï°∞Ìï© Î°úÎìú Ïã§Ìå®:', error);
                document.getElementById('episodeCombinationGrid').innerHTML =
                    `<div style="text-align: center; color: #f44336; padding: 20px;">
                        ÏóêÌîºÏÜåÎìúÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§<br>
                        <small>${error.message}</small>
                    </div>`;
            }
        }

        // ÏóêÌîºÏÜåÎìú Ï°∞Ìï© Ïπ¥Îìú ÌëúÏãú (ÏãúÎÇòÎ¶¨Ïò§ + Ï∫êÎ¶≠ÌÑ∞)
        function displayEpisodeCombinations() {
            const grid = document.getElementById('episodeCombinationGrid');
            const combinations = Object.values(gameState.episodeCombinations);

            if (combinations.length === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; opacity: 0.7; padding: 40px; border: 2px dashed rgba(255,255,255,0.3); border-radius: 12px;">
                        ÏÉùÏÑ±Îêú ÏóêÌîºÏÜåÎìúÍ∞Ä ÏóÜÏäµÎãàÎã§<br>
                        <small>Í¥ÄÎ¶¨ÏûêÏóêÏÑú ÏóêÌîºÏÜåÎìúÎ•º ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî</small>
                    </div>
                `;
                return;
            }

            grid.innerHTML = combinations.map(combination => {
                const episodeCount = combination.episodes.length;
                const latestEpisode = combination.episodes.sort((a, b) => new Date(b.created_at) - new Date(a.created_at))[0];
                const lastUpdated = new Date(latestEpisode.created_at).toLocaleDateString('ko-KR');

                return `
                    <div class="combination-card" onclick="selectCombination('${combination.scenario_id}_${combination.character_id}')">
                        <div class="combination-header">
                            <div class="combination-info">
                                <div class="combination-scenario">üìö ${combination.scenario_title}</div>
                                <div class="combination-character">üë§ ${combination.character_name}</div>
                                <div class="combination-stats">
                                    <span>üìù ${episodeCount}Í∞ú ÏóêÌîºÏÜåÎìú</span>
                                    <span>üìÖ ${lastUpdated}</span>
                                </div>
                            </div>
                            <div class="combination-badge">${episodeCount}</div>
                        </div>
                        <div style="font-size: 12px; opacity: 0.8; margin-top: 8px;">
                            ${combination.scenario_description}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ÏóêÌîºÏÜåÎìú Ï°∞Ìï© ÏÑ†ÌÉù (ÏãúÎÇòÎ¶¨Ïò§ + Ï∫êÎ¶≠ÌÑ∞)
        function selectCombination(combinationKey) {
            console.log('üéØ Ï°∞Ìï© ÏÑ†ÌÉù:', combinationKey);
            gameState.currentCombination = combinationKey;
            gameState.viewMode = 'sub-episodes';

            const combination = gameState.episodeCombinations[combinationKey];
            if (!combination) {
                alert('Ï°∞Ìï© Îç∞Ïù¥ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                return;
            }

            // ÌôîÎ©¥ Ï†ÑÌôò
            document.getElementById('episodeSelection').style.display = 'none';
            document.getElementById('subEpisodesScreen').style.display = 'block';

            // ÌÉÄÏù¥ÌãÄ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('combinationTitle').textContent =
                `üìö ${combination.scenario_title} √ó üë§ ${combination.character_name}`;

            // ÌïòÏúÑ ÏóêÌîºÏÜåÎìúÎì§ ÌëúÏãú
            displaySubEpisodes(combination.episodes);
        }

        // ÌïòÏúÑ ÏóêÌîºÏÜåÎìúÎì§ ÌëúÏãú
        function displaySubEpisodes(episodes) {
            const grid = document.getElementById('subEpisodeGrid');

            if (!episodes || episodes.length === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; opacity: 0.7; padding: 40px; border: 2px dashed rgba(255,255,255,0.3); border-radius: 12px;">
                        Ïù¥ Ï°∞Ìï©ÏóêÎäî ÏïÑÏßÅ ÏóêÌîºÏÜåÎìúÍ∞Ä ÏóÜÏäµÎãàÎã§<br>
                        <small>Í¥ÄÎ¶¨ÏûêÏóêÏÑú ÏóêÌîºÏÜåÎìúÎ•º ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî</small>
                    </div>
                `;
                return;
            }

            // ÏóêÌîºÏÜåÎìú Î≤àÌò∏ÏàúÏúºÎ°ú Ï†ïÎ†¨
            const sortedEpisodes = [...episodes].sort((a, b) => a.episode_number - b.episode_number);

            let html = '';
            sortedEpisodes.forEach(episode => {
                const createdDate = new Date(episode.created_at).toLocaleDateString('ko-KR');

                html += `
                    <div class="episode-card completed" onclick="playSubEpisode('${episode.id}')" data-episode-id="${episode.id}">
                        <div class="episode-header">
                            <div class="episode-info">
                                <div class="episode-title">${episode.title}</div>
                                <div class="episode-meta">
                                    <span class="episode-number">EP.${episode.episode_number}</span>
                                    <span class="character-name">üí¨ ${episode.difficulty}</span>
                                </div>
                            </div>
                        </div>

                        <div class="episode-prompt">"${episode.user_input_prompt}"</div>

                        <div class="episode-footer">
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <span class="episode-difficulty difficulty-${episode.difficulty.toLowerCase()}">${episode.difficulty}</span>
                                <span style="font-size: 11px; opacity: 0.6;">${createdDate}</span>
                            </div>
                            <div style="font-size: 11px; opacity: 0.6;">
                                ${getChoiceCount(episode)}Í∞ú ÏÑ†ÌÉùÏßÄ
                            </div>
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        // Ï°∞Ìï© ÌôîÎ©¥ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
        function goBackToCombinations() {

            document.getElementById('episodeSelection').style.display = 'block';

        // ÏóêÌîºÏÜåÎìú ÌëúÏãú (Ïπ¥Îìú Î¶¨Ïä§Ìä∏ ÌòïÌÉú)

            const grid = document.getElementById('episodeGrid');

            if (availableEpisodes.length === 0) {
                grid.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 40px; border: 2px dashed rgba(255,255,255,0.3); border-radius: 12px;">Ïù¥ ÏãúÎÇòÎ¶¨Ïò§ÏóêÎäî ÏïÑÏßÅ ÏóêÌîºÏÜåÎìúÍ∞Ä ÏóÜÏäµÎãàÎã§<br><small>Ïñ¥ÎìúÎØºÏóêÏÑú ÏóêÌîºÏÜåÎìúÎ•º ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî</small></div>';
                return;
            }

            // ÌòÑÏû¨ ÏãúÎÇòÎ¶¨Ïò§ Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
            const currentScenario = gameState.scenarios.find(s => s.scenario_id === gameState.currentScenario) || {};

            // ÏóêÌîºÏÜåÎìú Î≤àÌò∏ÏàúÏúºÎ°ú Ï†ïÎ†¨
            availableEpisodes.sort((a, b) => a.episode_number - b.episode_number);

            let html = '';
            availableEpisodes.forEach(episode => {

                        <div class="episode-prompt">"${episode.user_input_prompt}"</div>

                        <div class="episode-footer">
                            <div style="display: flex; gap: 10px; align-items: center;">

        // ÎÇúÏù¥ÎèÑ Í≥ÑÏÇ∞
        function getDifficultyByNumber(episodeNumber) {
            if (episodeNumber <= 9) return 'Easy';
            if (episodeNumber <= 18) return 'Medium';
            if (episodeNumber <= 27) return 'Hard';
            return 'Expert';
        }

        // ÏóêÌîºÏÜåÎìúÏùò ÏÑ†ÌÉùÏßÄ Í∞úÏàò Í≥ÑÏÇ∞ (story_flowÏôÄ Í∏∞Ï°¥ Íµ¨Ï°∞ Î™®Îëê ÏßÄÏõê)
        function getChoiceCount(episode) {
            if (!episode.dialogue) return 0;

            // ÏÉàÎ°úÏö¥ story_flow Íµ¨Ï°∞
            if (episode.dialogue.story_flow && Array.isArray(episode.dialogue.story_flow)) {
                let totalChoices = 0;
                episode.dialogue.story_flow.forEach(item => {
                    if (item.type === 'choice_point' && item.choices) {
                        totalChoices += item.choices.length;
                    }
                });
                return totalChoices;
            }

            // Í∏∞Ï°¥ Íµ¨Ï°∞
            return episode.dialogue.choices?.length || 0;
        }

        // ÌïòÏúÑ ÏóêÌîºÏÜåÎìú ÌîåÎ†àÏù¥
        function playSubEpisode(episodeId) {
            // ÌòÑÏû¨ Ï°∞Ìï©ÏóêÏÑú Ìï¥Îãπ ÏóêÌîºÏÜåÎìú Ï∞æÍ∏∞
            const combination = gameState.episodeCombinations[gameState.currentCombination];
            if (!combination) {
                alert('Ï°∞Ìï© Ï†ïÎ≥¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                return;
            }

            const episode = combination.episodes.find(ep => ep.id === episodeId);
            if (!episode) {
                alert('ÏóêÌîºÏÜåÎìúÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                return;
            }

            console.log('üéÆ ÏóêÌîºÏÜåÎìú ÌîåÎ†àÏù¥ ÏãúÏûë:', episodeId, episode);
            gameState.currentEpisode = episode;
            gameState.viewMode = 'playing';

            // ÌôîÎ©¥ Ï†ÑÌôò
            document.getElementById('subEpisodesScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';

            // ÏóêÌîºÏÜåÎìú Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('currentEpisodeTitle').textContent = episode.title;
            document.getElementById('currentEpisodeDetails').textContent =
                `${episode.character_name} ¬∑ ${episode.difficulty}`;

            // ÎåÄÌôî ÌëúÏãú
            displayEpisodeDialogue(episode);
        }

        // ÏóêÌîºÏÜåÎìú ÎåÄÌôî ÌëúÏãú (ÏÉàÎ°úÏö¥ story_flow Íµ¨Ï°∞ ÏßÄÏõê)
        function displayEpisodeDialogue(episode) {
            const container = document.getElementById('chatContainer');
            const dialogue = episode.dialogue;

            if (!dialogue) {
                container.innerHTML = '<div style="text-align: center; color: #f44336;">ÎåÄÌôî Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }

            let html = '';

            // ÏÉàÎ°úÏö¥ story_flow Íµ¨Ï°∞ ÏßÄÏõê
            if (dialogue.story_flow && Array.isArray(dialogue.story_flow)) {
                console.log('üìñ Story Flow Íµ¨Ï°∞Î°ú ÏóêÌîºÏÜåÎìú ÌëúÏãú:', dialogue.story_flow);

                dialogue.story_flow.forEach((item, index) => {
                    if (item.type === 'dialogue') {
                        // Ï∫êÎ¶≠ÌÑ∞ ÎåÄÌôî
                        html += `
                            <div class="character-message">
                                <strong>${item.speaker || episode.character_name}:</strong><br>
                                ${item.text}
                                ${item.emotion ? `<div style="font-size: 11px; opacity: 0.7; margin-top: 5px;">üí≠ ${item.emotion}</div>` : ''}
                            </div>
                        `;

                        // ÎÇòÎ†àÏù¥ÏÖòÏù¥ ÏûàÏúºÎ©¥ ÌëúÏãú
                        if (item.narration) {
                            html += `
                                <div class="narration">
                                    ${item.narration}
                                </div>
                            `;
                        }
                    }
                    else if (item.type === 'choice_point') {
                        // ÏÑ†ÌÉùÏßÄ Ìè¨Ïù∏Ìä∏
                        if (item.situation) {
                            html += `
                                <div class="narration" style="border-left-color: #667eea;">
                                    ü§î ${item.situation}
                                </div>
                            `;
                        }

                        if (item.choices && item.choices.length > 0) {
                            html += '<div class="choices-container">';
                            item.choices.forEach((choice, choiceIndex) => {
                                const impact = choice.affection_impact || 0;
                                const impactClass = impact > 0 ? 'positive' : impact < 0 ? 'negative' : 'neutral';
                                const impactText = impact > 0 ? `+${impact}` : impact < 0 ? `${impact}` : '0';

                                html += `
                                    <button class="choice-button" onclick="selectStoryChoice(${index}, ${choiceIndex})">
                                        <div class="choice-text">${choice.text}</div>
                                        <div class="choice-impact ${impactClass}">Ìò∏Í∞êÎèÑ ${impactText}</div>
                                        ${choice.consequence ? `<div style="font-size: 11px; opacity: 0.6; margin-top: 3px;">‚Üí ${choice.consequence}</div>` : ''}
                                    </button>
                                `;
                            });
                            html += '</div>';
                        }
                    }
                });

                // ÏóêÌîºÏÜåÎìú ÏöîÏïΩ ÌëúÏãú
                if (dialogue.episode_summary) {
                    html += `
                        <div style="margin-top: 20px; padding: 15px; background: rgba(255, 215, 0, 0.1); border-radius: 8px; border-left: 4px solid #ffd700;">
                            <strong>üìù ÏóêÌîºÏÜåÎìú ÏöîÏïΩ:</strong><br>
                            ${dialogue.episode_summary}
                        </div>
                    `;
                }
            }
            // Í∏∞Ï°¥ Îã®Ïàú ÎåÄÌôî Íµ¨Ï°∞ ÏßÄÏõê (ÌïòÏúÑ Ìò∏ÌôòÏÑ±)
            else {
                console.log('üìñ Í∏∞Ï°¥ Íµ¨Ï°∞Î°ú ÏóêÌîºÏÜåÎìú ÌëúÏãú:', dialogue);

                // Ï∫êÎ¶≠ÌÑ∞ Î©îÏãúÏßÄ
                if (dialogue.dialogue) {
                    html += `
                        <div class="character-message">
                            <strong>${episode.character_name}:</strong><br>
                            ${dialogue.dialogue}
                        </div>
                    `;
                }

                // ÎÇòÎ†àÏù¥ÏÖò
                if (dialogue.narration) {
                    html += `
                        <div class="narration">
                            ${dialogue.narration}
                        </div>
                    `;
                }

                // ÏÑ†ÌÉùÏßÄ
                if (dialogue.choices && dialogue.choices.length > 0) {
                    html += '<div class="choices-container">';
                    dialogue.choices.forEach((choice, index) => {
                        const impact = choice.affection_impact || 0;
                        const impactClass = impact > 0 ? 'positive' : impact < 0 ? 'negative' : 'neutral';
                        const impactText = impact > 0 ? `+${impact}` : impact < 0 ? `${impact}` : '0';

                        html += `
                            <button class="choice-button" onclick="selectChoice(${index})">
                                <div class="choice-text">${choice.text}</div>
                                <div class="choice-impact ${impactClass}">Ìò∏Í∞êÎèÑ ${impactText}</div>
                            </button>
                        `;
                    });
                    html += '</div>';
                }
            }

            container.innerHTML = html;
        }

        // Story Flow Íµ¨Ï°∞Ïùò ÏÑ†ÌÉùÏßÄ ÏÑ†ÌÉù
        function selectStoryChoice(flowIndex, choiceIndex) {
            const episode = gameState.currentEpisode;
            const flowItem = episode.dialogue.story_flow[flowIndex];
            const choice = flowItem.choices[choiceIndex];

            console.log('üéØ Story Flow ÏÑ†ÌÉùÏßÄ ÏÑ†ÌÉù:', choice);

            // ÏÑ†ÌÉù ÏôÑÎ£å Î©îÏãúÏßÄ ÌëúÏãú
            const container = document.getElementById('chatContainer');
            container.innerHTML += `
                <div style="margin-top: 20px; padding: 20px; background: rgba(76, 175, 80, 0.3); border-radius: 8px; text-align: center;">
                    <h4>‚úÖ ÏóêÌîºÏÜåÎìú ÏôÑÎ£å!</h4>
                    <p>ÏÑ†ÌÉù: "${choice.text}"</p>
                    <p>Ìò∏Í∞êÎèÑ Î≥ÄÌôî: ${choice.affection_impact > 0 ? '+' : ''}${choice.affection_impact}</p>
                    ${choice.consequence ? `<p style="font-style: italic; opacity: 0.8;">${choice.consequence}</p>` : ''}
                    <button class="back-button" onclick="goBackToSelection()" style="margin-top: 15px;">Îã§Î•∏ ÏóêÌîºÏÜåÎìú ÌîåÎ†àÏù¥</button>
                </div>
            `;

            // ÏÑ†ÌÉùÏßÄ Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
            });
        }

        // Í∏∞Ï°¥ Íµ¨Ï°∞Ïùò ÏÑ†ÌÉùÏßÄ ÏÑ†ÌÉù (ÌïòÏúÑ Ìò∏ÌôòÏÑ±)
        function selectChoice(choiceIndex) {
            const episode = gameState.currentEpisode;
            const choice = episode.dialogue.choices[choiceIndex];

            console.log('üéØ ÏÑ†ÌÉùÏßÄ ÏÑ†ÌÉù:', choice);

            // ÏÑ†ÌÉù ÏôÑÎ£å Î©îÏãúÏßÄ ÌëúÏãú
            const container = document.getElementById('chatContainer');
            container.innerHTML += `
                <div style="margin-top: 20px; padding: 20px; background: rgba(76, 175, 80, 0.3); border-radius: 8px; text-align: center;">
                    <h4>‚úÖ ÏóêÌîºÏÜåÎìú ÏôÑÎ£å!</h4>
                    <p>ÏÑ†ÌÉù: "${choice.text}"</p>
                    <p>Ìò∏Í∞êÎèÑ Î≥ÄÌôî: ${choice.affection_impact > 0 ? '+' : ''}${choice.affection_impact}</p>
                    <button class="back-button" onclick="goBackToSelection()" style="margin-top: 15px;">Îã§Î•∏ ÏóêÌîºÏÜåÎìú ÌîåÎ†àÏù¥</button>
                </div>
            `;

            // ÏÑ†ÌÉùÏßÄ Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
            });
        }

        // ÏÑ†ÌÉù ÌôîÎ©¥ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
        function goBackToSelection() {
            gameState.currentEpisode = null;

            document.getElementById('gameScreen').style.display = 'none';

            // ÌòÑÏû¨ view modeÏóê Îî∞Îùº Ï†ÅÏ†àÌïú ÌôîÎ©¥ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
            if (gameState.viewMode === 'playing' && gameState.currentCombination) {
                // ÌïòÏúÑ ÏóêÌîºÏÜåÎìú Î™©Î°ùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
                gameState.viewMode = 'sub-episodes';
                document.getElementById('subEpisodesScreen').style.display = 'block';
            } else {
                // Ï°∞Ìï© ÏÑ†ÌÉù ÌôîÎ©¥ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
                gameState.viewMode = 'combinations';
                gameState.currentCombination = null;
                document.getElementById('episodeSelection').style.display = 'block';
            }
        }
    </script>
