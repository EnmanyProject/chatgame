<body>

    <!-- ëŒ€í™”ë°© ë¦¬ìŠ¤íŠ¸ -->
    <div class="chat-list-container" id="chatListContainer">

    <!-- í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ -->

    <script>
        // ìºë¦­í„° ë°ì´í„° ë¡œë“œ
        let characters = [];
        let chatRooms = [];

        // ì´ˆê¸°í™”
        async function init() {
            await loadCharacters();
            await loadChatRooms();
            renderChatList();
        }

        // ìºë¦­í„° ë°ì´í„° ë¡œë“œ
        async function loadCharacters() {
            try {
                const response = await fetch('data/characters.json');
                const data = await response.json();

                // characters ê°ì²´ë¥¼ ë°°ì—´ë¡œ ë³€í™˜
                if (data.characters) {
                    characters = Object.values(data.characters).filter(char => char.active !== false);
                }
                console.log('âœ… ìºë¦­í„° ë¡œë“œ ì™„ë£Œ:', characters.length + 'ëª…');
            } catch (error) {
                console.error('âŒ ìºë¦­í„° ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ëŒ€í™”ë°© ë°ì´í„° ë¡œë“œ (LocalStorage)
        async function loadChatRooms() {
            const stored = localStorage.getItem('chatRooms');
            if (stored) {
                chatRooms = JSON.parse(stored);
            } else {
                // ì´ˆê¸°í™”: ëª¨ë“  ìºë¦­í„°ì— ëŒ€í•´ ë¹ˆ ëŒ€í™”ë°© ìƒì„±
                chatRooms = characters.map(char => ({
                    characterId: char.id,
                    characterName: char.basic_info.name,
                    characterMbti: char.basic_info.mbti,
                    lastMessage: null,
                    lastMessageTime: null,
                    unreadCount: 0,
                    messages: []
                }));
                saveChatRooms();
            }
            console.log('âœ… ëŒ€í™”ë°© ë¡œë“œ ì™„ë£Œ:', chatRooms.length + 'ê°œ');
        }

        // ëŒ€í™”ë°© ë°ì´í„° ì €ì¥
        function saveChatRooms() {
            localStorage.setItem('chatRooms', JSON.stringify(chatRooms));
        }

        // ëŒ€í™”ë°© ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderChatList() {
            const container = document.getElementById('chatListContainer');

            if (chatRooms.length === 0) {
                container.innerHTML = `
                    <div class="empty-state visible">
                        <div class="empty-icon">ğŸ’¬</div>
                        <div class="empty-message">ëŒ€í™”ë°©ì´ ì—†ìŠµë‹ˆë‹¤</div>
                        <div class="empty-description">ìºë¦­í„° ë°ì´í„°ë¥¼ ë¡œë“œí•˜ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>
                    </div>
                `;
                return;
            }

            // ëŒ€í™”ë°© ì •ë ¬: ìµœê·¼ ë©”ì‹œì§€ ìˆœ
            const sortedRooms = [...chatRooms].sort((a, b) => {
                if (!a.lastMessageTime) return 1;
                if (!b.lastMessageTime) return -1;
                return new Date(b.lastMessageTime) - new Date(a.lastMessageTime);
            });

            container.innerHTML = sortedRooms.map(room => {
                const hasUnread = room.unreadCount > 0;
                const mbtiClass = room.characterMbti ? `mbti-${room.characterMbti.toLowerCase()}` : '';
                const initial = room.characterName ? room.characterName[0] : '?';
                const timeStr = room.lastMessageTime ? formatTime(room.lastMessageTime) : '';
                const previewText = room.lastMessage || 'ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”!';

                return `
                    <div class="chat-room-item ${hasUnread ? 'has-unread' : ''}"
                         onclick="openChatRoom('${room.characterId}')">
                        <div class="profile-image ${mbtiClass}">${initial}</div>
                        <div class="chat-info">
                            <div class="chat-header">
                                <div class="chat-name">
                                    ${room.characterName}
                                    <span class="mbti-badge">${room.characterMbti || 'MBTI'}</span>
                                </div>
                                <div class="chat-time">${timeStr}</div>
                            </div>
                            <div class="chat-preview ${hasUnread ? 'unread' : ''}">${previewText}</div>
                        </div>
                        ${hasUnread ? `<div class="unread-badge">${room.unreadCount}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // ì‹œê°„ í¬ë§·íŒ…
        function formatTime(timestamp) {
            if (!timestamp) return '';

            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const diffMinutes = Math.floor(diff / 60000);
            const diffHours = Math.floor(diff / 3600000);
            const diffDays = Math.floor(diff / 86400000);

            if (diffMinutes < 1) return 'ë°©ê¸ˆ';
            if (diffMinutes < 60) return `${diffMinutes}ë¶„ ì „`;
            if (diffHours < 24) return `${diffHours}ì‹œê°„ ì „`;
            if (diffDays < 7) return `${diffDays}ì¼ ì „`;

            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }

        // ëŒ€í™”ë°© ì—´ê¸°
        function openChatRoom(characterId) {
            // ì½ì§€ ì•ŠìŒ ì¹´ìš´íŠ¸ ë¦¬ì…‹
            const room = chatRooms.find(r => r.characterId === characterId);
            if (room) {
                room.unreadCount = 0;
                saveChatRooms();
            }

            // chat-room.htmlë¡œ ì´ë™
            window.location.href = `chat-room.html?characterId=${characterId}`;
        }

        // í—¤ë” ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById('searchBtn').addEventListener('click', () => {
            alert('ğŸ” ê²€ìƒ‰ ê¸°ëŠ¥ì€ ì¶”í›„ êµ¬í˜„ ì˜ˆì •ì…ë‹ˆë‹¤.');
        });

        document.getElementById('settingsBtn').addEventListener('click', () => {
            window.location.href = 'scenario-admin.html';
        });

        // í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ ì´ë²¤íŠ¸
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const text = this.querySelector('div:last-child').textContent;
                if (text === 'ì¹œêµ¬') {
                    alert('ğŸ‘¥ ì¹œêµ¬ ê¸°ëŠ¥ì€ ì¶”í›„ êµ¬í˜„ ì˜ˆì •ì…ë‹ˆë‹¤.');
                } else if (text === 'í†µê³„') {
                    window.location.href = 'statistics-dashboard.html';
                } else if (text === 'ë”ë³´ê¸°') {
                    alert('âš™ï¸ ë”ë³´ê¸° ê¸°ëŠ¥ì€ ì¶”í›„ êµ¬í˜„ ì˜ˆì •ì…ë‹ˆë‹¤.');
                }
            });
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        init();
    </script>
