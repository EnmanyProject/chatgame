<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenario Test Player</title>
  <link rel="stylesheet" href="css/scenario-builder.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .test-container {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .test-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px;
      text-align: center;
    }

    .test-header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .test-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .test-content {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 24px;
      padding: 24px;
    }

    .game-area {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .debug-area {
      background: #f9fafb;
      border-radius: 12px;
      padding: 16px;
      max-height: 600px;
      overflow-y: auto;
    }

    .debug-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #374151;
    }

    .debug-info {
      font-size: 12px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .debug-label {
      font-weight: 600;
      color: #6366f1;
      margin-bottom: 4px;
    }

    .message-bubble {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .narration {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      font-style: italic;
      margin-bottom: 16px;
    }

    .npc-message {
      font-size: 16px;
      line-height: 1.6;
      color: #111827;
      margin-bottom: 16px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .choice-btn {
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px 16px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .choice-btn:hover {
      border-color: #6366f1;
      background: #f5f3ff;
    }

    .choice-meta {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .affection-bar {
      background: #e5e7eb;
      height: 8px;
      border-radius: 4px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .affection-fill {
      background: linear-gradient(90deg, #10b981, #6366f1);
      height: 100%;
      transition: width 0.5s ease;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    @media (max-width: 768px) {
      .test-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="test-container">
    <div class="test-header">
      <h1 id="scenario-title">시나리오 테스트 플레이어</h1>
      <p id="scenario-meta">로딩 중...</p>
    </div>

    <div class="test-content">
      <!-- Game Area -->
      <div class="game-area">
        <!-- Affection Bar -->
        <div>
          <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
            <span style="font-size: 12px; font-weight: 600;">호감도</span>
            <span style="font-size: 12px; font-weight: 600;" id="affection-value">0</span>
          </div>
          <div class="affection-bar">
            <div class="affection-fill" id="affection-fill" style="width: 50%"></div>
          </div>
        </div>

        <!-- Message Container -->
        <div id="message-container">
          <!-- Messages will appear here -->
        </div>

        <!-- Controls -->
        <div class="controls">
          <button class="btn btn-secondary btn-sm" onclick="restartTest()">
            🔄 처음부터
          </button>
          <button class="btn btn-secondary btn-sm" onclick="prevBeat()">
            ← 이전
          </button>
          <button class="btn btn-secondary btn-sm" onclick="nextBeat()">
            다음 →
          </button>
          <button class="btn btn-primary btn-sm" onclick="window.close()">
            닫기
          </button>
        </div>
      </div>

      <!-- Debug Area -->
      <div class="debug-area">
        <div class="debug-title">🔧 디버그 정보</div>

        <div class="debug-info">
          <div class="debug-label">현재 위치</div>
          <div id="debug-position">-</div>
        </div>

        <div class="debug-info">
          <div class="debug-label">Beat 타입</div>
          <div id="debug-beat-type">-</div>
        </div>

        <div class="debug-info">
          <div class="debug-label">감정 힌트</div>
          <div id="debug-emotion">-</div>
        </div>

        <div class="debug-info">
          <div class="debug-label">선택지 수</div>
          <div id="debug-choices">-</div>
        </div>

        <div class="debug-info">
          <div class="debug-label">호감도 변화</div>
          <div id="debug-affection-change">-</div>
        </div>

        <div class="debug-info">
          <div class="debug-label">템플릿 변수</div>
          <div id="debug-variables" style="font-size: 11px; max-height: 150px; overflow-y: auto;">-</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="lib/scenario-engine.js"></script>
  <script src="lib/scenario-validator.js"></script>
  <script src="js/scenario-preview.js"></script>

  <script>
    // Test state
    let scenario = null;
    let currentActIndex = 0;
    let currentBeatIndex = 0;
    let affection = 0;
    let character = null;
    let variables = null;

    // Sample character
    const SAMPLE_CHARACTER = {
      basic_info: {
        name: "윤아",
        age: 22,
        mbti: "INFP",
        occupation: "대학생"
      },
      physical_allure: {
        appearance: {
          style: "캐주얼",
          hair_color: "갈색",
          eye_color: "갈색"
        },
        body_profile: {
          height: "165cm",
          bust_size: "C컵"
        }
      },
      appeal_profile: {
        hobbies: ["그림 그리기", "음악 감상"],
        charm_point: "미소",
        personality_traits: ["따뜻함", "감성적"],
        sexual_comfort: 6,
        confidence_level: 5
      },
      conversation_dynamics: {
        speech_style: "부드럽고 따뜻한",
        emoji_usage: "moderate"
      }
    };

    // Initialize
    function initTest() {
      // Load scenario from localStorage
      const testScenarioData = localStorage.getItem('test-scenario');
      if (!testScenarioData) {
        alert('테스트할 시나리오가 없습니다.');
        window.close();
        return;
      }

      scenario = JSON.parse(testScenarioData);
      character = SAMPLE_CHARACTER;
      variables = mapCharacterToVariables(character);

      // Update header
      document.getElementById('scenario-title').textContent = scenario.metadata.title;
      document.getElementById('scenario-meta').textContent =
        `${scenario.metadata.genre} • Sexy Lv ${scenario.metadata.sexy_level}`;

      // Render first beat
      renderCurrentBeat();
      updateDebugInfo();
    }

    // Render current beat
    function renderCurrentBeat() {
      const act = scenario.structure.acts[currentActIndex];
      if (!act) {
        showMessage('시나리오가 종료되었습니다.', '', []);
        return;
      }

      const beat = act.beats[currentBeatIndex];
      if (!beat) {
        showMessage('Beat가 없습니다.', '', []);
        return;
      }

      // Render templates
      const npcDialogue = renderTemplate(beat.template.npc_dialogue_template, variables);
      const narration = renderTemplate(beat.template.narration_template, variables);

      const choices = beat.template.choice_templates.map((choice, index) => ({
        text: renderTemplate(choice.text_template, variables),
        affection_range: choice.affection_range,
        tone: choice.tone,
        index
      }));

      showMessage(npcDialogue, narration, choices);
      updateDebugInfo();
    }

    // Show message
    function showMessage(npcDialogue, narration, choices) {
      const container = document.getElementById('message-container');

      const messageHTML = `
        <div class="message-bubble">
          ${narration ? `<div class="narration">${narration}</div>` : ''}
          <div class="npc-message">${npcDialogue}</div>
          ${choices.length > 0 ? `
            <div class="choices">
              ${choices.map(choice => `
                <button class="choice-btn" onclick="selectChoice(${choice.index})">
                  <div>${choice.text}</div>
                  <div class="choice-meta">
                    <span>톤: ${choice.tone}</span>
                    <span style="color: ${getAffectionColor(choice.affection_range)}">
                      ${choice.affection_range}
                    </span>
                  </div>
                </button>
              `).join('')}
            </div>
          ` : ''}
        </div>
      `;

      container.innerHTML = messageHTML;
    }

    // Select choice
    function selectChoice(index) {
      const beat = scenario.structure.acts[currentActIndex].beats[currentBeatIndex];
      const choice = beat.template.choice_templates[index];

      // Calculate affection impact
      const impact = calculateAffectionImpact(choice.affection_range);
      affection += impact;

      // Update affection bar
      updateAffectionBar();

      // Show affection change
      document.getElementById('debug-affection-change').textContent =
        `${impact > 0 ? '+' : ''}${impact} (${choice.affection_range})`;

      // Auto advance to next beat
      setTimeout(() => {
        nextBeat();
      }, 500);
    }

    // Update affection bar
    function updateAffectionBar() {
      document.getElementById('affection-value').textContent = affection;
      const percentage = Math.min(Math.max((affection + 10) / 40 * 100, 0), 100);
      document.getElementById('affection-fill').style.width = `${percentage}%`;
    }

    // Navigation
    function nextBeat() {
      const act = scenario.structure.acts[currentActIndex];
      if (currentBeatIndex < act.beats.length - 1) {
        currentBeatIndex++;
        renderCurrentBeat();
      } else if (currentActIndex < scenario.structure.acts.length - 1) {
        currentActIndex++;
        currentBeatIndex = 0;
        renderCurrentBeat();
      } else {
        showMessage('🎉 시나리오가 완료되었습니다!', `최종 호감도: ${affection}`, []);
      }
    }

    function prevBeat() {
      if (currentBeatIndex > 0) {
        currentBeatIndex--;
        renderCurrentBeat();
      } else if (currentActIndex > 0) {
        currentActIndex--;
        const prevAct = scenario.structure.acts[currentActIndex];
        currentBeatIndex = prevAct.beats.length - 1;
        renderCurrentBeat();
      }
    }

    function restartTest() {
      currentActIndex = 0;
      currentBeatIndex = 0;
      affection = 0;
      updateAffectionBar();
      renderCurrentBeat();
    }

    // Debug info
    function updateDebugInfo() {
      const act = scenario.structure.acts[currentActIndex];
      const beat = act?.beats[currentBeatIndex];

      if (!beat) return;

      document.getElementById('debug-position').textContent =
        `Act ${act.act_number} / Beat ${beat.beat_number}`;

      document.getElementById('debug-beat-type').textContent = beat.beat_type;
      document.getElementById('debug-emotion').textContent = beat.template.emotion_hint || '-';
      document.getElementById('debug-choices').textContent = beat.template.choice_templates.length;

      // Variables
      const varsHTML = Object.entries(variables)
        .map(([key, value]) => `<div><strong>${key}:</strong> ${value}</div>`)
        .join('');
      document.getElementById('debug-variables').innerHTML = varsHTML;
    }

    // Utility
    function getAffectionColor(range) {
      const colors = {
        negative: '#ef4444',
        neutral: '#6b7280',
        low: '#f59e0b',
        medium: '#3b82f6',
        high: '#10b981',
        critical: '#8b5cf6'
      };
      return colors[range] || '#6b7280';
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', initTest);
  </script>
</body>
</html>
