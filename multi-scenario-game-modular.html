<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>🎮 MBTI 로맨스 채팅 게임 - 모듈러 버전 v2.2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 기본 스타일 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .game-header {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .game-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .version-info {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .game-content {
            padding: 30px;
            min-height: 600px;
        }

        /* 선택 화면 스타일 */
        .selection-screen {
            text-align: center;
        }

        .selection-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .selection-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .selection-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .selection-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 0.95em;
            line-height: 1.4;
        }

        /* 게임 화면 스타일 */
        .game-screen {
            display: none;
        }

        .chat-container {
            height: 500px;
            border: 2px solid #ddd;
            border-radius: 15px;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.character {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-right: auto;
        }

        .message.user {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.system {
            background: #f0f0f0;
            color: #666;
            text-align: center;
            font-style: italic;
            margin: 10px auto;
            max-width: 90%;
        }

        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .choice-btn {
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1em;
        }

        .choice-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* UI 컨트롤 */
        .game-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .affection-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .affection-bar {
            width: 100px;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .affection-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 자유 채팅 모드 */
        .free-chat-container {
            margin-top: 20px;
        }

        .free-chat-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
        }

        .free-chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 관리자 모드 */
        .admin-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-size: 0.8em;
        }

        .admin-panel.active {
            display: block;
        }

        /* 로딩 스피너 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .game-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .game-header h1 {
                font-size: 2em;
            }
            
            .selection-grid {
                grid-template-columns: 1fr;
            }
            
            .game-content {
                padding: 20px;
            }
            
            .chat-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 게임 헤더 -->
        <div class="game-header">
            <h1>🎮 MBTI 로맨스 채팅 게임</h1>
            <div class="version-info">
                모듈러 시스템 v2.2.0 | Powered by Game Engine
            </div>
        </div>

        <!-- 게임 컨텐츠 -->
        <div class="game-content">
            <!-- 시나리오 선택 화면 -->
            <div id="scenario-selection" class="selection-screen">
                <h2 class="selection-title">🎭 시나리오를 선택하세요</h2>
                <div id="scenarios-grid" class="selection-grid">
                    <!-- 동적으로 로드됨 -->
                </div>
                <button id="select-scenario-btn" class="btn" disabled>다음 단계</button>
            </div>

            <!-- 캐릭터 선택 화면 -->
            <div id="character-selection" class="selection-screen" style="display: none;">
                <h2 class="selection-title">👥 캐릭터를 선택하세요</h2>
                <div id="characters-grid" class="selection-grid">
                    <!-- 동적으로 로드됨 -->
                </div>
                <button id="select-character-btn" class="btn" disabled>게임 시작</button>
            </div>

            <!-- 게임 화면 -->
            <div id="game-screen" class="game-screen">
                <!-- 채팅 컨테이너 -->
                <div id="chat-container" class="chat-container">
                    <!-- 채팅 메시지들이 여기에 표시됨 -->
                </div>

                <!-- 선택지 컨테이너 -->
                <div id="choices-container" class="choices-container">
                    <!-- 선택지 버튼들이 여기에 표시됨 -->
                </div>

                <!-- 자유 채팅 컨테이너 -->
                <div id="free-chat-container" class="free-chat-container" style="display: none;">
                    <textarea id="free-chat-input" class="free-chat-input" placeholder="자유롭게 메시지를 입력하세요..." rows="3"></textarea>
                    <button id="send-message-btn" class="btn" style="margin-top: 10px;">전송</button>
                </div>

                <!-- 게임 컨트롤 -->
                <div class="game-controls">
                    <div class="affection-display">
                        <span>💕 호감도:</span>
                        <div class="affection-bar">
                            <div id="affection-fill" class="affection-fill" style="width: 50%;"></div>
                        </div>
                        <span id="affection-value">50</span>
                    </div>
                    
                    <div class="control-buttons">
                        <button id="free-chat-toggle" class="btn">자유 채팅</button>
                        <button id="save-game-btn" class="btn">저장</button>
                        <button id="load-game-btn" class="btn">불러오기</button>
                        <button id="admin-toggle" class="btn" onclick="toggleAdminMode()">관리자</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 관리자 패널 -->
    <div id="admin-panel" class="admin-panel">
        <div><strong>🔧 관리자 모드</strong></div>
        <div>엔진 상태: <span id="engine-status">-</span></div>
        <div>모듈 상태: <span id="module-status">-</span></div>
        <div>게임 상태: <span id="game-status">-</span></div>
    </div>

    <!-- 모듈 시스템 로드 -->
    <script type="module">
        import gameEngine from './modules/integration/game-engine.js';

        // 게임 상태
        let currentScenarioId = null;
        let currentCharacterId = null;
        let gameActive = false;

        // DOM 요소
        const elements = {
            scenarioSelection: document.getElementById('scenario-selection'),
            characterSelection: document.getElementById('character-selection'),
            gameScreen: document.getElementById('game-screen'),
            scenariosGrid: document.getElementById('scenarios-grid'),
            charactersGrid: document.getElementById('characters-grid'),
            chatContainer: document.getElementById('chat-container'),
            choicesContainer: document.getElementById('choices-container'),
            freeChatContainer: document.getElementById('free-chat-container'),
            freeChatInput: document.getElementById('free-chat-input'),
            affectionFill: document.getElementById('affection-fill'),
            affectionValue: document.getElementById('affection-value'),
            adminPanel: document.getElementById('admin-panel'),
            engineStatus: document.getElementById('engine-status'),
            moduleStatus: document.getElementById('module-status'),
            gameStatus: document.getElementById('game-status')
        };

        // 게임 초기화
        async function initializeGame() {
            try {
                console.log('🎮 게임 초기화 중...');
                
                // 게임 엔진이 이미 초기화되었는지 확인
                let attempts = 0;
                while (!gameEngine.initialized && attempts < 10) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    attempts++;
                }
                
                if (!gameEngine.initialized) {
                    throw new Error('GameEngine 초기화 실패');
                }

                // 시나리오 및 캐릭터 로드
                await loadScenarios();
                await loadCharacters();
                
                // 이벤트 리스너 설정
                setupEventListeners();
                
                // 관리자 패널 업데이트
                updateAdminPanel();
                
                console.log('✅ 게임 초기화 완료');
                
                // 환영 메시지
                showMessage('🎉 모듈러 게임 시스템이 성공적으로 로드되었습니다!', 'system');
                
            } catch (error) {
                console.error('❌ 게임 초기화 실패:', error);
                showMessage('❌ 게임 초기화에 실패했습니다: ' + error.message, 'system');
            }
        }

        // 시나리오 로드
        async function loadScenarios() {
            try {
                // GameEngine API를 통해 시나리오 로드
                const scenarios = await fetch('/api/scenario?action=list&type=scenarios')
                    .then(res => res.json())
                    .catch(() => {
                        // 기본 시나리오 반환
                        return [{
                            id: 'hangover_confession',
                            title: '어제 밤의 기억',
                            description: '어제 술 먹고 고백한 후 부끄러워하는 상황',
                            setting: '다음날 아침, 메신저로 연락'
                        }];
                    });

                elements.scenariosGrid.innerHTML = '';
                
                scenarios.forEach(scenario => {
                    const card = createSelectionCard(scenario, 'scenario');
                    elements.scenariosGrid.appendChild(card);
                });
                
                console.log('📚 시나리오 로드 완료:', scenarios.length);
            } catch (error) {
                console.error('❌ 시나리오 로드 실패:', error);
            }
        }

        // 캐릭터 로드
        async function loadCharacters() {
            try {
                // GameEngine API를 통해 캐릭터 로드
                const characters = await fetch('/api/scenario?action=list&type=characters')
                    .then(res => res.json())
                    .catch(() => {
                        // 기본 캐릭터 반환
                        return [{
                            id: 'yuna_infp',
                            name: '윤아',
                            age: 20,
                            mbti: 'INFP',
                            personality: '감성적, 이상주의적, 창의적, 내향적'
                        }];
                    });

                elements.charactersGrid.innerHTML = '';
                
                characters.forEach(character => {
                    const card = createSelectionCard(character, 'character');
                    elements.charactersGrid.appendChild(card);
                });
                
                console.log('👥 캐릭터 로드 완료:', characters.length);
            } catch (error) {
                console.error('❌ 캐릭터 로드 실패:', error);
            }
        }

        // 선택 카드 생성
        function createSelectionCard(item, type) {
            const card = document.createElement('div');
            card.className = 'selection-card';
            card.dataset.id = item.id;
            card.dataset.type = type;
            
            if (type === 'scenario') {
                card.innerHTML = `
                    <div class="card-title">${item.title}</div>
                    <div class="card-description">${item.description}</div>
                    <small style="opacity: 0.7; margin-top: 10px; display: block;">${item.setting}</small>
                `;
            } else {
                card.innerHTML = `
                    <div class="card-title">${item.name} (${item.mbti})</div>
                    <div class="card-description">${item.personality}</div>
                    <small style="opacity: 0.7; margin-top: 10px; display: block;">나이: ${item.age}세</small>
                `;
            }
            
            card.addEventListener('click', () => selectCard(card, type));
            return card;
        }

        // 카드 선택 처리
        function selectCard(card, type) {
            const container = type === 'scenario' ? elements.scenariosGrid : elements.charactersGrid;
            const button = type === 'scenario' ? 
                document.getElementById('select-scenario-btn') : 
                document.getElementById('select-character-btn');
            
            // 다른 카드들 선택 해제
            container.querySelectorAll('.selection-card').forEach(c => c.classList.remove('selected'));
            
            // 현재 카드 선택
            card.classList.add('selected');
            button.disabled = false;
            
            if (type === 'scenario') {
                currentScenarioId = card.dataset.id;
            } else {
                currentCharacterId = card.dataset.id;
            }
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 시나리오 선택 완료
            document.getElementById('select-scenario-btn').addEventListener('click', () => {
                if (currentScenarioId) {
                    elements.scenarioSelection.style.display = 'none';
                    elements.characterSelection.style.display = 'block';
                }
            });

            // 캐릭터 선택 완료 및 게임 시작
            document.getElementById('select-character-btn').addEventListener('click', async () => {
                if (currentCharacterId && currentScenarioId) {
                    await startGame();
                }
            });

            // 자유 채팅 모드 토글
            document.getElementById('free-chat-toggle').addEventListener('click', toggleFreeChatMode);

            // 자유 채팅 메시지 전송
            document.getElementById('send-message-btn').addEventListener('click', sendFreeMessage);
            elements.freeChatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendFreeMessage();
                }
            });

            // 저장/불러오기
            document.getElementById('save-game-btn').addEventListener('click', saveGame);
            document.getElementById('load-game-btn').addEventListener('click', loadGame);

            // 관리자 모드
            document.getElementById('admin-toggle').addEventListener('click', toggleAdminMode);
        }

        // 게임 시작
        async function startGame() {
            try {
                console.log(`🎮 게임 시작: ${currentScenarioId} - ${currentCharacterId}`);
                
                // GameEngine을 통해 게임 시작
                const result = await gameEngine.startGame(currentScenarioId, currentCharacterId);
                
                if (result.success) {
                    // UI 전환
                    elements.characterSelection.style.display = 'none';
                    elements.gameScreen.style.display = 'block';
                    
                    gameActive = true;
                    
                    // 시작 메시지 표시
                    showMessage(`🎮 ${result.character.name}과의 대화를 시작합니다!`, 'system');
                    
                    // 첫 번째 대화 생성
                    await generateDialogue();
                    
                    updateAdminPanel();
                } else {
                    throw new Error(result.error || '게임 시작 실패');
                }
                
            } catch (error) {
                console.error('❌ 게임 시작 실패:', error);
                showMessage('❌ 게임 시작에 실패했습니다: ' + error.message, 'system');
            }
        }

        // 대화 생성
        async function generateDialogue() {
            try {
                showMessage('💭 대화를 생성하는 중...', 'system');
                
                const response = await fetch('/api/scenario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'generate_character_dialogue',
                        scenario_id: currentScenarioId,
                        character_id: currentCharacterId,
                        game_state: gameEngine.getGameState()
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.generated) {
                    displayDialogue(data.generated);
                } else {
                    throw new Error(data.error || '대화 생성 실패');
                }
                
            } catch (error) {
                console.error('❌ 대화 생성 실패:', error);
                showMessage('❌ 대화 생성에 실패했습니다.', 'system');
                
                // 기본 대화로 대체
                displayDialogue({
                    dialogue: "안녕하세요... 😊",
                    narration: "윤아가 부끄러워하며 인사한다.",
                    choices: [
                        { text: "따뜻하게 인사한다", affection_impact: 2 },
                        { text: "가볍게 반응한다", affection_impact: 0 }
                    ]
                });
            }
        }

        // 대화 표시
        function displayDialogue(dialogueData) {
            // 캐릭터 대사 표시
            showMessage(dialogueData.dialogue, 'character');
            
            // 나레이션 표시 (있는 경우)
            if (dialogueData.narration) {
                showMessage(`📖 ${dialogueData.narration}`, 'system');
            }
            
            // 선택지 표시
            if (dialogueData.choices && dialogueData.choices.length > 0) {
                displayChoices(dialogueData.choices);
            }
        }

        // 선택지 표시
        function displayChoices(choices) {
            elements.choicesContainer.innerHTML = '';
            
            choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.textContent = choice.text;
                button.addEventListener('click', () => selectChoice(index, choice));
                elements.choicesContainer.appendChild(button);
            });
        }

        // 선택지 선택 처리
        async function selectChoice(choiceIndex, choiceData) {
            try {
                // 선택지 비활성화
                elements.choicesContainer.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.disabled = true;
                });
                
                // 사용자 선택 표시
                showMessage(`👤 ${choiceData.text}`, 'user');
                
                // GameEngine을 통해 선택지 처리
                const result = await gameEngine.processChoice({
                    choiceIndex,
                    choiceText: choiceData.text,
                    affectionImpact: choiceData.affection_impact
                });
                
                if (result.success) {
                    // 호감도 업데이트
                    updateAffection(result.newAffection);
                    
                    // 다음 대화 생성
                    setTimeout(() => {
                        generateDialogue();
                    }, 1000);
                } else {
                    throw new Error(result.error || '선택지 처리 실패');
                }
                
            } catch (error) {
                console.error('❌ 선택지 처리 실패:', error);
                showMessage('❌ 선택지 처리에 실패했습니다.', 'system');
            }
        }

        // 자유 채팅 모드 토글
        function toggleFreeChatMode() {
            const isFreeChatMode = gameEngine.getGameState().isFreeChatMode;
            const newMode = !isFreeChatMode;
            
            gameEngine.toggleFreeChatMode(newMode);
            
            elements.freeChatContainer.style.display = newMode ? 'block' : 'none';
            elements.choicesContainer.style.display = newMode ? 'none' : 'flex';
            
            document.getElementById('free-chat-toggle').textContent = newMode ? '선택지 모드' : '자유 채팅';
            
            showMessage(`💬 ${newMode ? '자유 채팅 모드' : '선택지 모드'}로 전환되었습니다.`, 'system');
        }

        // 자유 메시지 전송
        async function sendFreeMessage() {
            const message = elements.freeChatInput.value.trim();
            if (!message) return;
            
            try {
                // 사용자 메시지 표시
                showMessage(`👤 ${message}`, 'user');
                elements.freeChatInput.value = '';
                
                // GameEngine을 통해 메시지 처리
                const result = await gameEngine.sendMessage(message);
                
                if (result.success && result.response) {
                    showMessage(result.response, 'character');
                    
                    if (result.affectionChange) {
                        updateAffection(result.newAffection);
                    }
                } else {
                    throw new Error(result.error || '메시지 처리 실패');
                }
                
            } catch (error) {
                console.error('❌ 메시지 전송 실패:', error);
                showMessage('❌ 메시지 전송에 실패했습니다.', 'system');
            }
        }

        // 메시지 표시
        function showMessage(text, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            
            elements.chatContainer.appendChild(message);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        // 호감도 업데이트
        function updateAffection(newValue) {
            elements.affectionFill.style.width = `${newValue}%`;
            elements.affectionValue.textContent = newValue;
            
            // 호감도 변화 효과
            elements.affectionFill.style.boxShadow = '0 0 10px rgba(255, 107, 107, 0.5)';
            setTimeout(() => {
                elements.affectionFill.style.boxShadow = '';
            }, 500);
        }

        // 게임 저장
        function saveGame() {
            const result = gameEngine.saveGame('manual');
            if (result.success) {
                showMessage('💾 게임이 저장되었습니다.', 'system');
            } else {
                showMessage('❌ 게임 저장에 실패했습니다.', 'system');
            }
        }

        // 게임 불러오기
        function loadGame() {
            const result = gameEngine.loadGame('manual');
            if (result.success) {
                showMessage('📁 게임을 불러왔습니다.', 'system');
                location.reload(); // 간단한 방법으로 상태 재설정
            } else {
                showMessage('❌게임 불러오기에 실패했습니다.', 'system');
            }
        }

        // 관리자 모드 토글
        function toggleAdminMode() {
            const isAdminMode = elements.adminPanel.classList.toggle('active');
            updateAdminPanel();
            
            showMessage(`🔧 관리자 모드: ${isAdminMode ? '활성화' : '비활성화'}`, 'system');
        }

        // 관리자 패널 업데이트
        function updateAdminPanel() {
            if (!gameEngine.initialized) return;
            
            const status = gameEngine.getEngineStatus();
            const version = gameEngine.getVersion();
            
            elements.engineStatus.textContent = status.initialized ? '정상' : '오류';
            elements.moduleStatus.textContent = Object.values(status.moduleStatus).every(s => s) ? '전체 정상' : '일부 오류';
            elements.gameStatus.textContent = status.gameActive ? '플레이 중' : '대기중';
        }

        // 전역 함수로 등록 (기존 호환성)
        window.toggleAdminMode = toggleAdminMode;
        window.gameEngine = gameEngine;

        // 게임 초기화 실행
        document.addEventListener('DOMContentLoaded', initializeGame);
        
        // 이미 DOM이 로드된 경우
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
        }
    </script>
</body>
</html>
