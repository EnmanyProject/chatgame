<!DOCTYPE html>

<head>

    <title>üé≠ Îã§Ï§ë ÏãúÎÇòÎ¶¨Ïò§ Ïñ¥ÎìúÎ≤§Ï≤ò Í≤åÏûÑ v2.1.0 ‚ö°</title>
    <style>
        * {

        }
        body {

            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;

        }
        .chat-container {

            height: min(100vh, 800px);

            overflow: hidden;

        /* ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù ÌôîÎ©¥ */
        .scenario-selection {
            flex: 1;
            padding: 40px 30px;
            display: flex;

            align-items: center;
            justify-content: center;
        }
        .scenario-title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #ff69b4;
        }
        .scenario-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        .scenario-button {
            background: #333;
            border: 2px solid #555;
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .scenario-button:hover {
            background: #444;
            border-color: #ff69b4;
            transform: translateY(-2px);
        }
        
        /* Ï±ÑÌåÖ ÌôîÎ©¥ */
        .chat-header {
            background: #111;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: none;
            justify-content: space-between;
            align-items: center;
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .profile-pic {
            position: relative;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
        }
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            border: 2px solid #111;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .contact-details {
            display: flex;
            flex-direction: column;
        }
        .contact-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }
        .last-seen {
            font-size: 12px;
            color: #888;
        }
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: #000;
            display: none;
            /* Ïä§ÌÅ¨Î°§Î∞î Ïà®Í∏∞Í∏∞ (Ïã§Ï†ú Ï±ÑÌåÖÏï±Ï≤òÎüº) */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        .messages-container::-webkit-scrollbar {
            display: none; /* Chrome/Safari/Opera */
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            animation: messageSlide 0.3s ease-out;
        }
        .message.received {
            align-items: flex-start;
        }
        .message.sent {
            align-items: flex-end;
        }
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.received .message-bubble {
            background: #333;
            color: #fff;
            border-bottom-left-radius: 4px;
        }
        .message.received.narration .message-bubble {
            background: #222;
            color: #888;
            font-style: italic;
            border-bottom-left-radius: 4px;
        }
        .message.sent .message-bubble {
            background: #ff69b4;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        
        /* ÏÑ†ÌÉùÏßÄ */
        .choices-container {
            padding: 15px 20px;
            border-top: 1px solid #333;
            background: #111;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: none;
        }
        .choices-container.show {
            transform: translateY(0);
            opacity: 1;
        }
        .choices-container.hide {
            transform: translateY(100%);
            opacity: 0;
        }
        .choice-button {
            width: 100%;
            background: #333;
            border: 2px solid #555;
            color: #fff;
            padding: 15px 20px;
            margin: 8px 0;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: choiceSlideIn 0.4s ease-out forwards;
        }
        .choice-button:nth-child(1) { animation-delay: 0.1s; }
        .choice-button:nth-child(2) { animation-delay: 0.2s; }
        .choice-button:nth-child(3) { animation-delay: 0.3s; }
        .choice-button:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes choiceSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .choice-button:hover {
            background: #444;
            border-color: #ff69b4;
            transform: translateY(-2px);
        }
        .choice-button:active {
            transform: translateY(0px);
        }
        .choice-button.selected {
            background: #ff69b4;
            border-color: #ff1493;
        }
        
        /* ÏûÖÎ†•Ï∞Ω */
        .input-container {
            padding: 15px 20px;
            border-top: 1px solid #333;
            background: #111;
            display: none;
        }
        .input-wrapper {

            align-items: center;

            background: #222;
            border-radius: 20px;

        }
        .message-input {

            color: #fff;

        .send-btn {

            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover:not(:disabled) {
            background: #ff1493;
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* ÌÉÄÏù¥Ìïë ÌëúÏãúÍ∏∞ */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #333;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 80%;
            margin-bottom: 15px;
        }
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #888;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ÏßÑÌñâÎèÑ Î∞î */
        .progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #222;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        /* Ïû¨ÏãúÏûë Î≤ÑÌäº */
        .restart-btn {

            top: 10px;
            right: 10px;
            background: #333;
            border: 1px solid #555;
            color: #fff;

            transition: all 0.3s ease;

        }
        .restart-btn:hover {

        }
        
        .back-btn {

            color: #fff;
            padding: 12px 24px;

            transition: all 0.3s ease;

        }
        .back-btn:hover {

            border-color: #ff69b4;
        }
        
        /* Ìò∏Í∞êÎèÑ ÌïòÌä∏ Ïä§ÌÉÄÏùº */
        .affection-hearts {
            display: flex;
            gap: 3px;
            align-items: center;
            min-width: 100px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }
        
        .heart {
            font-size: 16px;
            color: #ff1493;
            opacity: 0;
            transform: scale(0);
            animation: heartPop 0.5s ease-out forwards;
            display: inline-block;
        }
        
        @keyframes heartPop {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .heart:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }
        
        .heart {
            font-size: 16px;
            color: #ff1493;
            opacity: 0;
            transform: scale(0);
            animation: heartPop 0.5s ease-out forwards;
        }
        
        @keyframes heartPop {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.3) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù ÌôîÎ©¥ -->
        <div id="scenarioSelection" class="scenario-selection">
            <h1 class="scenario-title">üé≠ ÏãúÎÇòÎ¶¨Ïò§Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</h1>
            <div id="scenarioButtons" class="scenario-buttons">
                <div style="text-align: center; color: #666;">‚ö° v2.1.0 Î°úÎî© Ï§ë...</div>

        <!-- ÏßÑÌñâÎèÑ Î∞î -->

        <!-- Ï±ÑÌåÖ Ìó§Îçî -->

            </div>

        <!-- Î©îÏãúÏßÄ Ïª®ÌÖåÏù¥ÎÑà -->
        <main id="messagesContainer" class="messages-container">
            <!-- Î©îÏãúÏßÄÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
        </main>

        <!-- ÏÑ†ÌÉùÏßÄ Ïª®ÌÖåÏù¥ÎÑà -->
        <div id="choicesContainer" class="choices-container">
            <!-- ÏÑ†ÌÉùÏßÄ Î≤ÑÌäºÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
        </div>

        <!-- ÏûÖÎ†• Ïª®ÌÖåÏù¥ÎÑà -->
        <div id="inputContainer" class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" class="message-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." maxlength="200">
                <button id="sendBtn" class="send-btn">‚û§</button>

    </div>

    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú Í¥ÄÎ¶¨
        let gameState = {
            currentScenario: null,
            currentCharacter: null,
            choiceNumber: 0,
            affection: 0,  // Ï¥àÍ∏∞ Ìò∏Í∞êÎèÑ 0ÏúºÎ°ú Î≥ÄÍ≤Ω
            messageCount: 0,
            previousChoices: [],
            waitingForInput: false,
            isFreeChatMode: false,
            isSubjectiveMode: false,  // Ï£ºÍ¥ÄÏãù Î™®Îìú ÌîåÎûòÍ∑∏ Ï∂îÍ∞Ä
            isProcessing: false,  // Ï≤òÎ¶¨ Ï§ë ÌîåÎûòÍ∑∏ (Ï§ëÎ≥µ ÏûÖÎ†• Î∞©ÏßÄ)
            canInput: true  // ÏûÖÎ†• Í∞ÄÎä• Ïó¨Î∂Ä
        };

        // Ïä§ÌÅ¨Î°§ ÏûêÎèô Ïù¥Îèô Ìï®Ïàò
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
                container.scrollTo({
                    top: container.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        let availableScenarios = [];
        let availableCharacters = [];

        // Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ® Ìï®Ïàò
        async function refreshCharacterData() {
            if (gameState.currentCharacter) {
                try {
                    console.log('üîÑ Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ®...');
                    const response = await fetch('/api/scenario?action=list&type=characters', {
                        timeout: 5000
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        availableCharacters = data.characters.filter(c => c.active);
                        // ÌòÑÏû¨ Ï∫êÎ¶≠ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
                        const updatedCharacter = availableCharacters.find(c => c.id === gameState.currentCharacter.id);
                        if (updatedCharacter) {
                            gameState.currentCharacter = updatedCharacter;
                            console.log('‚úÖ Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏Îê®');
                            
                            // ÏïÑÎ∞îÌÉÄ Ïù¥ÎØ∏ÏßÄ ÏÉàÎ°úÍ≥†Ïπ®
                            if (updatedCharacter.avatar_url) {
                                document.getElementById('characterAvatar').src = updatedCharacter.avatar_url;
                            }
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ® Ïã§Ìå®:', error);
                    // ÏóêÎü¨Í∞Ä Î∞úÏÉùÌï¥ÎèÑ Í≤åÏûÑ ÏßÑÌñâÏóê ÏòÅÌñ•ÏùÑ Ï£ºÏßÄ ÏïäÏùå
                }
            }
        }

        // ÌéòÏù¥ÏßÄ Ìè¨Ïª§Ïä§ Ïãú Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ®
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && gameState.currentCharacter) {
                refreshCharacterData();
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏãúÎÇòÎ¶¨Ïò§ Î°úÎìú
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ v2.1.0 ÏÑ±Îä• ÏµúÏ†ÅÌôî Î≤ÑÏ†Ñ ÏãúÏûë!');
            
            try {
                await loadScenarios();
                setupEventListeners();
                console.log('‚úÖ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
            } catch (error) {
                console.error('‚ùå Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; background: red; color: white; padding: 10px; z-index: 9999;';
                errorDiv.innerHTML = `Ï¥àÍ∏∞Ìôî Ïã§Ìå®: ${error.message} <button onclick="location.reload()">ÏÉàÎ°úÍ≥†Ïπ®</button>`;
                document.body.prepend(errorDiv);
            }
        });

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // ÏóîÌÑ∞ÌÇ§Î°ú Î©îÏãúÏßÄ Ï†ÑÏÜ°
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendFreeMessage();
                }
            });
            
            // Ï†ÑÏÜ° Î≤ÑÌäº ÌÅ¥Î¶≠
            document.getElementById('sendBtn').addEventListener('click', sendFreeMessage);
        }

        // API Ïó∞Í≤∞ ÌÖåÏä§Ìä∏
        async function testApiConnection() {
            console.log('üîç API Ïó∞Í≤∞ ÌÖåÏä§Ìä∏ Ï§ë...');
            
            try {
                // Í∞ÑÎã®Ìïú Ìó¨Ïä§ Ï≤¥ÌÅ¨
                const response = await fetch('/api/scenario?action=test', {
                    method: 'GET',
                    timeout: 5000
                });
                
                console.log('üîó API Ïó∞Í≤∞ ÏÉÅÌÉú:', response.status);
                return response.status < 500; // 5xx ÏóêÎü¨Í∞Ä ÏïÑÎãàÎ©¥ Ïó∞Í≤∞Îê®
                
            } catch (error) {
                console.error('üí• API Ïó∞Í≤∞ Ïã§Ìå®:', error);
                return false;
            }
        }

        // ÏãúÎÇòÎ¶¨Ïò§ Î°úÎìú
        async function loadScenarios() {
            console.log('üîÑ ÏãúÎÇòÎ¶¨Ïò§ Î°úÎî© ÏãúÏûë...');
            
            // Î°úÎî© Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ ÌëúÏãú
            const scenarioContainer = document.getElementById('scenarioButtons');
            if (scenarioContainer) {
                scenarioContainer.innerHTML = '<div style="text-align: center; color: #666;">üîÑ ÏãúÎÇòÎ¶¨Ïò§ Î°úÎî© Ï§ë...</div>';
            }
            
            try {
                // Î®ºÏ†Ä API Ïó∞Í≤∞ ÌÖåÏä§Ìä∏
                const isApiConnected = await testApiConnection();
                if (!isApiConnected) {
                    throw new Error('API ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§');
                }
                
                console.log('üì° API ÏöîÏ≤≠ Ï§ë: /api/scenario?action=list&type=scenarios');
                const response = await fetch('/api/scenario?action=list&type=scenarios', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    timeout: 10000 // 10Ï¥à ÌÉÄÏûÑÏïÑÏõÉ
                });
                
                console.log('üì° ÏùëÎãµ ÏÉÅÌÉú:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Î∞õÏùÄ Îç∞Ïù¥ÌÑ∞:', data);
                
                if (data.success && data.scenarios && data.scenarios.length > 0) {
                    availableScenarios = data.scenarios.filter(s => s.active);
                    console.log('‚úÖ ÌôúÏÑ± ÏãúÎÇòÎ¶¨Ïò§:', availableScenarios.length + 'Í∞ú');
                    displayScenarioButtons(availableScenarios);
                } else {
                    console.warn('‚ö†Ô∏è ÌôúÏÑ±ÌôîÎêú ÏãúÎÇòÎ¶¨Ïò§Í∞Ä ÏóÜÏùå');
                    if (scenarioContainer) {
                        scenarioContainer.innerHTML = 
                            '<div style="color: #e74c3c;">ÌôúÏÑ±ÌôîÎêú ÏãúÎÇòÎ¶¨Ïò§Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                    }
                }
            } catch (error) {
                console.error('‚ùå ÏãúÎÇòÎ¶¨Ïò§ Î°úÎî© Ïã§Ìå®:', error);
                
                // Î®ºÏ†Ä ÏÑúÎ≤Ñ Ï∫êÏãú Î¶¨ÏÖã ÏãúÎèÑ
                try {
                    console.log('üîß ÏÑúÎ≤Ñ Ï∫êÏãú Î¶¨ÏÖã ÏãúÎèÑ...');
                    await fetch('/api/scenario?action=reset');
                    console.log('‚úÖ ÏÑúÎ≤Ñ Ï∫êÏãú Î¶¨ÏÖã ÏÑ±Í≥µ');
                    
                    // Î¶¨ÏÖã ÌõÑ Îã§Ïãú ÏãúÎèÑ
                    const retryResponse = await fetch('/api/scenario?action=list&type=scenarios');

        // ÏÑúÎ≤ÑÏóêÏÑú Ï†ÄÏû•Îêú ÎåÄÌôî Í∞ÄÏ†∏Ïò§Í∏∞
        async function getStoredDialogues(scenarioId) {
            try {
                const response = await fetch(`/api/scenario?action=get&type=dialogues&id=${scenarioId}`);

                return data.success ? data.dialogues : null;
            } catch (error) {

        // Ï†ÄÏû•Îêú ÎåÄÌôîÏóêÏÑú ÌòÑÏû¨ ÏÉÅÌô©Ïóê ÎßûÎäî ÎåÄÌôî ÏÑ†ÌÉù (ÏûêÏó∞Ïä§Îü¨Ïö¥ ÌùêÎ¶Ñ)
        function selectDialogueFromStored(storedDialogues) {
            if (!storedDialogues || storedDialogues.length === 0) return null;
            
            // ÎåÄÌôî ÌùêÎ¶ÑÏùÑ ÏúÑÌïú Îã®Í≥Ñ Í≤∞Ï†ï
            const conversationStage = getConversationStage(gameState.choiceNumber, gameState.affection);
            
            // Îã®Í≥ÑÎ≥ÑÎ°ú Ï†ÅÏ†àÌïú ÎåÄÌôî ÌïÑÌÑ∞ÎßÅ
            const suitableDialogues = filterDialoguesByStage(storedDialogues, conversationStage);
            
            // Ïù¥Ï†Ñ ÏÑ†ÌÉùÍ≥ºÏùò Ïó∞ÏÜçÏÑ±ÏùÑ Í≥†Î†§Ìïú ÎåÄÌôî ÏÑ†ÌÉù
            const selectedDialogue = selectContextualDialogue(suitableDialogues, gameState);
            
            if (selectedDialogue && selectedDialogue.generated_content) {
                const content = selectedDialogue.generated_content;
                
                // ÎåÄÌôîÎ•º ÌòÑÏû¨ ÏÉÅÌô©Ïóê ÎßûÍ≤å Ï°∞Ï†ï
                const adjustedContent = adjustDialogueForContext(content, gameState);
                
                return {
                    dialogue: adjustedContent.dialogue || 'ÏïàÎÖïÌïòÏÑ∏Ïöî!',
                    narration: adjustedContent.narration || '',
                    choices: adjustedContent.choices || [
                        { text: "Ï¢ãÏïÑ", affection_impact: 1 },
                        { text: "Í∑∏Îûò", affection_impact: 1 },
                        { text: "Ïùë", affection_impact: 1 }
                    ]
                };
            }
            
            return null;
        }

        // ÎåÄÌôî Îã®Í≥Ñ Í≤∞Ï†ï (Ï¥àÍ∏∞, Ï§ëÍ∏∞, ÌõÑÍ∏∞)
        function getConversationStage(choiceNumber, affection) {
            if (choiceNumber <= 8) {
                return 'opening'; // Ï¥àÍ∏∞ - Ïù∏ÏÇ¨, ÏÜåÍ∞ú, Ï≤´Ïù∏ÏÉÅ
            } else if (choiceNumber <= 24) {
                if (affection >= 85) return 'middle_romantic'; // Ï§ëÍ∏∞ Î°úÎß®Ìã±
                else if (affection >= 70) return 'middle_friendly'; // Ï§ëÍ∏∞ ÏπúÍ∑ºÌï®
                else return 'middle_cautious'; // Ï§ëÍ∏∞ Ï°∞Ïã¨Ïä§Îü¨ÏõÄ
            } else {
                if (affection >= 90) return 'ending_love'; // Ï¢ÖÎ£å - ÏÇ¨Îûë Í≥†Î∞±
                else if (affection >= 80) return 'ending_close'; // Ï¢ÖÎ£å - ÏπúÎ∞ÄÌï®
                else return 'ending_friend'; // Ï¢ÖÎ£å - ÏπúÍµ¨ Í¥ÄÍ≥Ñ
            }
        }

        // Îã®Í≥ÑÎ≥Ñ Ï†ÅÏ†àÌïú ÎåÄÌôî ÌïÑÌÑ∞ÎßÅ
        function filterDialoguesByStage(dialogues, stage) {
            // Î™®Îì† ÎåÄÌôîÎ•º Îã®Í≥ÑÎ≥ÑÎ°ú Î∂ÑÎ•òÌïòÍ∏∞ Ïñ¥Î†§Ïö∞ÎØÄÎ°ú ÏàúÌôò Î∞©ÏãùÏóê Í∞ÄÏ§ëÏπò Ï†ÅÏö©
            const stagePreferences = {
                'opening': [0, 1, 2], // Ï¥àÍ∏∞ ÎåÄÌôîÎì§ ÏÑ†Ìò∏
                'middle_romantic': [3, 4, 5, 6], // Ï§ëÍ∏∞ Î°úÎß®Ìã± ÎåÄÌôîÎì§
                'middle_friendly': [2, 3, 4], // Ï§ëÍ∏∞ ÏπúÍ∑ºÌïú ÎåÄÌôîÎì§
                'middle_cautious': [1, 2, 3], // Ï§ëÍ∏∞ Ï°∞Ïã¨Ïä§Îü¨Ïö¥ ÎåÄÌôîÎì§
                'ending_love': [5, 6, 7], // Ï¢ÖÎ£å ÏÇ¨Îûë ÎåÄÌôîÎì§
                'ending_close': [4, 5, 6], // Ï¢ÖÎ£å ÏπúÎ∞ÄÌïú ÎåÄÌôîÎì§
                'ending_friend': [3, 4, 5] // Ï¢ÖÎ£å ÏπúÍµ¨ ÎåÄÌôîÎì§
            };
            
            const preferredIndices = stagePreferences[stage] || [0, 1, 2];
            const filteredDialogues = [];
            
            for (const index of preferredIndices) {
                if (index < dialogues.length) {
                    filteredDialogues.push(dialogues[index]);
                }
            }
            
            return filteredDialogues.length > 0 ? filteredDialogues : dialogues.slice(0, 3);
        }

        // Î¨∏Îß•ÏùÑ Í≥†Î†§Ìïú ÎåÄÌôî ÏÑ†ÌÉù
        function selectContextualDialogue(dialogues, gameState) {
            if (!dialogues || dialogues.length === 0) return null;
            
            // Ïù¥Ï†Ñ ÏÑ†ÌÉùÏùò Í∞êÏ†ï Ï∂©Í≤©ÏùÑ Í≥†Î†§
            const lastChoice = gameState.previousChoices[gameState.previousChoices.length - 1];
            const recentAffectionImpact = lastChoice ? lastChoice.affection_impact : 0;
            
            // Í∞êÏ†ï Î≥ÄÌôîÏóê Îî∞Î•∏ ÎåÄÌôî ÏÑ†ÌÉù
            if (recentAffectionImpact >= 2) {
                // Í∏çÏ†ïÏ†Å Î∞òÏùë ÌõÑ - Îçî ÏπúÍ∑ºÌïú ÎåÄÌôî
                return dialogues[dialogues.length - 1] || dialogues[0];
            } else if (recentAffectionImpact <= -1) {
                // Î∂ÄÏ†ïÏ†Å Î∞òÏùë ÌõÑ - Îçî Ï°∞Ïã¨Ïä§Îü¨Ïö¥ ÎåÄÌôî
                return dialogues[0];
            }
            
            // ÏùºÎ∞òÏ†ÅÏù∏ Í≤ΩÏö∞ - ÏàúÌôòÌïòÎêò ÏïΩÍ∞ÑÏùò ÎûúÎç§ÏÑ± Ï∂îÍ∞Ä
            const baseIndex = (gameState.choiceNumber - 1) % dialogues.length;
            const randomOffset = Math.floor(Math.random() * 2); // 0 ÎòêÎäî 1
            const selectedIndex = (baseIndex + randomOffset) % dialogues.length;
            
            return dialogues[selectedIndex];
        }

        // ÌòÑÏû¨ ÏÉÅÌô©Ïóê ÎßûÍ≤å ÎåÄÌôî ÎÇ¥Ïö© Ï°∞Ï†ï
        function adjustDialogueForContext(content, gameState) {
            let adjustedDialogue = content.dialogue || '';
            let adjustedNarration = content.narration || '';
            
            // Ï∫êÎ¶≠ÌÑ∞ Ïù¥Î¶Ñ ÏπòÌôò
            if (gameState.currentCharacter && gameState.currentCharacter.name) {
                adjustedDialogue = adjustedDialogue.replace(/\$\{.*?name.*?\}/g, gameState.currentCharacter.name);
                adjustedNarration = adjustedNarration.replace(/\$\{.*?name.*?\}/g, gameState.currentCharacter.name);
            }
            
            // Ìò∏Í∞êÎèÑÏóê Îî∞Î•∏ Í∞êÏ†ï ÌëúÌòÑ Ï°∞Ï†ï
            const emotionLevel = getEmotionLevel(gameState.affection);
            adjustedDialogue = addEmotionalTone(adjustedDialogue, emotionLevel);
            
            // ÏÑ†ÌÉùÏßÄÏùò Ìò∏Í∞êÎèÑ ÏòÅÌñ• Ï°∞Ï†ï
            const adjustedChoices = content.choices ? content.choices.map(choice => ({
                text: choice.text,
                affection_impact: adjustCurrentAffectionImpact(choice.affection_impact, gameState.affection)
            })) : [];
            
            return {
                dialogue: adjustedDialogue,
                narration: adjustedNarration,
                choices: adjustedChoices
            };
        }

        // Ìò∏Í∞êÎèÑÏóê Îî∞Î•∏ Í∞êÏ†ï Î†àÎ≤®
        function getEmotionLevel(affection) {
            if (affection >= 90) return 'very_positive';
            if (affection >= 80) return 'positive';
            if (affection >= 70) return 'neutral';
            if (affection >= 60) return 'cautious';
            return 'distant';
        }

        // Í∞êÏ†ïÏóê Îî∞Î•∏ ÌÜ§ Ï°∞Ï†ï
        function addEmotionalTone(dialogue, emotionLevel) {
            const emoticons = {
                'very_positive': ['üòä', 'üíï', 'üòç', 'ü•∞'],
                'positive': ['üòä', 'üòÑ', '‚ò∫Ô∏è', 'üíó'],
                'neutral': ['üòä', 'üôÇ', 'üòå'],
                'cautious': ['üòê', 'ü§î', 'üòî'],
                'distant': ['üòë', 'üòï', 'üôÑ']
            };
            
            const currentEmoticons = emoticons[emotionLevel] || emoticons['neutral'];
            
            // Ïù¥ÎØ∏ Ïù¥Î™®Ìã∞ÏΩòÏù¥ ÏûàÏúºÎ©¥ ÍµêÏ≤¥ÌïòÏßÄ ÏïäÏùå
            if (dialogue.match(/[\u{1F600}-\u{1F64F}]|\u{1F300}-\u{1F5FF}|\u{1F680}-\u{1F6FF}|\u{2600}-\u{26FF}|\u{2700}-\u{27BF}/u)) {
                return dialogue;
            }
            
            // 50% ÌôïÎ•†Î°ú Ïù¥Î™®Ìã∞ÏΩò Ï∂îÍ∞Ä
            if (Math.random() > 0.5) {
                const randomEmoticon = currentEmoticons[Math.floor(Math.random() * currentEmoticons.length)];
                return dialogue + ' ' + randomEmoticon;
            }
            
            return dialogue;
        }

        // ÌòÑÏû¨ Ìò∏Í∞êÎèÑÏóê Îî∞Î•∏ ÏÑ†ÌÉùÏßÄ ÏòÅÌñ• Ï°∞Ï†ï
        function adjustCurrentAffectionImpact(originalImpact, currentAffection) {
            // ÎÜíÏùÄ Ìò∏Í∞êÎèÑÏóêÏÑúÎäî ÏÑ†ÌÉùÏùò ÏòÅÌñ•Ïù¥ ÏûëÏïÑÏßê
            if (currentAffection >= 85) {
                return Math.max(1, Math.floor(originalImpact * 0.8));
            } else if (currentAffection <= 60) {
                // ÎÇÆÏùÄ Ìò∏Í∞êÎèÑÏóêÏÑúÎäî ÏÑ†ÌÉùÏùò ÏòÅÌñ•Ïù¥ Ïª§Ïßê
                return Math.floor(originalImpact * 1.2);
            }
            
            return originalImpact;
        }

        // Ï∫êÎ¶≠ÌÑ∞ Î©îÏãúÏßÄ ÌëúÏãú (ÎåÄÏÇ¨ÏôÄ ÏßÄÎ¨∏ Î∂ÑÎ¶¨)

        // Ï£ºÍ¥ÄÏãù ÎãµÎ≥Ä Ìò∏Í∞êÎèÑ Î≥¥ÎÑàÏä§ Í≥ÑÏÇ∞
        function calculateSubjectiveBonus(message) {
            const messageLength = message.length;
            const positiveWords = ['Ï¢ã', 'ÏÇ¨Îûë', 'ÌñâÎ≥µ', 'Ï¶êÍ±∞', 'Í∏∞ÏÅò', 'Í∞êÏÇ¨', 'Í≥†Îßà', 'Î©ãÏßÄ', 'ÏòàÏÅò', 'ÏïÑÎ¶ÑÎã§', 'Îî∞Îúª', 'ÏÜåÏ§ë'];
            const hasPositiveWord = positiveWords.some(word => message.includes(word));
            
            // Í∏∏Ïù¥ÏôÄ Í∏çÏ†ïÏ†Å Îã®Ïñ¥Ïóê Îî∞Î•∏ Î≥¥ÎÑàÏä§
            let bonus = 10; // Í∏∞Î≥∏ Î≥¥ÎÑàÏä§
            if (messageLength > 20) bonus += 5;
            if (messageLength > 50) bonus += 5;
            if (hasPositiveWord) bonus += 10;
            
            return Math.min(bonus, 30); // ÏµúÎåÄ 30Ï†ê
        }

        // Ìò∏Í∞êÎèÑÏóê Îî∞Î•∏ Ïù¥Î™®ÏßÄ Ï∂îÍ∞Ä Ìï®Ïàò

                const emojis = ['üòä', 'üòå', 'üíñ', '‚ú®'];
                if (Math.random() > 0.3) { // 70% ÌôïÎ•†Î°ú Ïù¥Î™®ÏßÄ Ï∂îÍ∞Ä

                if (Math.random() > 0.8) { // 20% ÌôïÎ•†Î°ú Ïù¥Î™®ÏßÄ Ï∂îÍ∞Ä

            // Îß§Ïö∞ ÎÇÆÏùÄ Ìò∏Í∞êÎèÑ: Ïù¥Î™®ÏßÄ ÏÇ¨Ïö© ÏïàÌï®
            return text;
