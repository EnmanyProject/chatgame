    </style>

<body>

    <script>
        // Ïò®ÎùºÏù∏ Îç∞Ïù¥ÌÑ∞ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï¥àÍ∏∞Ìôî
        let onlineDataClient;

        // Í≤åÏûÑ ÏÉÅÌÉú Í¥ÄÎ¶¨
        let gameState = {
            currentScenario: null,
            currentCharacter: null,
            choiceNumber: 0,
            affection: 0,  // Ï¥àÍ∏∞ Ìò∏Í∞êÎèÑ 0ÏúºÎ°ú Î≥ÄÍ≤Ω
            messageCount: 0,
            previousChoices: [],
            waitingForInput: false,
            isFreeChatMode: false,
            isSubjectiveMode: false,  // Ï£ºÍ¥ÄÏãù Î™®Îìú ÌîåÎûòÍ∑∏ Ï∂îÍ∞Ä
            isProcessing: false,  // Ï≤òÎ¶¨ Ï§ë ÌîåÎûòÍ∑∏ (Ï§ëÎ≥µ ÏûÖÎ†• Î∞©ÏßÄ)
            canInput: true,  // ÏûÖÎ†• Í∞ÄÎä• Ïó¨Î∂Ä

            // ÎåÄÌôî Î∞òÎ≥µ Î∞©ÏßÄ ÏãúÏä§ÌÖú
            conversationHistory: [],  // Ï†ÑÏ≤¥ ÎåÄÌôî Í∏∞Î°ù
            usedDialogues: new Set(),  // ÏÇ¨Ïö©Îêú ÎåÄÌôî Ìå®ÌÑ¥ Ï∂îÏ†Å
            recentPatterns: [],  // ÏµúÍ∑º ÎåÄÌôî Ìå®ÌÑ¥ (ÏµúÎåÄ 10Í∞ú)
            topicHistory: [],  // Ï£ºÏ†ú ÌûàÏä§ÌÜ†Î¶¨ (ÏµúÎåÄ 20Í∞ú)
            emotionHistory: []  // Í∞êÏ†ï Î≥ÄÌôî ÌûàÏä§ÌÜ†Î¶¨
        };

        // Ïä§ÌÅ¨Î°§ ÏûêÎèô Ïù¥Îèô Ìï®Ïàò (Í∞úÏÑ†Îêú Î≤ÑÏ†Ñ)
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            
            // Ï¶âÏãú Ïä§ÌÅ¨Î°§ + ÏßÄÏó∞Îêú Ïä§ÌÅ¨Î°§ (2Îã®Í≥Ñ)
            container.scrollTop = container.scrollHeight;
            container.scrollTo({
                top: container.scrollHeight,
                behavior: 'smooth'
            });
            
            // Ï∂îÍ∞Ä ÏßÄÏó∞Îêú Ïä§ÌÅ¨Î°§ (Îçî ÌôïÏã§ÌïòÍ≤å)
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
                container.scrollTo({
                    top: container.scrollHeight,
                    behavior: 'smooth'
                });
            }, 150);
            
            // ÏµúÏ¢Ö ÌôïÏù∏ Ïä§ÌÅ¨Î°§ (ÏûÖÎ†•Ï∞Ω ÌëúÏãú ÌõÑ)
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 300);
        }

        let availableScenarios = [];
        let availableCharacters = [];

        // Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ® Ìï®Ïàò
        async function refreshCharacterData() {
            if (gameState.currentCharacter) {
                try {
                    console.log('üîÑ Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ®...');
                    const response = await fetch('/api/scenario?action=list&type=characters', {
                        timeout: 5000
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        availableCharacters = data.characters.filter(c => c.active);
                        // ÌòÑÏû¨ Ï∫êÎ¶≠ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
                        const updatedCharacter = availableCharacters.find(c => c.id === gameState.currentCharacter.id);
                        if (updatedCharacter) {
                            gameState.currentCharacter = updatedCharacter;
                            console.log('‚úÖ Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏Îê®');
                            
                            // ÏïÑÎ∞îÌÉÄ Ïù¥ÎØ∏ÏßÄ ÏÉàÎ°úÍ≥†Ïπ®
                            if (updatedCharacter.avatar_url) {
                                document.getElementById('characterAvatar').src = updatedCharacter.avatar_url;
                            }
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ® Ïã§Ìå®:', error);
                    // ÏóêÎü¨Í∞Ä Î∞úÏÉùÌï¥ÎèÑ Í≤åÏûÑ ÏßÑÌñâÏóê ÏòÅÌñ•ÏùÑ Ï£ºÏßÄ ÏïäÏùå
                }
            }
        }

        // ÌéòÏù¥ÏßÄ Ìè¨Ïª§Ïä§ Ïãú Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ®
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && gameState.currentCharacter) {
                refreshCharacterData();
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏãúÎÇòÎ¶¨Ïò§ Î°úÎìú
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ v2.2.0 ÏûêÏó∞Ïä§Îü¨Ïö¥ ÎåÄÌôîÏ≤¥ Î≤ÑÏ†Ñ ÏãúÏûë! (Cache Fixed)');
            
            try {
                await loadScenarios();
                setupEventListeners();
                console.log('‚úÖ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
            } catch (error) {
                console.error('‚ùå Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; background: red; color: white; padding: 10px; z-index: 9999;';
                errorDiv.innerHTML = `Ï¥àÍ∏∞Ìôî Ïã§Ìå®: ${error.message} <button onclick="location.reload()">ÏÉàÎ°úÍ≥†Ïπ®</button>`;
                document.body.prepend(errorDiv);
            }
        });

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // ÏóîÌÑ∞ÌÇ§Î°ú Î©îÏãúÏßÄ Ï†ÑÏÜ°
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendFreeMessage();
                }
            });
            
            // Ï†ÑÏÜ° Î≤ÑÌäº ÌÅ¥Î¶≠
            document.getElementById('sendBtn').addEventListener('click', sendFreeMessage);
        }

        // API Ïó∞Í≤∞ ÌÖåÏä§Ìä∏
        async function testApiConnection() {
            console.log('üîç API Ïó∞Í≤∞ ÌÖåÏä§Ìä∏ Ï§ë...');
            
            try {
                // Í∞ÑÎã®Ìïú Ìó¨Ïä§ Ï≤¥ÌÅ¨
                const response = await fetch('/api/scenario?action=test', {
                    method: 'GET',
                    timeout: 5000
                });
                
                console.log('üîó API Ïó∞Í≤∞ ÏÉÅÌÉú:', response.status);
                return response.status < 500; // 5xx ÏóêÎü¨Í∞Ä ÏïÑÎãàÎ©¥ Ïó∞Í≤∞Îê®
                
            } catch (error) {
                console.error('üí• API Ïó∞Í≤∞ Ïã§Ìå®:', error);
                return false;
            }
        }

        // ÏãúÎÇòÎ¶¨Ïò§ Î°úÎìú
        async function loadScenarios() {
            console.log('üåê ÏãúÎÇòÎ¶¨Ïò§ Î°úÎî© ÏãúÏûë (Ïò®ÎùºÏù∏ GitHub Í∏∞Î∞ò)...');

            // Î°úÎî© Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ ÌëúÏãú
            const scenarioContainer = document.getElementById('scenarioButtons');
            if (scenarioContainer) {
                scenarioContainer.innerHTML = '<div style="text-align: center; color: #666;">üîÑ Ïò®ÎùºÏù∏ÏóêÏÑú ÏãúÎÇòÎ¶¨Ïò§ Î°úÎî© Ï§ë...</div>';
            }

            try {
                // Ïò®ÎùºÏù∏ Îç∞Ïù¥ÌÑ∞ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Í∞Ä ÏóÜÏúºÎ©¥ Ï¥àÍ∏∞Ìôî
                if (!onlineDataClient) {
                    onlineDataClient = new OnlineDataClient();
                    // Ï¥àÍ∏∞Ìôî ÏãúÍ∞Ñ ÌôïÎ≥¥
                    await new Promise(resolve => setTimeout(resolve, 1000));

        function getConversationStage(choiceNumber, affection) {
            if (choiceNumber <= 8) {
                return 'opening'; // Ï¥àÍ∏∞ - Ïù∏ÏÇ¨, ÏÜåÍ∞ú, Ï≤´Ïù∏ÏÉÅ
            } else if (choiceNumber <= 24) {
                if (affection >= 85) return 'middle_romantic'; // Ï§ëÍ∏∞ Î°úÎß®Ìã±
                else if (affection >= 70) return 'middle_friendly'; // Ï§ëÍ∏∞ ÏπúÍ∑ºÌï®
                else return 'middle_cautious'; // Ï§ëÍ∏∞ Ï°∞Ïã¨Ïä§Îü¨ÏõÄ
            } else {
                if (affection >= 90) return 'ending_love'; // Ï¢ÖÎ£å - ÏÇ¨Îûë Í≥†Î∞±
                else if (affection >= 80) return 'ending_close'; // Ï¢ÖÎ£å - ÏπúÎ∞ÄÌï®
                else return 'ending_friend'; // Ï¢ÖÎ£å - ÏπúÍµ¨ Í¥ÄÍ≥Ñ
            }
        }

        // Îã®Í≥ÑÎ≥Ñ Ï†ÅÏ†àÌïú ÎåÄÌôî ÌïÑÌÑ∞ÎßÅ
        function filterDialoguesByStage(dialogues, stage) {
            // Î™®Îì† ÎåÄÌôîÎ•º Îã®Í≥ÑÎ≥ÑÎ°ú Î∂ÑÎ•òÌïòÍ∏∞ Ïñ¥Î†§Ïö∞ÎØÄÎ°ú ÏàúÌôò Î∞©ÏãùÏóê Í∞ÄÏ§ëÏπò Ï†ÅÏö©
            const stagePreferences = {
                'opening': [0, 1, 2], // Ï¥àÍ∏∞ ÎåÄÌôîÎì§ ÏÑ†Ìò∏
                'middle_romantic': [3, 4, 5, 6], // Ï§ëÍ∏∞ Î°úÎß®Ìã± ÎåÄÌôîÎì§
                'middle_friendly': [2, 3, 4], // Ï§ëÍ∏∞ ÏπúÍ∑ºÌïú ÎåÄÌôîÎì§
                'middle_cautious': [1, 2, 3], // Ï§ëÍ∏∞ Ï°∞Ïã¨Ïä§Îü¨Ïö¥ ÎåÄÌôîÎì§
                'ending_love': [5, 6, 7], // Ï¢ÖÎ£å ÏÇ¨Îûë ÎåÄÌôîÎì§
                'ending_close': [4, 5, 6], // Ï¢ÖÎ£å ÏπúÎ∞ÄÌïú ÎåÄÌôîÎì§
                'ending_friend': [3, 4, 5] // Ï¢ÖÎ£å ÏπúÍµ¨ ÎåÄÌôîÎì§
            };
            
            const preferredIndices = stagePreferences[stage] || [0, 1, 2];
            const filteredDialogues = [];
            
            for (const index of preferredIndices) {
                if (index < dialogues.length) {
                    filteredDialogues.push(dialogues[index]);
                }
            }
            
            return filteredDialogues.length > 0 ? filteredDialogues : dialogues.slice(0, 3);
        }

        // Î¨∏Îß•ÏùÑ Í≥†Î†§Ìïú ÎåÄÌôî ÏÑ†ÌÉù
        function selectContextualDialogue(dialogues, gameState) {
            if (!dialogues || dialogues.length === 0) return null;
            
            // Ïù¥Ï†Ñ ÏÑ†ÌÉùÏùò Í∞êÏ†ï Ï∂©Í≤©ÏùÑ Í≥†Î†§
            const lastChoice = gameState.previousChoices[gameState.previousChoices.length - 1];
            const recentAffectionImpact = lastChoice ? lastChoice.affection_impact : 0;
            
            // Í∞êÏ†ï Î≥ÄÌôîÏóê Îî∞Î•∏ ÎåÄÌôî ÏÑ†ÌÉù
            if (recentAffectionImpact >= 2) {
                // Í∏çÏ†ïÏ†Å Î∞òÏùë ÌõÑ - Îçî ÏπúÍ∑ºÌïú ÎåÄÌôî
                return dialogues[dialogues.length - 1] || dialogues[0];
            } else if (recentAffectionImpact <= -1) {
                // Î∂ÄÏ†ïÏ†Å Î∞òÏùë ÌõÑ - Îçî Ï°∞Ïã¨Ïä§Îü¨Ïö¥ ÎåÄÌôî
                return dialogues[0];
            }
            
            // ÏùºÎ∞òÏ†ÅÏù∏ Í≤ΩÏö∞ - ÏàúÌôòÌïòÎêò ÏïΩÍ∞ÑÏùò ÎûúÎç§ÏÑ± Ï∂îÍ∞Ä
            const baseIndex = (gameState.choiceNumber - 1) % dialogues.length;
            const randomOffset = Math.floor(Math.random() * 2); // 0 ÎòêÎäî 1
            const selectedIndex = (baseIndex + randomOffset) % dialogues.length;
            
            return dialogues[selectedIndex];
        }

        // ÌòÑÏû¨ ÏÉÅÌô©Ïóê ÎßûÍ≤å ÎåÄÌôî ÎÇ¥Ïö© Ï°∞Ï†ï
        function adjustDialogueForContext(content, gameState) {
            let adjustedDialogue = content.dialogue || '';
            let adjustedNarration = content.narration || '';
            
            // Ï∫êÎ¶≠ÌÑ∞ Ïù¥Î¶Ñ ÏπòÌôò
            if (gameState.currentCharacter && gameState.currentCharacter.name) {
                adjustedDialogue = adjustedDialogue.replace(/\$\{.*?name.*?\}/g, gameState.currentCharacter.name);
                adjustedNarration = adjustedNarration.replace(/\$\{.*?name.*?\}/g, gameState.currentCharacter.name);
            }
            
            // Ìò∏Í∞êÎèÑÏóê Îî∞Î•∏ Í∞êÏ†ï ÌëúÌòÑ Ï°∞Ï†ï
            const emotionLevel = getEmotionLevel(gameState.affection);
            adjustedDialogue = addEmotionalTone(adjustedDialogue, emotionLevel);
            
            // ÏÑ†ÌÉùÏßÄÏùò Ìò∏Í∞êÎèÑ ÏòÅÌñ• Ï°∞Ï†ï
            const adjustedChoices = content.choices ? content.choices.map(choice => ({
                text: choice.text,
                affection_impact: adjustCurrentAffectionImpact(choice.affection_impact, gameState.affection)
            })) : [];
            
            return {
                dialogue: adjustedDialogue,
                narration: adjustedNarration,
                choices: adjustedChoices
            };
        }

        // Ìò∏Í∞êÎèÑÏóê Îî∞Î•∏ Í∞êÏ†ï Î†àÎ≤®
        function getEmotionLevel(affection) {
            if (affection >= 90) return 'very_positive';
            if (affection >= 80) return 'positive';
            if (affection >= 70) return 'neutral';
            if (affection >= 60) return 'cautious';
            return 'distant';
        }

        // Í∞êÏ†ïÏóê Îî∞Î•∏ ÌÜ§ Ï°∞Ï†ï
        function addEmotionalTone(dialogue, emotionLevel) {
            const emoticons = {
                'very_positive': ['üòä', 'üíï', 'üòç', 'ü•∞'],
                'positive': ['üòä', 'üòÑ', '‚ò∫Ô∏è', 'üíó'],
                'neutral': ['üòä', 'üôÇ', 'üòå'],
                'cautious': ['üòê', 'ü§î', 'üòî'],
                'distant': ['üòë', 'üòï', 'üôÑ']
            };
            
            const currentEmoticons = emoticons[emotionLevel] || emoticons['neutral'];
            
            // Ïù¥ÎØ∏ Ïù¥Î™®Ìã∞ÏΩòÏù¥ ÏûàÏúºÎ©¥ ÍµêÏ≤¥ÌïòÏßÄ ÏïäÏùå
            if (dialogue.match(/[\u{1F600}-\u{1F64F}]|\u{1F300}-\u{1F5FF}|\u{1F680}-\u{1F6FF}|\u{2600}-\u{26FF}|\u{2700}-\u{27BF}/u)) {
                return dialogue;
            }
            
            // 50% ÌôïÎ•†Î°ú Ïù¥Î™®Ìã∞ÏΩò Ï∂îÍ∞Ä
            if (Math.random() > 0.5) {
                const randomEmoticon = currentEmoticons[Math.floor(Math.random() * currentEmoticons.length)];
                return dialogue + ' ' + randomEmoticon;
            }
            
            return dialogue;
        }

        // ÌòÑÏû¨ Ìò∏Í∞êÎèÑÏóê Îî∞Î•∏ ÏÑ†ÌÉùÏßÄ ÏòÅÌñ• Ï°∞Ï†ï
        function adjustCurrentAffectionImpact(originalImpact, currentAffection) {
            // ÎÜíÏùÄ Ìò∏Í∞êÎèÑÏóêÏÑúÎäî ÏÑ†ÌÉùÏùò ÏòÅÌñ•Ïù¥ ÏûëÏïÑÏßê
            if (currentAffection >= 85) {
                return Math.max(1, Math.floor(originalImpact * 0.8));
            } else if (currentAffection <= 60) {
                // ÎÇÆÏùÄ Ìò∏Í∞êÎèÑÏóêÏÑúÎäî ÏÑ†ÌÉùÏùò ÏòÅÌñ•Ïù¥ Ïª§Ïßê
                return Math.floor(originalImpact * 1.2);
            }
            
            return originalImpact;
        }

        // Ï£ºÍ¥ÄÏãù ÎãµÎ≥Ä Ìò∏Í∞êÎèÑ Î≥¥ÎÑàÏä§ Í≥ÑÏÇ∞
        function calculateSubjectiveBonus(message) {
            const messageLength = message.length;
            const positiveWords = ['Ï¢ã', 'ÏÇ¨Îûë', 'ÌñâÎ≥µ', 'Ï¶êÍ±∞', 'Í∏∞ÏÅò', 'Í∞êÏÇ¨', 'Í≥†Îßà', 'Î©ãÏßÄ', 'ÏòàÏÅò', 'ÏïÑÎ¶ÑÎã§', 'Îî∞Îúª', 'ÏÜåÏ§ë'];
            const hasPositiveWord = positiveWords.some(word => message.includes(word));
            
            // Í∏∏Ïù¥ÏôÄ Í∏çÏ†ïÏ†Å Îã®Ïñ¥Ïóê Îî∞Î•∏ Î≥¥ÎÑàÏä§
            let bonus = 10; // Í∏∞Î≥∏ Î≥¥ÎÑàÏä§
            if (messageLength > 20) bonus += 5;
            if (messageLength > 50) bonus += 5;
            if (hasPositiveWord) bonus += 10;
            
            return Math.min(bonus, 30); // ÏµúÎåÄ 30Ï†ê
        }

        function detectEmotionalDepth(message) {

        // ÎåÄÌôî Ìå®ÌÑ¥ ÏÉùÏÑ± (Ïú†ÏÇ¨ÏÑ± Í≤ÄÏÇ¨Ïö©)
        function generateDialoguePattern(dialogue) {

            const normalized = dialogue.toLowerCase()

        // Î∞òÎ≥µ Í≤ÄÏÇ¨ Î∞è ÎåÄÏïà ÏÉùÏÑ±
        function checkForRepetition(newDialogue, newNarration) {
            const newPattern = generateDialoguePattern(newDialogue);
            const newTopic = extractTopic(newDialogue);
            const newEmotion = extractEmotion(newDialogue, newNarration);

            const issues = [];

            // 1. ÏßÅÏ†ëÏ†ÅÏù∏ Ìå®ÌÑ¥ Î∞òÎ≥µ Í≤ÄÏÇ¨

                });
            }

            // 2. ÏµúÍ∑º Ìå®ÌÑ¥Í≥ºÏùò Ïú†ÏÇ¨ÏÑ± Í≤ÄÏÇ¨
            const recentSimilarity = gameState.recentPatterns.filter(pattern =>
                calculatePatternSimilarity(pattern, newPattern) > 0.7
            ).length;

            if (recentSimilarity > 0) {
                issues.push({
                    type: 'recent_similarity',
                    severity: 'medium',
                    message: `ÏµúÍ∑º ÎåÄÌôîÏôÄ ${Math.round(recentSimilarity * 70)}% Ïú†ÏÇ¨Ìï©ÎãàÎã§.`
                });
            }

            // 3. Ï£ºÏ†ú Î∞òÎ≥µ Í≤ÄÏÇ¨
            const recentTopicCount = gameState.topicHistory.slice(-5).filter(topic => topic === newTopic).length;
            if (recentTopicCount >= 3) {
                issues.push({
                    type: 'topic_repetition',
                    severity: 'medium',
                    message: `'${newTopic}' Ï£ºÏ†úÍ∞Ä ÏµúÍ∑ºÏóê ÎÑàÎ¨¥ ÎßéÏù¥ Î∞òÎ≥µÎêòÏóàÏäµÎãàÎã§.`
                });

            // 4. Í∞êÏ†ï Î≥ÄÌôî Î∂ÄÏ°± Í≤ÄÏÇ¨
            const recentEmotions = gameState.emotionHistory.slice(-3).map(h => h.emotion);
            if (recentEmotions.length >= 3 && recentEmotions.every(e => e === newEmotion)) {
                issues.push({
                    type: 'emotion_stagnation',

                    message: `Í∞êÏ†ï Î≥ÄÌôîÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§. (${newEmotion} Î∞òÎ≥µ)`
                });
            }

            return {
                hasIssues: issues.length > 0,
                issues: issues,
                recommendation: generateVariationRecommendation(issues, newTopic, newEmotion)
            };
        }

        // Ìå®ÌÑ¥ Ïú†ÏÇ¨ÏÑ± Í≥ÑÏÇ∞
        function calculatePatternSimilarity(pattern1, pattern2) {
            const words1 = pattern1.split('_');
            const words2 = pattern2.split('_');

            const commonWords = words1.filter(word => words2.includes(word)).length;
            const totalWords = Math.max(words1.length, words2.length);

            return totalWords > 0 ? commonWords / totalWords : 0;
        }
