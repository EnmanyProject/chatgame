<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            width: min(100vw, 400px);
            height: min(100vh, 800px);
            max-width: 400px;
            max-height: 800px;
            background: #000;
            border: 2px solid #333;
            border-radius: 25px;
            overflow: hidden;
            display: flex;

        .scenario-selector {

            align-items: center;
        }

        .scenario-selector h2 {

            margin: 0;

        }

        .messages-container {

        .message {

        }

        .message.received {
            align-items: flex-start;
        }

        .message.sent {
            align-items: flex-end;
        }

        .message-bubble {

        }

        .message.received .message-bubble {

        }

        .message.sent .message-bubble {

        }

        .choices-container {
            padding: 15px 20px;
            border-top: 1px solid #333;
            background: #111;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .choices-container.show {
            transform: translateY(0);
            opacity: 1;
        }

        .choice-button {
            width: 100%;
            background: #333;
            border: 2px solid #555;
            color: #fff;
            padding: 15px 20px;
            margin: 8px 0;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: choiceSlideIn 0.4s ease-out forwards;
        }

        .choice-button:hover {
            background: #444;
            border-color: #ff69b4;
            transform: translateY(-2px);
        }

        .choice-button.selected {
            background: #ff69b4;
            border-color: #ff1493;
        }

        @keyframes choiceSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: #111;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;

            background: #3498db;

            align-items: center;

            color: white;
            font-weight: bold;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
        }

        .contact-name {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }

        .last-seen {

            color: #888;
        }

        .protagonist-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .protagonist-avatar {

            border-radius: 50%;
            border: 2px solid #4ade80;
            object-fit: cover;
        }

        .protagonist-label {

            color: #888;
            font-weight: 600;
        }

        .scenario-selector-container {

            text-align: center;
        }

        .scenario-buttons {

        .scenario-btn {

        .scenario-btn:hover, .scenario-btn.active {

        }

        .typing-indicator {

        }

        .typing-dots {
            display: flex;

        }

        .typing-dot {

            background: #888;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {

        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- ì‹œë‚˜ë¦¬ì˜¤ ì„ íƒ í™”ë©´ -->
        <div id="scenario-selector" class="scenario-selector">
            <h2>ğŸ­ ì‹œë‚˜ë¦¬ì˜¤ ì„ íƒ</h2>
        </div>

        <div id="scenario-selector-container" class="scenario-selector-container" style="display: none;">
            <div class="scenario-buttons" id="scenarios-grid">
                <div class="loading">ì‹œë‚˜ë¦¬ì˜¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
            </div>
        </div>

        <!-- ì±„íŒ… í—¤ë” -->
        <div id="chat-header" class="chat-header" style="display: none;">
            <div class="contact-info">
                <div class="avatar" id="character-avatar"></div>
                <div class="contact-details">
                    <h2 class="contact-name" id="character-name-display">ìºë¦­í„°</h2>
                    <span class="last-seen" id="scenario-title-display">ì‹œë‚˜ë¦¬ì˜¤</span>
                </div>
            </div>
            <div class="protagonist-info" id="protagonist-info" style="display: none;">
                <img src="" alt="ì£¼ì¸ê³µ" id="protagonist-image" class="protagonist-avatar">
                <span class="protagonist-label">ME</span>
            </div>
        </div>

        <!-- ë©”ì‹œì§€ ì˜ì—­ -->
        <main id="messages-container" class="messages-container" style="display: none;">
        </main>

        <!-- ì„ íƒì§€ ì˜ì—­ -->
        <div id="choices-container" class="choices-container">
        </div>
    </div>

    <script>
        let availableScenarios = [];
        let availableCharacters = [];
        let selectedScenario = null;
        let selectedCharacter = null;
        let gameState = {
            affection: 75,
            messageCount: 0
        };

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadScenarios();
        });

        // ì‹œë‚˜ë¦¬ì˜¤ ë¡œë“œ
        async function loadScenarios() {
            try {
                const response = await fetch('/api/scenario?action=list&type=scenarios');
                const data = await response.json();
                
                if (data.success) {
                    availableScenarios = data.scenarios.filter(s => s.active);
                    displayScenarios(availableScenarios);
                    document.getElementById('scenario-selector-container').style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to load scenarios:', error);
                document.getElementById('scenarios-grid').innerHTML = 
                    '<p style="color: red;">ì‹œë‚˜ë¦¬ì˜¤ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
            }
        }

        // ì‹œë‚˜ë¦¬ì˜¤ í‘œì‹œ
        function displayScenarios(scenarios) {
            const grid = document.getElementById('scenarios-grid');
            
            if (scenarios.length === 0) {
                grid.innerHTML = '<p>ì‚¬ìš© ê°€ëŠ¥í•œ ì‹œë‚˜ë¦¬ì˜¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            grid.innerHTML = scenarios.map(scenario => `
                <button class="scenario-btn" onclick="selectScenario('${scenario.id}')">${scenario.title}</button>
            `).join('');
        }

        // ì‹œë‚˜ë¦¬ì˜¤ ì„ íƒ
        async function selectScenario(scenarioId) {
            selectedScenario = availableScenarios.find(s => s.id === scenarioId);
            if (!selectedScenario) return;
            
            // ì‹œë‚˜ë¦¬ì˜¤ ì„ íƒ í™”ë©´ ìˆ¨ê¸°ê¸°
            document.getElementById('scenario-selector').style.display = 'none';
            document.getElementById('scenario-selector-container').style.display = 'none';
            
            // ìºë¦­í„° ì„ íƒ ë° ê²Œì„ ì‹œì‘
            await loadCharactersForScenario(selectedScenario.id);
        }

        // íŠ¹ì • ì‹œë‚˜ë¦¬ì˜¤ì— ë§ëŠ” ìºë¦­í„° ë¡œë“œ ë° ì²« ë²ˆì§¸ ìºë¦­í„°ë¡œ ìë™ ì‹œì‘
        async function loadCharactersForScenario(scenarioId) {
            try {
                const response = await fetch('/api/scenario?action=list&type=characters');
                const data = await response.json();
                
                if (data.success) {
                    availableCharacters = data.characters.filter(c => c.active);
                    if (availableCharacters.length > 0) {
                        // ì²« ë²ˆì§¸ ìºë¦­í„° ìë™ ì„ íƒí•˜ê³  ê²Œì„ ì‹œì‘
                        selectedCharacter = availableCharacters[0];
                        startGame();
                    }
                }
            } catch (error) {
                console.error('Failed to load characters:', error);
            }
        }

        // ê²Œì„ ì‹œì‘
        function startGame() {
            if (!selectedScenario || !selectedCharacter) return;

            // ì±„íŒ… UI í‘œì‹œ
            document.getElementById('chat-header').style.display = 'flex';
            document.getElementById('messages-container').style.display = 'block';

            // UI ì´ˆê¸°í™”
            document.getElementById('character-name-display').textContent = selectedCharacter.name;
            document.getElementById('scenario-title-display').textContent = selectedScenario.title;
            document.getElementById('character-avatar').textContent = selectedCharacter.name.charAt(0);
            
            // ì£¼ì¸ê³µ ì´ë¯¸ì§€ ì„¤ì •
            if (selectedScenario.protagonist_image) {
                const protagonistImg = document.getElementById('protagonist-image');
                protagonistImg.src = selectedScenario.protagonist_image;
                protagonistImg.onerror = function() {
                    // ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨ ì‹œ ê¸°ë³¸ ì´ë¯¸ì§€ë¡œ ëŒ€ì²´
                    this.src = 'https://via.placeholder.com/30x30/4ade80/ffffff?text=ME';
                };
                document.getElementById('protagonist-info').style.display = 'flex';
            }
            
            // ì´ˆê¸° ë©”ì‹œì§€ í‘œì‹œ
            displayInitialMessage();
        }

        // ì´ˆê¸° ë©”ì‹œì§€ í‘œì‹œ
        function displayInitialMessage() {
            setTimeout(() => {
                const initialMessage = `${selectedScenario.setting}`;
                displayCharacterMessage(initialMessage);
                
                // GPTë¥¼ í†µí•œ ì²« ëŒ€í™” ìƒì„±
                generateDialogueForSituation('ì²« ë§Œë‚¨ê³¼ ì¸ì‚¬');
            }, 1000);
        }

        // ìºë¦­í„° ë©”ì‹œì§€ í‘œì‹œ
        function displayCharacterMessage(message, showTyping = true) {
            const messagesContainer = document.getElementById('messages-container');
            
            if (showTyping) {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessageToContainer(message, 'received');
                }, 1500);
            } else {
                addMessageToContainer(message, 'received');
            }
        }

        // ë©”ì‹œì§€ë¥¼ ì»¨í…Œì´ë„ˆì— ì¶”ê°€
        function addMessageToContainer(message, type) {
            const messagesContainer = document.getElementById('messages-container');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-bubble">${message}</div>`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // íƒ€ì´í•‘ í‘œì‹œê¸° í‘œì‹œ
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messages-container');
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <span class="typing-text">${selectedCharacter.name}ë‹˜ì´ ì…ë ¥ì¤‘...</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // íƒ€ì´í•‘ í‘œì‹œê¸° ìˆ¨ê¸°ê¸°
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // íŠ¹ì • ìƒí™©ì— ëŒ€í•œ ëŒ€í™” ìƒì„± ìš”ì²­
        async function generateDialogueForSituation(situation) {
            try {
                // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ GPT ì„¤ì • ê°€ì ¸ì˜¤ê¸°
                let gptConfig = {
                    enabled: false,
                    api_key: '',
                    model: 'gpt-3.5-turbo',
                    temperature: 0.8
                };
                
                const savedSettings = localStorage.getItem('gptSettings');
                if (savedSettings) {
                    try {
                        gptConfig = JSON.parse(savedSettings);
                    } catch (e) {
                        console.log('GPT ì„¤ì • íŒŒì‹± ì‹¤íŒ¨');
                    }
                }
                
                // GPT ì„¤ì •ì´ ì—†ê±°ë‚˜ ë¹„í™œì„±í™”ëœ ê²½ìš° ë¯¸ë¦¬ ì •ì˜ëœ ì‘ë‹µ ì‚¬ìš©
                if (!gptConfig.enabled || !gptConfig.api_key) {
                    displayPredefinedResponse(situation);
                    return;
                }
                
                const response = await fetch('/api/scenario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'generate',
                        character_id: selectedCharacter.id,
                        scenario_id: selectedScenario.id,
                        situation: situation,
                        gpt_config: gptConfig
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const generated = data.generated;
                    
                    // ì§€ë¬¸ê³¼ ëŒ€ì‚¬ë¥¼ í•©ì³ì„œ í‘œì‹œ
                    const fullMessage = `${generated.narration} "${generated.dialogue}"`;
                    displayCharacterMessage(fullMessage);
                    
                    // ì„ íƒì§€ í‘œì‹œ
                    setTimeout(() => {
                        displayChoices(generated.choices);
                    }, 2000);
                } else {
                    console.error('ëŒ€í™” ìƒì„± ì‹¤íŒ¨:', data.error);
                    displayPredefinedResponse(situation);
                }
            } catch (error) {
                console.error('ëŒ€í™” ìƒì„± ì¤‘ ì˜¤ë¥˜:', error);
                displayPredefinedResponse(situation);
            }
        }

        // ë¯¸ë¦¬ ì •ì˜ëœ ì‘ë‹µ í‘œì‹œ (GPTê°€ ì—†ì„ ë•Œ)
        function displayPredefinedResponse(situation) {
            const responses = {
                'ì²« ë§Œë‚¨ê³¼ ì¸ì‚¬': {
                    message: `${selectedCharacter.name}: "ì•ˆë…•í•˜ì„¸ìš”! ${selectedScenario.setting}ì—ì„œ ëµ™ê²Œ ë˜ì–´ ë°˜ê°‘ë„¤ìš”."`,
                    choices: [
                        { text: "ì•ˆë…•í•˜ì„¸ìš”! ì²˜ìŒ ëµ™ê² ìŠµë‹ˆë‹¤.", affection_impact: 1 },
                        { text: "ë°˜ê°‘ìŠµë‹ˆë‹¤. ì˜ ë¶€íƒë“œë ¤ìš”.", affection_impact: 2 },
                        { text: "ì•ˆë…•í•˜ì„¸ìš”.", affection_impact: 0 }
                    ]
                }
            };
            
            const response = responses[situation] || {
                message: `${selectedCharacter.name}: "ì–´ë–»ê²Œ í•˜ë©´ ì¢‹ì„ê¹Œìš”?"`,
                choices: [
                    { text: "ì¢‹ì€ ìƒê°ì´ì—ìš”!", affection_impact: 1 },
                    { text: "ì¡°ê¸ˆ ë” ìƒê°í•´ë³¼ê¹Œìš”?", affection_impact: 0 },
                    { text: "ë‹¤ë¥¸ ë°©ë²•ì€ ì–´ë–¨ê¹Œìš”?", affection_impact: 1 }
                ]
            };
            
            displayCharacterMessage(response.message);
            
            setTimeout(() => {
                displayChoices(response.choices);
            }, 2000);
        }

        // ì„ íƒì§€ í‘œì‹œ
        function displayChoices(choices) {
            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.innerHTML = '';
            
            choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.style.animationDelay = `${index * 0.1}s`;
                button.textContent = choice.text;
                button.onclick = () => selectChoice(choice);
                choicesContainer.appendChild(button);
            });
            
            choicesContainer.classList.add('show');
        }

        // ì„ íƒì§€ ì„ íƒ
        async function selectChoice(choice) {
            // ì‚¬ìš©ì ì„ íƒ í‘œì‹œ
            addMessageToContainer(choice.text, 'sent');
            
            // ì„ íƒì§€ ìˆ¨ê¸°ê¸°
            document.getElementById('choices-container').classList.remove('show');
            
            // í˜¸ê°ë„ ì—…ë°ì´íŠ¸
            gameState.affection += choice.affection_impact || 0;
            gameState.affection = Math.max(0, Math.min(100, gameState.affection));
            
            // ë‹¤ìŒ ìƒí™© ìƒì„±
            await generateDialogueForSituation(`ì‚¬ìš©ìê°€ "${choice.text}"ë¼ê³  ëŒ€ë‹µí–ˆìŠµë‹ˆë‹¤`);
        }

        // ê²Œì„ ì¬ì‹œì‘
        function resetGame() {
            selectedScenario = null;
            selectedCharacter = null;
            gameState.affection = 75;
            gameState.messageCount = 0;
            
            // UI ì´ˆê¸°í™”
            document.getElementById('chat-header').style.display = 'none';
            document.getElementById('messages-container').style.display = 'none';
            document.getElementById('scenario-selector').style.display = 'block';
            document.getElementById('scenario-selector-container').style.display = 'none';
            document.getElementById('messages-container').innerHTML = '';
            document.getElementById('choices-container').innerHTML = '';
            document.getElementById('choices-container').classList.remove('show');
            
            // ì‹œë‚˜ë¦¬ì˜¤ ë‹¤ì‹œ ë¡œë“œ
            loadScenarios();
        }
    </script>
