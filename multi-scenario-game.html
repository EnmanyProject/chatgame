        // ëŒ€í™” ë‹¨ê³„ ê²°ì • (ì´ˆê¸°, ì¤‘ê¸°, í›„ê¸°)
        function getConversationStage(choiceNumber, affection) {
            if (choiceNumber <= 8) {
                return 'opening'; // ì´ˆê¸° - ì¸ì‚¬, ì†Œê°œ, ì²«ì¸ìƒ
            } else if (choiceNumber <= 24) {
                if (affection >= 85) return 'middle_romantic'; // ì¤‘ê¸° ë¡œë§¨í‹±
                else if (affection >= 70) return 'middle_friendly'; // ì¤‘ê¸° ì¹œê·¼í•¨
                else return 'middle_cautious'; // ì¤‘ê¸° ì¡°ì‹¬ìŠ¤ëŸ¬ì›€
            } else {
                if (affection >= 90) return 'ending_love'; // ì¢…ë£Œ - ì‚¬ë‘ ê³ ë°±
                else if (affection >= 80) return 'ending_close'; // ì¢…ë£Œ - ì¹œë°€í•¨
                else return 'ending_friend'; // ì¢…ë£Œ - ì¹œêµ¬ ê´€ê³„
            }
        }

        // ë‹¨ê³„ë³„ ì ì ˆí•œ ëŒ€í™” í•„í„°ë§
        function filterDialoguesByStage(dialogues, stage) {
            // ëª¨ë“  ëŒ€í™”ë¥¼ ë‹¨ê³„ë³„ë¡œ ë¶„ë¥˜í•˜ê¸° ì–´ë ¤ìš°ë¯€ë¡œ ìˆœí™˜ ë°©ì‹ì— ê°€ì¤‘ì¹˜ ì ìš©
            const stagePreferences = {
                'opening': [0, 1, 2], // ì´ˆê¸° ëŒ€í™”ë“¤ ì„ í˜¸
                'middle_romantic': [3, 4, 5, 6], // ì¤‘ê¸° ë¡œë§¨í‹± ëŒ€í™”ë“¤
                'middle_friendly': [2, 3, 4], // ì¤‘ê¸° ì¹œê·¼í•œ ëŒ€í™”ë“¤
                'middle_cautious': [1, 2, 3], // ì¤‘ê¸° ì¡°ì‹¬ìŠ¤ëŸ¬ìš´ ëŒ€í™”ë“¤
                'ending_love': [5, 6, 7], // ì¢…ë£Œ ì‚¬ë‘ ëŒ€í™”ë“¤
                'ending_close': [4, 5, 6], // ì¢…ë£Œ ì¹œë°€í•œ ëŒ€í™”ë“¤
                'ending_friend': [3, 4, 5] // ì¢…ë£Œ ì¹œêµ¬ ëŒ€í™”ë“¤
            };
            
            const preferredIndices = stagePreferences[stage] || [0, 1, 2];
            const filteredDialogues = [];
            
            for (const index of preferredIndices) {
                if (index < dialogues.length) {
                    filteredDialogues.push(dialogues[index]);
                }
            }
            
            return filteredDialogues.length > 0 ? filteredDialogues : dialogues.slice(0, 3);
        }

        // ë¬¸ë§¥ì„ ê³ ë ¤í•œ ëŒ€í™” ì„ íƒ
        function selectContextualDialogue(dialogues, gameState) {
            if (!dialogues || dialogues.length === 0) return null;
            
            // ì´ì „ ì„ íƒì˜ ê°ì • ì¶©ê²©ì„ ê³ ë ¤
            const lastChoice = gameState.previousChoices[gameState.previousChoices.length - 1];
            const recentAffectionImpact = lastChoice ? lastChoice.affection_impact : 0;
            
            // ê°ì • ë³€í™”ì— ë”°ë¥¸ ëŒ€í™” ì„ íƒ
            if (recentAffectionImpact >= 2) {
                // ê¸ì •ì  ë°˜ì‘ í›„ - ë” ì¹œê·¼í•œ ëŒ€í™”
                return dialogues[dialogues.length - 1] || dialogues[0];
            } else if (recentAffectionImpact <= -1) {
                // ë¶€ì •ì  ë°˜ì‘ í›„ - ë” ì¡°ì‹¬ìŠ¤ëŸ¬ìš´ ëŒ€í™”
                return dialogues[0];
            }
            
            // ì¼ë°˜ì ì¸ ê²½ìš° - ìˆœí™˜í•˜ë˜ ì•½ê°„ì˜ ëœë¤ì„± ì¶”ê°€
            const baseIndex = (gameState.choiceNumber - 1) % dialogues.length;
            const randomOffset = Math.floor(Math.random() * 2); // 0 ë˜ëŠ” 1
            const selectedIndex = (baseIndex + randomOffset) % dialogues.length;
            
            return dialogues[selectedIndex];
        }

        // í˜„ì¬ ìƒí™©ì— ë§ê²Œ ëŒ€í™” ë‚´ìš© ì¡°ì •
        function adjustDialogueForContext(content, gameState) {
            let adjustedDialogue = content.dialogue || '';
            let adjustedNarration = content.narration || '';
            
            // ìºë¦­í„° ì´ë¦„ ì¹˜í™˜
            if (gameState.currentCharacter && gameState.currentCharacter.name) {
                adjustedDialogue = adjustedDialogue.replace(/\$\{.*?name.*?\}/g, gameState.currentCharacter.name);
                adjustedNarration = adjustedNarration.replace(/\$\{.*?name.*?\}/g, gameState.currentCharacter.name);
            }
            
            // í˜¸ê°ë„ì— ë”°ë¥¸ ê°ì • í‘œí˜„ ì¡°ì •
            const emotionLevel = getEmotionLevel(gameState.affection);
            adjustedDialogue = addEmotionalTone(adjustedDialogue, emotionLevel);
            
            // ì„ íƒì§€ì˜ í˜¸ê°ë„ ì˜í–¥ ì¡°ì •
            const adjustedChoices = content.choices ? content.choices.map(choice => ({
                text: choice.text,
                affection_impact: adjustCurrentAffectionImpact(choice.affection_impact, gameState.affection)
            })) : [];
            
            return {
                dialogue: adjustedDialogue,
                narration: adjustedNarration,
                choices: adjustedChoices
            };
        }

        // í˜¸ê°ë„ì— ë”°ë¥¸ ê°ì • ë ˆë²¨
        function getEmotionLevel(affection) {
            if (affection >= 90) return 'very_positive';
            if (affection >= 80) return 'positive';
            if (affection >= 70) return 'neutral';
            if (affection >= 60) return 'cautious';
            return 'distant';
        }

        // ê°ì •ì— ë”°ë¥¸ í†¤ ì¡°ì •
        function addEmotionalTone(dialogue, emotionLevel) {
            const emoticons = {
                'very_positive': ['ğŸ˜Š', 'ğŸ’•', 'ğŸ˜', 'ğŸ¥°'],
                'positive': ['ğŸ˜Š', 'ğŸ˜„', 'â˜ºï¸', 'ğŸ’—'],
                'neutral': ['ğŸ˜Š', 'ğŸ™‚', 'ğŸ˜Œ'],
                'cautious': ['ğŸ˜', 'ğŸ¤”', 'ğŸ˜”'],
                'distant': ['ğŸ˜‘', 'ğŸ˜•', 'ğŸ™„']
            };
            
            const currentEmoticons = emoticons[emotionLevel] || emoticons['neutral'];
            
            // ì´ë¯¸ ì´ëª¨í‹°ì½˜ì´ ìˆìœ¼ë©´ êµì²´í•˜ì§€ ì•ŠìŒ
            if (dialogue.match(/[\u{1F600}-\u{1F64F}]|\u{1F300}-\u{1F5FF}|\u{1F680}-\u{1F6FF}|\u{2600}-\u{26FF}|\u{2700}-\u{27BF}/u)) {
                return dialogue;
            }
            
            // 50% í™•ë¥ ë¡œ ì´ëª¨í‹°ì½˜ ì¶”ê°€
            if (Math.random() > 0.5) {
                const randomEmoticon = currentEmoticons[Math.floor(Math.random() * currentEmoticons.length)];
                return dialogue + ' ' + randomEmoticon;
            }
            
            return dialogue;
        }

        // í˜„ì¬ í˜¸ê°ë„ì— ë”°ë¥¸ ì„ íƒì§€ ì˜í–¥ ì¡°ì •
        function adjustCurrentAffectionImpact(originalImpact, currentAffection) {
            // ë†’ì€ í˜¸ê°ë„ì—ì„œëŠ” ì„ íƒì˜ ì˜í–¥ì´ ì‘ì•„ì§
            if (currentAffection >= 85) {
                return Math.max(1, Math.floor(originalImpact * 0.8));
            } else if (currentAffection <= 60) {
                // ë‚®ì€ í˜¸ê°ë„ì—ì„œëŠ” ì„ íƒì˜ ì˜í–¥ì´ ì»¤ì§
                return Math.floor(originalImpact * 1.2);
            }
            
            return originalImpact;
        }

        function calculateSubjectiveBonus(message) {
            const messageLength = message.length;
            const positiveWords = ['ì¢‹', 'ì‚¬ë‘', 'í–‰ë³µ', 'ì¦ê±°', 'ê¸°ì˜', 'ê°ì‚¬', 'ê³ ë§ˆ', 'ë©‹ì§€', 'ì˜ˆì˜', 'ì•„ë¦„ë‹¤', 'ë”°ëœ»', 'ì†Œì¤‘'];

            // ê¸¸ì´ì™€ ê¸ì •ì  ë‹¨ì–´ì— ë”°ë¥¸ ë³´ë„ˆìŠ¤

            if (messageLength > 20) bonus += 5;

            if (hasPositiveWord) bonus += 10;
            
            return Math.min(bonus, 30); // ìµœëŒ€ 30ì
