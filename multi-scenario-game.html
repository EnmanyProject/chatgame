    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú Í¥ÄÎ¶¨
        const gameState = {
            scenarios: [],
            characters: [],
            selectedScenario: null,
            selectedCharacter: null,
            currentDialogue: null,
            affection: 0,
            messageCount: 0,
            conversationHistory: [],
            characterId: null  // Phase 3 ÏãúÏä§ÌÖúÏö© Ï∫êÎ¶≠ÌÑ∞ ID
        };

        // Phase 3 ÏãúÏä§ÌÖú Ï†ÑÏó≠ Î≥ÄÏàò
        let multiCharacterState = null;

        // Phase 3 ÏãúÏä§ÌÖú Ï¥àÍ∏∞Ìôî
        function initPhase3Systems() {
            try {
                if (typeof MultiCharacterState === 'undefined') {
                    console.warn('‚ö†Ô∏è Phase 3 ÏãúÏä§ÌÖúÏù¥ Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§');
                    return false;
                }

                // MultiCharacterState Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ±
                multiCharacterState = new MultiCharacterState();
                console.log('‚úÖ Phase 3 ÏãúÏä§ÌÖú Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');

                // ÏãúÏä§ÌÖú ÏÉÅÌÉú ÌôïÏù∏
                if (multiCharacterState.integrationManager) {
                    const health = multiCharacterState.integrationManager.checkSystemHealth();
                    console.log('üè• ÏãúÏä§ÌÖú ÏÉÅÌÉú:', health);
                }

                return true;
            } catch (error) {
                console.error('‚ùå Phase 3 ÏãúÏä§ÌÖú Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                return false;
            }
        }

        // DOM ÏöîÏÜåÎì§
        const elements = {
            loadingScreen: document.getElementById('loadingScreen'),
            loadingStatus: document.getElementById('loadingStatus'),
            selectionScreen: document.getElementById('selectionScreen'),
            chatScreen: document.getElementById('chatScreen'),
            scenarioGrid: document.getElementById('scenarioGrid'),
            characterGrid: document.getElementById('characterGrid'),
            errorContainer: document.getElementById('errorContainer'),
            startGameBtn: document.getElementById('startGameBtn'),
            adminBtn: document.getElementById('adminBtn'),
            backBtn: document.getElementById('backBtn'),
            currentScenario: document.getElementById('currentScenario'),
            currentCharacter: document.getElementById('currentCharacter'),
            affectionScore: document.getElementById('affectionScore'),
            chatMessages: document.getElementById('chatMessages'),
            choicesContainer: document.getElementById('choicesContainer'),
            messageCount: document.getElementById('messageCount'),
            gameProgress: document.getElementById('gameProgress')
        };

        // Ï¥àÍ∏∞Ìôî
        async function initGame() {
            console.log('üéÆ Í≤åÏûÑ Ï¥àÍ∏∞Ìôî ÏãúÏûë...');

            try {
                elements.loadingStatus.textContent = 'Phase 3 ÏãúÏä§ÌÖú Ï¥àÍ∏∞Ìôî Ï§ë...';
                initPhase3Systems();

                elements.loadingStatus.textContent = 'ÏãúÎÇòÎ¶¨Ïò§ Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...';
                await loadScenarios();

                elements.loadingStatus.textContent = 'Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...';
                await loadCharacters();

                elements.loadingStatus.textContent = 'Ï¥àÍ∏∞Ìôî ÏôÑÎ£å!';
                showSelectionScreen();

                console.log('‚úÖ Í≤åÏûÑ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
            } catch (error) {
                console.error('‚ùå Í≤åÏûÑ Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                showError('Í≤åÏûÑ Ï¥àÍ∏∞ÌôîÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        // ÏãúÎÇòÎ¶¨Ïò§ Î°úÎî©
        async function loadScenarios() {
            try {
                const response = await fetch('/api/scenario-manager?action=list');
                const data = await response.json();

                if (data.success && data.scenarios) {
                    gameState.scenarios = Object.values(data.scenarios).filter(s => s && s.active !== false);
                    console.log(`üìö ÏãúÎÇòÎ¶¨Ïò§ ${gameState.scenarios.length}Í∞ú Î°úÎìúÎê®`);
                    renderScenarios();
                } else {
                    throw new Error(data.error || 'ÏãúÎÇòÎ¶¨Ïò§ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§');
                }
            } catch (error) {
                console.error('‚ùå ÏãúÎÇòÎ¶¨Ïò§ Î°úÎî© Ïã§Ìå®:', error);
                throw error;
            }
        }

        // Ï∫êÎ¶≠ÌÑ∞ Î°úÎî©
        async function loadCharacters() {
            try {
                const response = await fetch('/api/character-ai-generator?action=list_characters');
                const data = await response.json();

                if (data.success && data.characters) {
                    gameState.characters = Object.values(data.characters).filter(c => c && c.active !== false);
                    console.log(`üë• Ï∫êÎ¶≠ÌÑ∞ ${gameState.characters.length}Í∞ú Î°úÎìúÎê®`);
                    renderCharacters();
                } else {
                    throw new Error(data.error || 'Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§');
                }
            } catch (error) {
                console.error('‚ùå Ï∫êÎ¶≠ÌÑ∞ Î°úÎî© Ïã§Ìå®:', error);
                throw error;
            }
        }

        // ÏãúÎÇòÎ¶¨Ïò§ Î†åÎçîÎßÅ
        function renderScenarios() {
            elements.scenarioGrid.innerHTML = '';

            if (gameState.scenarios.length === 0) {
                elements.scenarioGrid.innerHTML = `
                    <div style="text-align: center; padding: 20px; opacity: 0.6;">
                        ÏãúÎÇòÎ¶¨Ïò§Í∞Ä ÏóÜÏäµÎãàÎã§.<br>
                        <small>Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄÏóêÏÑú ÏãúÎÇòÎ¶¨Ïò§Î•º ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.</small>
                    </div>
                `;
                return;
            }

            gameState.scenarios.forEach(scenario => {
                const card = document.createElement('div');
                card.className = 'scenario-card';
                card.onclick = () => selectScenario(scenario);
                card.innerHTML = `
                    <div class="scenario-title">${scenario.title}</div>
                    <div class="scenario-description">${scenario.description || scenario.context || 'ÏÉÅÌô© ÏÑ§Î™ÖÏù¥ ÏóÜÏäµÎãàÎã§'}</div>
                `;
                elements.scenarioGrid.appendChild(card);
            });
        }

        // Ï∫êÎ¶≠ÌÑ∞ Î†åÎçîÎßÅ
        function renderCharacters() {
            elements.characterGrid.innerHTML = '';

            if (gameState.characters.length === 0) {
                elements.characterGrid.innerHTML = `
                    <div style="text-align: center; padding: 20px; opacity: 0.6; grid-column: 1 / -1;">
                        Ï∫êÎ¶≠ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.<br>
                        <small>Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄÏóêÏÑú Ï∫êÎ¶≠ÌÑ∞Î•º ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.</small>
                    </div>
                `;
                return;
            }

            gameState.characters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.onclick = () => selectCharacter(character);

                const traits = Array.isArray(character.personality_traits)
                    ? character.personality_traits.join(', ')
                    : character.personality_traits || '';

                card.innerHTML = `
                    <div class="character-name">${character.name}</div>
                    <div class="character-mbti">${character.mbti}</div>
                    <div class="character-traits">${traits}</div>
                `;
                elements.characterGrid.appendChild(card);
            });
        }

        // ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù
        function selectScenario(scenario) {
            // Ïù¥Ï†Ñ ÏÑ†ÌÉù Ìï¥Ï†ú
            document.querySelectorAll('.scenario-card').forEach(card => card.classList.remove('selected'));

            // ÏÉà ÏÑ†ÌÉù Ï†ÅÏö©
            event.currentTarget.classList.add('selected');
            gameState.selectedScenario = scenario;

            console.log('üìö ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù:', scenario.title);
            updateStartButton();
        }

        // Ï∫êÎ¶≠ÌÑ∞ ÏÑ†ÌÉù
        function selectCharacter(character) {
            // Ïù¥Ï†Ñ ÏÑ†ÌÉù Ìï¥Ï†ú
            document.querySelectorAll('.character-card').forEach(card => card.classList.remove('selected'));

            // ÏÉà ÏÑ†ÌÉù Ï†ÅÏö©
            event.currentTarget.classList.add('selected');
            gameState.selectedCharacter = character;

            console.log('üë• Ï∫êÎ¶≠ÌÑ∞ ÏÑ†ÌÉù:', character.name);
            updateStartButton();
        }

        // ÏãúÏûë Î≤ÑÌäº ÏóÖÎç∞Ïù¥Ìä∏
        function updateStartButton() {
            const canStart = gameState.selectedScenario && gameState.selectedCharacter;
            elements.startGameBtn.disabled = !canStart;

            if (canStart) {
                elements.startGameBtn.textContent = `üéÆ ${gameState.selectedScenario.title} - ${gameState.selectedCharacter.name}`;
            } else {
                elements.startGameBtn.textContent = 'üéÆ ÏãúÎÇòÎ¶¨Ïò§ÏôÄ Ï∫êÎ¶≠ÌÑ∞Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî';
            }
        }

        // Í≤åÏûÑ ÏãúÏûë
        async function startGame() {
            if (!gameState.selectedScenario || !gameState.selectedCharacter) {
                alert('ÏãúÎÇòÎ¶¨Ïò§ÏôÄ Ï∫êÎ¶≠ÌÑ∞Î•º Î™®Îëê ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            console.log('üéÆ Í≤åÏûÑ ÏãúÏûë:', gameState.selectedScenario.title, '-', gameState.selectedCharacter.name);

            // Ï∫êÎ¶≠ÌÑ∞ ID ÏÑ§Ï†ï (Phase 3 ÏãúÏä§ÌÖúÏö©)
            gameState.characterId = gameState.selectedCharacter.id || gameState.selectedCharacter.name;

            // Ï¥àÍ∏∞Ìôî
            gameState.affection = 0;
            gameState.messageCount = 0;
            gameState.conversationHistory = [];

            // Phase 3: Ï∫êÎ¶≠ÌÑ∞ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
            if (multiCharacterState) {
                const mbtiType = gameState.selectedCharacter.mbti || 'ENFP';
                multiCharacterState.initializeCharacter(gameState.characterId, mbtiType);
                console.log('‚úÖ Phase 3 Ï∫êÎ¶≠ÌÑ∞ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî:', gameState.characterId);

                // ÏÑ∏ÏÖò ÏãúÏûë Í∏∞Î°ù
                if (multiCharacterState.statisticsManager) {
                    multiCharacterState.statisticsManager.startSession();
                }
            }

            // UI ÏóÖÎç∞Ïù¥Ìä∏
            elements.currentScenario.textContent = gameState.selectedScenario.title;
            elements.currentCharacter.textContent = `${gameState.selectedCharacter.name} (${gameState.selectedCharacter.mbti})`;
            elements.affectionScore.textContent = `‚ù§Ô∏è ${gameState.affection}`;

            // Ï±ÑÌåÖ ÌôîÎ©¥ÏúºÎ°ú Ï†ÑÌôò
            showChatScreen();

            // Ï≤´ Î≤àÏß∏ ÎåÄÌôî ÏãúÏûë
            await generateDialogue("Í≤åÏûÑÏù¥ ÏãúÏûëÎêòÏóàÏäµÎãàÎã§.");
        }

        // ÎåÄÌôî ÏÉùÏÑ±
        async function generateDialogue(userInput = null) {
            try {
                console.log('üí¨ ÎåÄÌôî ÏÉùÏÑ± Ï§ë...');

                const requestData = {
                    action: 'generate',
                    scenario: gameState.selectedScenario,
                    character: gameState.selectedCharacter,
                    userInput: userInput,
                    affection: gameState.affection,
                    messageCount: gameState.messageCount,
                    conversationHistory: gameState.conversationHistory.slice(-5) // ÏµúÍ∑º 5Í∞úÎßå
                };

                const response = await fetch('/api/scenario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.success && data.generated) {
                    gameState.currentDialogue = data.generated;
                    displayDialogue(data.generated);
                    gameState.messageCount++;
                    updateGameStats();
                } else {
                    throw new Error(data.error || 'ÎåÄÌôî ÏÉùÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
                }
            } catch (error) {
                console.error('‚ùå ÎåÄÌôî ÏÉùÏÑ± Ïã§Ìå®:', error);
                showChatError('ÎåÄÌôî ÏÉùÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        // ÎåÄÌôî ÌëúÏãú
        function displayDialogue(dialogue) {
            // AI Î©îÏãúÏßÄ ÌëúÏãú
            if (dialogue.dialogue) {
                addMessage(dialogue.dialogue, 'ai');

                // Phase 3: AI Î©îÏãúÏßÄÎ•º Î©îÎ™®Î¶¨ ÏãúÏä§ÌÖúÏóê Í∏∞Î°ù
                if (multiCharacterState) {
                    multiCharacterState.notifyCharacterMessage(
                        gameState.characterId,
                        dialogue.dialogue,
                        { narration: dialogue.narration, hasChoices: !!dialogue.choices }
                    );
                }
            }

            // ÏÉÅÌô© ÏÑ§Î™Ö ÌëúÏãú
            if (dialogue.narration) {
                addNarration(dialogue.narration);
            }

            // ÏÑ†ÌÉùÏßÄ ÌëúÏãú
            if (dialogue.choices && dialogue.choices.length > 0) {
                showChoices(dialogue.choices);
            }

            // Phase 3: ÏóîÎî© Ï°∞Í±¥ Ï≤¥ÌÅ¨ (Î©îÏãúÏßÄ ÏàòÍ∞Ä ÎßéÏïÑÏ°åÏùÑ Îïå)
            if (multiCharacterState && gameState.messageCount > 0 && gameState.messageCount % 10 === 0) {
                const ending = multiCharacterState.checkEndingConditions(gameState.characterId);
                if (ending) {
                    console.log('üéä ÏóîÎî© Ï°∞Í±¥ Ï∂©Ï°±:', ending.name);
                    showEndingNotification(ending);
                }
            }
        }

        // Î©îÏãúÏßÄ Ï∂îÍ∞Ä
        function addMessage(text, type = 'ai') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-bubble">${text}</div>`;

            elements.chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // ÏÉÅÌô© ÏÑ§Î™Ö Ï∂îÍ∞Ä
        function addNarration(text) {
            const narrationDiv = document.createElement('div');
            narrationDiv.className = 'narration';
            narrationDiv.textContent = text;

            elements.chatMessages.appendChild(narrationDiv);
            scrollToBottom();
        }

        // ÏÑ†ÌÉùÏßÄ ÌëúÏãú
        function showChoices(choices) {
            elements.choicesContainer.style.display = 'block';
            elements.choicesContainer.innerHTML = '';

            choices.forEach((choice, index) => {
                const choiceBtn = document.createElement('button');
                choiceBtn.className = 'choice-btn';
                choiceBtn.textContent = choice.text || choice;
                choiceBtn.onclick = () => selectChoice(choice, index);

                elements.choicesContainer.appendChild(choiceBtn);
            });
        }

        // ÏÑ†ÌÉùÏßÄ ÏÑ†ÌÉù
        async function selectChoice(choice, index) {
            const choiceText = choice.text || choice;
            const affectionImpact = choice.affection_impact || 0;

            // ÏÇ¨Ïö©Ïûê ÏÑ†ÌÉù ÌëúÏãú
            addMessage(choiceText, 'user');

            // ÏÑ†ÌÉùÏßÄ Ïà®ÍπÄ
            elements.choicesContainer.style.display = 'none';

            // Phase 3: ÏÑ†ÌÉùÏßÄ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨ (Ìò∏Í∞êÎèÑ Î≥ÄÍ≤Ω Ï†Ñ)
            if (multiCharacterState && multiCharacterState.integrationManager) {
                const mbtiType = gameState.selectedCharacter.mbti || 'ENFP';
                multiCharacterState.integrationManager.onChoice(
                    gameState.characterId,
                    choice,
                    { mbtiType: mbtiType }
                );
            }

            // Ìò∏Í∞êÎèÑ ÏóÖÎç∞Ïù¥Ìä∏
            const oldAffection = gameState.affection;
            gameState.affection += affectionImpact;
            if (gameState.affection < 0) gameState.affection = 0;
            elements.affectionScore.textContent = `‚ù§Ô∏è ${gameState.affection}`;

            // Phase 3: MultiCharacterState Ìò∏Í∞êÎèÑ ÎèôÍ∏∞Ìôî
            if (multiCharacterState && affectionImpact !== 0) {
                const mbtiType = gameState.selectedCharacter.mbti || 'ENFP';
                multiCharacterState.changeAffection(
                    gameState.characterId,
                    affectionImpact,
                    mbtiType,
                    { source: 'choice', choice: choice }
                );
                console.log(`üéØ Phase 3 Ìò∏Í∞êÎèÑ ÎèôÍ∏∞Ìôî: ${oldAffection} ‚Üí ${gameState.affection}`);
            }

            // ÎåÄÌôî ÌûàÏä§ÌÜ†Î¶¨Ïóê Ï∂îÍ∞Ä
            gameState.conversationHistory.push({
                type: 'user_choice',
                text: choiceText,
                affection_impact: affectionImpact,
                timestamp: Date.now()
            });

            console.log(`üí¨ ÏÑ†ÌÉù: "${choiceText}" (Ìò∏Í∞êÎèÑ ${affectionImpact > 0 ? '+' : ''}${affectionImpact})`);

            // Phase 3: Î©îÎ™®Î¶¨ ÏãúÏä§ÌÖúÏóê Í∏∞Î°ù
            if (multiCharacterState) {
                multiCharacterState.notifyUserResponse(
                    gameState.characterId,
                    choiceText,
                    { isChoice: true, affectionChange: affectionImpact }
                );
            }

            // Îã§Ïùå ÎåÄÌôî ÏÉùÏÑ±
            await generateDialogue(choiceText);
        }

        // Í≤åÏûÑ ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateGameStats() {
            elements.messageCount.textContent = `Î©îÏãúÏßÄ: ${gameState.messageCount}`;

            // Í∞ÑÎã®Ìïú ÏßÑÌñâÎèÑ Í≥ÑÏÇ∞ (Î©îÏãúÏßÄ Ïàò Í∏∞Ï§Ä)
            const progress = Math.min(100, (gameState.messageCount / 20) * 100);
            elements.gameProgress.textContent = `ÏßÑÌñâÎèÑ: ${Math.round(progress)}%`;
        }

        // ÌôîÎ©¥ Ï†ÑÌôò Ìï®ÏàòÎì§
        function showSelectionScreen() {
            elements.loadingScreen.style.display = 'none';
            elements.selectionScreen.style.display = 'block';
            elements.chatScreen.style.display = 'none';
        }

        function showChatScreen() {
            elements.loadingScreen.style.display = 'none';
            elements.selectionScreen.style.display = 'none';
            elements.chatScreen.style.display = 'flex';

            // Ï±ÑÌåÖ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî
            elements.chatMessages.innerHTML = '';
            elements.choicesContainer.style.display = 'none';
        }

        // ÏóêÎü¨ ÌëúÏãú
        function showError(message) {
            elements.errorContainer.innerHTML = `
                <div class="error-message">
                    ${message}
                    <br>
                    <button class="retry-btn" onclick="initGame()">Îã§Ïãú ÏãúÎèÑ</button>
                </div>
            `;
            showSelectionScreen();
        }

        function showChatError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message';
            errorDiv.innerHTML = `
                <div style="background: rgba(220, 53, 69, 0.2); border: 1px solid #dc3545; border-radius: 10px; padding: 10px; text-align: center; color: #dc3545;">
                    ${message}
                </div>
            `;
            elements.chatMessages.appendChild(errorDiv);
            scrollToBottom();
        }

        // Ïä§ÌÅ¨Î°§ Îß® ÏïÑÎûòÎ°ú
        function scrollToBottom() {
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }

        // Phase 3: ÏóîÎî© ÏïåÎ¶º ÌëúÏãú
        let currentEnding = null;

        function showEndingNotification(ending) {
            currentEnding = ending;

            // ÏóîÎî© Î†àÎ≤®Î≥Ñ ÏïÑÏù¥ÏΩò
            const icons = {
                1: 'üíî', // Bad Ending
                2: 'üòä', // Normal Ending
                3: 'üíï', // Friend Ending
                4: 'üíñ', // Romantic Ending
                5: '‚ú®'  // True Ending
            };

            document.getElementById('endingIcon').textContent = icons[ending.level] || 'üéä';
            document.getElementById('endingTitle').textContent = ending.name;
            document.getElementById('endingLevel').textContent = `Level ${ending.level} ÏóîÎî©`;
            document.getElementById('endingDescription').textContent =
                ending.story[0] || 'ÏóîÎî© Ïä§ÌÜ†Î¶¨Î•º ÌôïÏù∏ÌïòÏÑ∏Ïöî!';

            // Î™®Îã¨ ÌëúÏãú
            document.getElementById('endingModal').style.display = 'flex';
        }

        function closeEndingModal() {
            document.getElementById('endingModal').style.display = 'none';
            currentEnding = null;
        }

        function triggerEnding() {
            if (!currentEnding) return;

            // Phase 3: ÏóîÎî© Î∞úÎèô
            if (multiCharacterState && multiCharacterState.integrationManager) {
                const result = multiCharacterState.integrationManager.triggerEnding(
                    gameState.characterId,
                    currentEnding
                );

                console.log('üéä ÏóîÎî© Î∞úÎèô:', result);

                // ÏóîÎî© Ïä§ÌÜ†Î¶¨ ÌëúÏãú
                if (currentEnding.story && currentEnding.story.length > 0) {
                    addNarration('‚îÅ‚îÅ‚îÅ ÏóîÎî© ‚îÅ‚îÅ‚îÅ');
                    currentEnding.story.forEach((line, index) => {
                        setTimeout(() => {
                            addMessage(line, 'ai');
                        }, index * 1500);
                    });
                }

                // Î≥¥ÏÉÅ ÏïåÎ¶º
                if (result && result.rewards) {
                    setTimeout(() => {
                        addNarration(`‚ú® Î≥¥ÏÉÅ: ${result.rewards.achievements?.join(', ') || 'ÏóÜÏùå'}`);
                    }, currentEnding.story.length * 1500 + 1000);
                }
            }

            closeEndingModal();
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        elements.startGameBtn.onclick = startGame;
        elements.adminBtn.onclick = () => window.open('/scenario-admin.html', '_blank');
        elements.backBtn.onclick = showSelectionScreen;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', initGame);

        console.log('üé≠ Ï±ÑÌåÖ Í∏∞Ïà† ÌõàÎ†® ÏãúÏä§ÌÖú v3.0.0 - Phase 3 ÌÜµÌï© Î≤ÑÏ†Ñ');
    </script>
