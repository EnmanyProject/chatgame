<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ Îã§Ï§ë ÏãúÎÇòÎ¶¨Ïò§ Ïñ¥ÎìúÎ≤§Ï≤ò Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: min(100vw, 400px);
            height: min(100vh, 800px);
            max-width: 400px;
            max-height: 800px;
            background: #000;
            border: 2px solid #333;
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        /* ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù ÌôîÎ©¥ */
        .scenario-selection {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .scenario-title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #ff69b4;
        }
        .scenario-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        .scenario-button {
            background: #333;
            border: 2px solid #555;
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .scenario-button:hover {
            background: #444;
            border-color: #ff69b4;
            transform: translateY(-2px);
        }
        
        /* Ï±ÑÌåÖ ÌôîÎ©¥ */
        .chat-header {
            background: #111;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: none;
            justify-content: space-between;
            align-items: center;
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .profile-pic {
            position: relative;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
        }
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            border: 2px solid #111;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .contact-details {
            display: flex;
            flex-direction: column;
        }
        .contact-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }
        .last-seen {
            font-size: 12px;
            color: #888;
        }
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: #000;
            display: none;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            animation: messageSlide 0.3s ease-out;
        }
        .message.received {
            align-items: flex-start;
        }
        .message.sent {
            align-items: flex-end;
        }
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.received .message-bubble {
            background: #333;
            color: #fff;
            border-bottom-left-radius: 4px;
        }
        .message.received.narration .message-bubble {
            background: #222;
            color: #888;
            font-style: italic;
            border-bottom-left-radius: 4px;
        }
        .message.sent .message-bubble {
            background: #ff69b4;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        
        /* ÏÑ†ÌÉùÏßÄ */
        .choices-container {
            padding: 15px 20px;
            border-top: 1px solid #333;
            background: #111;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: none;
        }
        .choices-container.show {
            transform: translateY(0);
            opacity: 1;
        }
        .choices-container.hide {
            transform: translateY(100%);
            opacity: 0;
        }
        .choice-button {
            width: 100%;
            background: #333;
            border: 2px solid #555;
            color: #fff;
            padding: 15px 20px;
            margin: 8px 0;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: choiceSlideIn 0.4s ease-out forwards;
        }
        .choice-button:nth-child(1) { animation-delay: 0.1s; }
        .choice-button:nth-child(2) { animation-delay: 0.2s; }
        .choice-button:nth-child(3) { animation-delay: 0.3s; }
        .choice-button:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes choiceSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .choice-button:hover {
            background: #444;
            border-color: #ff69b4;
            transform: translateY(-2px);
        }
        .choice-button:active {
            transform: translateY(0px);
        }
        .choice-button.selected {
            background: #ff69b4;
            border-color: #ff1493;
        }
        
        /* ÏûÖÎ†•Ï∞Ω */
        .input-container {
            padding: 15px 20px;
            border-top: 1px solid #333;
            background: #111;
            display: none;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #222;
            border-radius: 20px;
            padding: 8px 15px;
        }
        .message-input {
            flex: 1;
            border: none;
            background: none;
            color: #fff;
            font-size: 16px;
            padding: 8px 0;
            outline: none;
        }
        .message-input::placeholder {
            color: #666;
        }
        .send-btn {
            background: #ff69b4;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover:not(:disabled) {
            background: #ff1493;
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* ÌÉÄÏù¥Ìïë ÌëúÏãúÍ∏∞ */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #333;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 80%;
            margin-bottom: 15px;
        }
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #888;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ÏßÑÌñâÎèÑ Î∞î */
        .progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #222;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        /* Ïû¨ÏãúÏûë Î≤ÑÌäº */
        .restart-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }
        .restart-btn:hover {
            background: #444;
            border-color: #ff69b4;
        }
        
        .back-btn {
            background: #444;
            border: 2px solid #666;
            color: #fff;
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .back-btn:hover {
            background: #555;
            border-color: #ff69b4;
        }
        
        /* Ìò∏Í∞êÎèÑ ÌïòÌä∏ Ïä§ÌÉÄÏùº */
        .affection-hearts {
            display: flex;
            gap: 3px;
            align-items: center;
            min-width: 100px;
            justify-content: flex-end;
        }
        
        .heart {
            font-size: 16px;
            color: #ff1493;
            opacity: 0;
            transform: scale(0);
            animation: heartPop 0.5s ease-out forwards;
        }
        
        @keyframes heartPop {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.3) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù ÌôîÎ©¥ -->
        <div id="scenarioSelection" class="scenario-selection">
            <h1 class="scenario-title">üé≠ ÏãúÎÇòÎ¶¨Ïò§Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</h1>
            <div id="scenarioButtons" class="scenario-buttons">
                <div style="text-align: center; color: #666;">Î°úÎî© Ï§ë...</div>

        </div>

        <!-- ÏßÑÌñâÎèÑ Î∞î -->
        <div id="progressContainer" class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Ï±ÑÌåÖ Ìó§Îçî -->
        <header id="chatHeader" class="chat-header">
            <div class="contact-info">
                <div class="profile-pic">
                    <img id="characterAvatar" class="avatar" src="https://via.placeholder.com/50x50/ff69b4/ffffff?text=üë§" alt="Character Avatar">
                    <div class="online-indicator"></div>

                <div class="contact-details">

                    <span id="scenarioInfo" class="last-seen">ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù</span>
                </div>
            </div>
            <!-- Ìò∏Í∞êÎèÑ ÌïòÌä∏ ÌëúÏãú -->
            <div id="affectionHearts" class="affection-hearts">
                <!-- ÌïòÌä∏Îì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
            </div>

        <!-- Î©îÏãúÏßÄ Ïª®ÌÖåÏù¥ÎÑà -->
        <main id="messagesContainer" class="messages-container">
            <!-- Î©îÏãúÏßÄÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
        </main>

        <!-- ÏÑ†ÌÉùÏßÄ Ïª®ÌÖåÏù¥ÎÑà -->
        <div id="choicesContainer" class="choices-container">
            <!-- ÏÑ†ÌÉùÏßÄ Î≤ÑÌäºÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
        </div>

        <!-- ÏûÖÎ†• Ïª®ÌÖåÏù¥ÎÑà -->
        <div id="inputContainer" class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" class="message-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." maxlength="200">
                <button id="sendBtn" class="send-btn">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú Í¥ÄÎ¶¨
        let gameState = {
            currentScenario: null,
            currentCharacter: null,
            choiceNumber: 0,
            affection: 0,  // Ï¥àÍ∏∞ Ìò∏Í∞êÎèÑ 0ÏúºÎ°ú Î≥ÄÍ≤Ω
            messageCount: 0,
            previousChoices: [],
            waitingForInput: false,
            isFreeChatMode: false
        };

        let availableScenarios = [];
        let availableCharacters = [];

        // Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ® Ìï®Ïàò
        async function refreshCharacterData() {
            if (gameState.currentCharacter) {
                try {
                    const response = await fetch('/api/scenario?action=list&type=characters');
                    const data = await response.json();
                    
                    if (data.success) {
                        availableCharacters = data.characters.filter(c => c.active);
                        // ÌòÑÏû¨ Ï∫êÎ¶≠ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
                        const updatedCharacter = availableCharacters.find(c => c.id === gameState.currentCharacter.id);
                        if (updatedCharacter) {
                            gameState.currentCharacter = updatedCharacter;
                            
                            // ÏïÑÎ∞îÌÉÄ Ïù¥ÎØ∏ÏßÄ ÏÉàÎ°úÍ≥†Ïπ®
                            if (updatedCharacter.avatar_url) {
                                document.getElementById('characterAvatar').src = updatedCharacter.avatar_url;
                            }
                        }
                    }
                } catch (error) {
                    console.error('Failed to refresh character data:', error);
                }
            }
        }

        // ÌéòÏù¥ÏßÄ Ìè¨Ïª§Ïä§ Ïãú Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ®
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && gameState.currentCharacter) {
                refreshCharacterData();
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏãúÎÇòÎ¶¨Ïò§ Î°úÎìú
        document.addEventListener('DOMContentLoaded', function() {
            loadScenarios();
            setupEventListeners();
        });

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // ÏóîÌÑ∞ÌÇ§Î°ú Î©îÏãúÏßÄ Ï†ÑÏÜ°
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendFreeMessage();
                }
            });
            
            // Ï†ÑÏÜ° Î≤ÑÌäº ÌÅ¥Î¶≠
            document.getElementById('sendBtn').addEventListener('click', sendFreeMessage);
        }

        // ÏãúÎÇòÎ¶¨Ïò§ Î°úÎìú
        async function loadScenarios() {
            try {
                const response = await fetch('/api/scenario?action=list&type=scenarios');
                const data = await response.json();
                
                if (data.success && data.scenarios.length > 0) {
                    availableScenarios = data.scenarios.filter(s => s.active);
                    displayScenarioButtons(availableScenarios);
                } else {
                    document.getElementById('scenarioButtons').innerHTML = 
                        '<div style="color: #e74c3c;">ÌôúÏÑ±ÌôîÎêú ÏãúÎÇòÎ¶¨Ïò§Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                }
            } catch (error) {
                console.error('Failed to load scenarios:', error);
                document.getElementById('scenarioButtons').innerHTML = 
                    '<div style="color: #e74c3c;">ÏãúÎÇòÎ¶¨Ïò§Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</div>';
            }
        }

        // ÏãúÎÇòÎ¶¨Ïò§ Î≤ÑÌäº ÌëúÏãú
        function displayScenarioButtons(scenarios) {
            const container = document.getElementById('scenarioButtons');
            container.innerHTML = '';
            
            scenarios.forEach(scenario => {
                const button = document.createElement('button');
                button.className = 'scenario-button';
                button.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 5px;">${scenario.title}</div>
                    <div style="font-size: 14px; color: #aaa;">${scenario.description}</div>
                `;
                button.onclick = () => selectScenario(scenario.id);
                container.appendChild(button);
            });
        }

        // ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù
        async function selectScenario(scenarioId) {
            gameState.currentScenario = availableScenarios.find(s => s.id === scenarioId);
            if (!gameState.currentScenario) return;

            // Ï∫êÎ¶≠ÌÑ∞ Î°úÎìú
            try {
                const response = await fetch('/api/scenario?action=list&type=characters');
                const data = await response.json();
                
                if (data.success && data.characters.length > 0) {
                    availableCharacters = data.characters.filter(c => c.active);
                    // Ï≤´ Î≤àÏß∏ ÌôúÏÑ± Ï∫êÎ¶≠ÌÑ∞ ÏûêÎèô ÏÑ†ÌÉù
                    gameState.currentCharacter = availableCharacters[0];
                    startGame();
                } else {
                    alert('ÌôúÏÑ±ÌôîÎêú Ï∫êÎ¶≠ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('Failed to load characters:', error);
                alert('Ï∫êÎ¶≠ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
            }
        }

        // Í≤åÏûÑ ÏãúÏûë
        function startGame() {
            // ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù ÌôîÎ©¥ Ïà®Í∏∞Í∏∞
            document.getElementById('scenarioSelection').style.display = 'none';
            
            // Í≤åÏûÑ UI ÌëúÏãú
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('messagesContainer').style.display = 'block';
            document.getElementById('choicesContainer').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('restartBtn').style.display = 'block';

            // Ï∫êÎ¶≠ÌÑ∞ Ï†ïÎ≥¥ ÏÑ§Ï†ï
            document.getElementById('characterName').textContent = gameState.currentCharacter.name;
            document.getElementById('scenarioInfo').textContent = gameState.currentScenario.title;
            
            // Ï∫êÎ¶≠ÌÑ∞ ÏïÑÎ∞îÌÉÄ ÏÑ§Ï†ï
            if (gameState.currentCharacter.avatar_url) {
                document.getElementById('characterAvatar').src = gameState.currentCharacter.avatar_url;
                document.getElementById('characterAvatar').onerror = function() {
                    // Í∏∞Î≥∏ Ïù¥ÎØ∏ÏßÄÎ°ú Base64 ÏïÑÎ∞îÌÉÄ ÏÇ¨Ïö©
                    this.src = 'data:image/svg+xml;base64,' + btoa(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                            <rect width="50" height="50" fill="#ff69b4"/>
                            <text x="25" y="32" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif">
                                ${gameState.currentCharacter.name.charAt(0)}
                            </text>
                        </svg>
                    `);
                };
            } else {
                // Í∏∞Î≥∏ ÏïÑÎ∞îÌÉÄ ÏÑ§Ï†ï
                document.getElementById('characterAvatar').src = 'data:image/svg+xml;base64,' + btoa(`
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                        <rect width="50" height="50" fill="#ff69b4"/>
                        <text x="25" y="32" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif">
                            ${gameState.currentCharacter.name.charAt(0)}
                        </text>
                    </svg>
                `);
            }

            // Ï≤´ Î≤àÏß∏ ÎåÄÌôî ÏãúÏûë
            setTimeout(() => {
                displayCharacterMessage(`${gameState.currentScenario.setting}Ïóê Ïò§Ïã† Í≤ÉÏùÑ ÌôòÏòÅÌï©ÎãàÎã§!`, '', '');
                setTimeout(() => {
                    startChoiceSequence();
                }, 1500);
            }, 1000);
        }

        // ÏÑ†ÌÉùÏßÄ ÏãúÌÄÄÏä§ ÏãúÏûë
        async function startChoiceSequence() {
            gameState.choiceNumber++;
            updateProgress(gameState.choiceNumber);
            
            // Ïú§ÏïÑ Ìï¥Ïû•Íµ≠ ÏãúÎÇòÎ¶¨Ïò§ ÌäπÎ≥Ñ ÏÑ†ÌÉùÏßÄ (Ï¥àÍ∏∞)
            if (gameState.currentScenario.id === 'hangover_soup' && gameState.choiceNumber === 1) {
                displayCharacterMessage('Ïò§Îπ†~ Ìï¥Ïû•Íµ≠ ÎÅìÏó¨ÎìúÎ¶¥Í≤åÏöî! Í∑ºÎç∞ Ï†ïÎßê Í∂ÅÍ∏àÌïúÍ≤å ÏûàÏñ¥Ïöî...', 
                    '(Ïú§ÏïÑÍ∞Ä Î∂ÄÎÅÑÎü¨ÏõåÌïòÎ©¥ÏÑúÎèÑ Ïö©Í∏∞Î•º ÎÇ¥Ïñ¥ Î¨ºÏñ¥Î≥∏Îã§)', 'üò≥');
                
                setTimeout(() => {
                    displayCharacterMessage('Ïò§Îπ†Îäî... Ï†ÄÎ•º Ïôú Ï¢ãÏïÑÌïòÏÑ∏Ïöî?', '', 'üòäüíï');
                    
                    setTimeout(() => {
                        const specialChoices = [
                            { text: 'ÎÑàÎäî ÎÇ¥Í∞Ä Ïôú Ï¢ãÏïÑ?', affection_impact: 5 },
                            { text: 'ÎÑàÎäî ÎÇ¥Í∞Ä Ïôú Ï¢ãÏïÑ?', affection_impact: 5 },
                            { text: 'ÎÑàÎäî ÎÇ¥Í∞Ä Ïôú Ï¢ãÏïÑ?', affection_impact: 5 }
                        ];
                        displayChoices(specialChoices);
                    }, 1000);
                }, 1500);
                return;
            }
            
            try {
                // GPT ÏÑ§Ï†ï Í∞ÄÏ†∏Ïò§Í∏∞
                const savedSettings = localStorage.getItem('gptSettings');
                let gptConfig = {
                    enabled: false,
                    api_key: '',
                    model: 'gpt-3.5-turbo',
                    temperature: 0.8

        // Ï£ºÍ¥ÄÏãù ÎãµÎ≥Ä Ìò∏Í∞êÎèÑ Î≥¥ÎÑàÏä§ Í≥ÑÏÇ∞
        function calculateSubjectiveBonus(message) {
            const messageLength = message.length;
            const positiveWords = ['Ï¢ã', 'ÏÇ¨Îûë', 'ÌñâÎ≥µ', 'Ï¶êÍ±∞', 'Í∏∞ÏÅò', 'Í∞êÏÇ¨', 'Í≥†Îßà', 'Î©ãÏßÄ', 'ÏòàÏÅò', 'ÏïÑÎ¶ÑÎã§', 'Îî∞Îúª', 'ÏÜåÏ§ë'];
            const hasPositiveWord = positiveWords.some(word => message.includes(word));
            
            // Í∏∏Ïù¥ÏôÄ Í∏çÏ†ïÏ†Å Îã®Ïñ¥Ïóê Îî∞Î•∏ Î≥¥ÎÑàÏä§
            let bonus = 10; // Í∏∞Î≥∏ Î≥¥ÎÑàÏä§
            if (messageLength > 20) bonus += 5;
            if (messageLength > 50) bonus += 5;
            if (hasPositiveWord) bonus += 10;
            
            return Math.min(bonus, 30); // ÏµúÎåÄ 30Ï†ê
        }

            } else if (affection >= 40) {
                // Ï§ëÍ∞Ñ Ìò∏Í∞êÎèÑ: Í∞ÄÎÅî Ïù¥Î™®ÏßÄ ÏÇ¨Ïö©
                const emojis = ['üòä', 'üòå'];
                if (Math.random() > 0.6) { // 40% ÌôïÎ•†Î°ú Ïù¥Î™®ÏßÄ Ï∂îÍ∞Ä
                    const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                    return text + ' ' + randomEmoji;
                }
            } else if (affection >= 20) {
                // ÎÇÆÏùÄ Ìò∏Í∞êÎèÑ: Í±∞Ïùò ÏÇ¨Ïö© ÏïàÌï®
                if (Math.random() > 0.8) { // 20% ÌôïÎ•†Î°ú Ïù¥Î™®ÏßÄ Ï∂îÍ∞Ä
                    return text + ' üòä';
                }
            }
            // Îß§Ïö∞ ÎÇÆÏùÄ Ìò∏Í∞êÎèÑ: Ïù¥Î™®ÏßÄ ÏÇ¨Ïö© ÏïàÌï®
            return text;
        }

        // Ï£ºÍ¥ÄÏãù ÎãµÎ≥ÄÏóê Îî∞Î•∏ ÏùëÎãµ ÏÉùÏÑ±
        function getSubjectiveResponses(bonus) {
            let responses;
            if (bonus >= 25) {
                responses = [
                    "ÏôÄ... Ï†ïÎßê ÎßàÏùåÏù¥ Îî∞ÎúªÌï¥ÏßÄÎäî ÎßêÏù¥ÏóêÏöî. Ï†ÄÎèÑ ÎòëÍ∞ôÏùÄ ÎßàÏùåÏù¥ÏóêÏöî!",
                    "Í∑∏Îü∞ ÎßêÏîÄÏùÑ Ìï¥Ï£ºÏãúÎã§Îãà... Ï†ïÎßê Í∞êÎèôÏù¥ÏóêÏöî. ÌñâÎ≥µÌï¥Ïöî!",
                    "Ïù¥Îü∞ Í∏∞Î∂Ñ Ï≤òÏùåÏù¥ÏóêÏöî. Ï†ïÎßê ÌäπÎ≥ÑÌïú ÏãúÍ∞ÑÏù¥ÎÑ§Ïöî."
                ];
            } else if (bonus >= 15) {
                responses = [
                    "Ï†ïÎßê Ï¢ãÏùÄ ÎßêÏîÄÏù¥ÎÑ§Ïöî! Ï†ÄÎèÑ ÎπÑÏä∑Ìïú ÏÉùÍ∞ÅÏùÑ ÌñàÏñ¥Ïöî.",
                    "Í∑∏Î†áÍ≤å ÏÉùÍ∞ÅÌï¥Ï£ºÏÖîÏÑú Í∞êÏÇ¨Ìï¥Ïöî. ÎßàÏùåÏù¥ Îî∞ÎúªÌï¥ÏßÄÎÑ§Ïöî.",
                    "ÏôÄ, Í∑∏Îü∞ ÏÉùÍ∞ÅÏùÑ ÌïòÏÖ®Íµ∞Ïöî! Ï†ïÎßê Ìù•ÎØ∏Î°úÏõåÏöî."
                ];
            } else {
                responses = [
                    "ÎÑ§, ÏïåÍ≤†Ïñ¥Ïöî. ÏÜåÏ§ëÌïú ÎßêÏîÄ Í∞êÏÇ¨Ìï¥Ïöî.",
                    "Í∑∏Î†áÍ≤å ÏÉùÍ∞ÅÌïòÏãúÎäîÍµ∞Ïöî. Ïù¥Ìï¥Ìï¥Ïöî.",
                    "ÎßêÏîÄÌï¥Ï£ºÏÖîÏÑú Í≥†ÎßàÏõåÏöî."
                ];
            }
            
            // Ìò∏Í∞êÎèÑÏóê Îî∞Îùº Ïù¥Î™®ÏßÄ Ï∂îÍ∞Ä
            return responses.map(response => 
                `${gameState.currentCharacter.name}: "${addEmojisBasedOnAffection(response, gameState.affection)}"`
            );
        }

        // ÌÉÄÏù¥Ìïë ÌëúÏãúÍ∏∞
        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <span style="color: #888; font-size: 12px;">${gameState.currentCharacter.name}ÎãòÏù¥ ÏûÖÎ†•Ï§ë</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // ÏßÑÌñâÎèÑ ÏóÖÎç∞Ïù¥Ìä∏
        function updateProgress(choiceNumber) {
            const progress = (choiceNumber / 36) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Ìò∏Í∞êÎèÑ ÌïòÌä∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateAffectionHearts(newAffection, oldAffection = 0) {
            const heartsContainer = document.getElementById('affectionHearts');
            const newHeartCount = Math.floor(newAffection / 10);
            const oldHeartCount = Math.floor(oldAffection / 10);
            
            // ÏÉàÎ°úÏö¥ ÌïòÌä∏Í∞Ä ÏÉùÍ≤ºÏùÑ ÎïåÎßå Ïï†ÎãàÎ©îÏù¥ÏÖòÍ≥º Ìï®Íªò Ï∂îÍ∞Ä
            if (newHeartCount > oldHeartCount) {
                for (let i = oldHeartCount; i < newHeartCount; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('span');
                        heart.className = 'heart';
                        heart.textContent = 'üíñ';
                        heart.style.animationDelay = `${(i - oldHeartCount) * 0.1}s`;
                        heartsContainer.appendChild(heart);
                    }, 100);
                }
            }
            // ÌïòÌä∏Í∞Ä Ï§ÑÏñ¥Îì§ÏóàÏùÑ Îïå
            else if (newHeartCount < oldHeartCount) {
                while (heartsContainer.children.length > newHeartCount) {
                    heartsContainer.removeChild(heartsContainer.lastChild);
                }
            }
        }

        // Í≤åÏûÑ Ï¢ÖÎ£å
        function endGame() {
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                
                let endingDialogue = '';
                let emotion = '';
                if (gameState.affection >= 85) {
                    endingDialogue = 'Ï†ïÎßê Ï¶êÍ±∞Ïö¥ ÏãúÍ∞ÑÏù¥ÏóàÏñ¥Ïöî! ÏïûÏúºÎ°úÎèÑ ÏûêÏ£º ÎßåÎÇòÏöî!';
                    emotion = 'üíï';
                } else if (gameState.affection >= 65) {
                    endingDialogue = 'Ï¢ãÏùÄ ÏãúÍ∞Ñ Î≥¥ÎÉàÏñ¥Ïöî. Îã§ÏùåÏóê Îòê ÎßåÎÇòÏöî!';
                    emotion = 'üòä';
                } else {
                    endingDialogue = 'Ïò§Îäò ÎßåÎÇòÏÑú Î∞òÍ∞ÄÏõ†Ïñ¥Ïöî.';
                    emotion = 'üòå';
                }
                
                displayCharacterMessage(endingDialogue, '', emotion);
                
                // Ïû¨ÏãúÏûë Î≤ÑÌäº ÌëúÏãú
                setTimeout(() => {
                    const container = document.getElementById('messagesContainer');
                    const restartDiv = document.createElement('div');
                    restartDiv.style.textAlign = 'center';
                    restartDiv.style.marginTop = '20px';
                    restartDiv.innerHTML = `
                        <button class="back-btn" onclick="resetGame()">üîÑ Îã§Î•∏ ÏãúÎÇòÎ¶¨Ïò§Î°ú Îã§Ïãú ÏãúÏûë</button>
                    `;
                    container.appendChild(restartDiv);
                    container.scrollTop = container.scrollHeight;
                }, 2000);
            }, 1500);
        }

        // Í≤åÏûÑ Ïû¨ÏãúÏûë
        function resetGame() {
            gameState = {

                choiceNumber: 0,
                affection: 75,

                previousChoices: [],
                waitingForInput: false,
                isFreeChatMode: false
            };
            
            // UI Ï¥àÍ∏∞Ìôî
            document.getElementById('scenarioSelection').style.display = 'flex';
            document.getElementById('chatHeader').style.display = 'none';
            document.getElementById('messagesContainer').style.display = 'none';
            document.getElementById('choicesContainer').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';

            document.getElementById('messagesContainer').innerHTML = '';
            document.getElementById('choicesContainer').innerHTML = '';
            document.getElementById('progressBar').style.width = '0%';
            
            // ÏãúÎÇòÎ¶¨Ïò§ Îã§Ïãú Î°úÎìú
            loadScenarios();
        }
    </script>
