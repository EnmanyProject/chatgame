<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ Îã§Ï§ë ÏãúÎÇòÎ¶¨Ïò§ Ïñ¥ÎìúÎ≤§Ï≤ò Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            width: min(100vw, 400px);
            height: min(100vh, 800px);
            max-width: 400px;
            max-height: 800px;
            background: #000;
            border: 2px solid #333;
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .scenario-selector {
            background: #111;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scenario-selector h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: #000;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            animation: messageSlide 0.3s ease-out;
        }

        .message.received {
            align-items: flex-start;
        }

        .message.sent {
            align-items: flex-end;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.received .message-bubble {
            background: #333;
            color: #fff;
            border-bottom-left-radius: 4px;
        }

        .message.sent .message-bubble {
            background: #ff69b4;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .choices-container {
            padding: 15px 20px;
            border-top: 1px solid #333;
            background: #111;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .choices-container.show {
            transform: translateY(0);
            opacity: 1;
        }

        .choice-button {
            width: 100%;
            background: #333;
            border: 2px solid #555;
            color: #fff;
            padding: 15px 20px;
            margin: 8px 0;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: choiceSlideIn 0.4s ease-out forwards;
        }

        .choice-button:hover {
            background: #444;
            border-color: #ff69b4;
            transform: translateY(-2px);
        }

        .choice-button.selected {
            background: #ff69b4;
            border-color: #ff1493;
        }

        @keyframes choiceSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: #111;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ff69b4;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
        }

        .contact-name {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }

        .last-seen {
            font-size: 12px;
            color: #888;
        }

        .protagonist-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .protagonist-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #4ade80;
            object-fit: cover;
        }

        .protagonist-label {
            font-size: 10px;
            color: #888;
            font-weight: 600;
        }

        .scenario-selector-container {
            padding: 15px 20px;
            background: #111;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        .scenario-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .scenario-btn {
            background: #333;
            border: 2px solid #555;
            color: #fff;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scenario-btn:hover, .scenario-btn.active {
            background: #ff69b4;
            border-color: #ff1493;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #333;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 80%;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #888;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù ÌôîÎ©¥ -->
        <div id="scenario-selector" class="scenario-selector">
            <h2>üé≠ ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù</h2>
        </div>

        <div id="scenario-selector-container" class="scenario-selector-container" style="display: none;">
            <div class="scenario-buttons" id="scenarios-grid">
                <div class="loading">ÏãúÎÇòÎ¶¨Ïò§Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
            </div>
        </div>

        <!-- Ï±ÑÌåÖ Ìó§Îçî -->
        <div id="chat-header" class="chat-header" style="display: none;">
            <div class="contact-info">
                <div class="avatar" id="character-avatar"></div>
                <div class="contact-details">
                    <h2 class="contact-name" id="character-name-display">Ï∫êÎ¶≠ÌÑ∞</h2>
                    <span class="last-seen" id="scenario-title-display">ÏãúÎÇòÎ¶¨Ïò§</span>
                </div>
            </div>
            <div class="protagonist-info" id="protagonist-info" style="display: none;">
                <img src="" alt="Ï£ºÏù∏Í≥µ" id="protagonist-image" class="protagonist-avatar">
                <span class="protagonist-label">ME</span>
            </div>
        </div>

        <!-- Î©îÏãúÏßÄ ÏòÅÏó≠ -->
        <main id="messages-container" class="messages-container" style="display: none;">
        </main>

        <!-- ÏÑ†ÌÉùÏßÄ ÏòÅÏó≠ -->
        <div id="choices-container" class="choices-container">
        </div>
    </div>

    <script>
        let availableScenarios = [];
        let availableCharacters = [];
        let selectedScenario = null;
        let selectedCharacter = null;
        let gameState = {
            affection: 75,
            messageCount: 0
        };

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            loadScenarios();
        });

        // ÏãúÎÇòÎ¶¨Ïò§ Î°úÎìú
        async function loadScenarios() {
            try {
                const response = await fetch('/api/scenario?action=list&type=scenarios');
                const data = await response.json();
                
                if (data.success) {
                    availableScenarios = data.scenarios.filter(s => s.active);
                    displayScenarios(availableScenarios);
                    document.getElementById('scenario-selector-container').style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to load scenarios:', error);
                document.getElementById('scenarios-grid').innerHTML = 
                    '<p style="color: red;">ÏãúÎÇòÎ¶¨Ïò§Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</p>';
            }
        }

        // ÏãúÎÇòÎ¶¨Ïò§ ÌëúÏãú
        function displayScenarios(scenarios) {
            const grid = document.getElementById('scenarios-grid');
            
            if (scenarios.length === 0) {
                grid.innerHTML = '<p>ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÏãúÎÇòÎ¶¨Ïò§Í∞Ä ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }

            grid.innerHTML = scenarios.map(scenario => `
                <button class="scenario-btn" onclick="selectScenario('${scenario.id}')">${scenario.title}</button>
            `).join('');
        }

        // ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù
        async function selectScenario(scenarioId) {
            selectedScenario = availableScenarios.find(s => s.id === scenarioId);
            if (!selectedScenario) return;
            
            // ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù ÌôîÎ©¥ Ïà®Í∏∞Í∏∞
            document.getElementById('scenario-selector').style.display = 'none';
            document.getElementById('scenario-selector-container').style.display = 'none';
            
            // Ï∫êÎ¶≠ÌÑ∞ ÏÑ†ÌÉù Î∞è Í≤åÏûÑ ÏãúÏûë
            await loadCharactersForScenario(selectedScenario.id);
        }

        // ÌäπÏ†ï ÏãúÎÇòÎ¶¨Ïò§Ïóê ÎßûÎäî Ï∫êÎ¶≠ÌÑ∞ Î°úÎìú Î∞è Ï≤´ Î≤àÏß∏ Ï∫êÎ¶≠ÌÑ∞Î°ú ÏûêÎèô ÏãúÏûë
        async function loadCharactersForScenario(scenarioId) {
            try {
                const response = await fetch('/api/scenario?action=list&type=characters');
                const data = await response.json();
                
                if (data.success) {
                    availableCharacters = data.characters.filter(c => c.active);
                    if (availableCharacters.length > 0) {
                        // Ï≤´ Î≤àÏß∏ Ï∫êÎ¶≠ÌÑ∞ ÏûêÎèô ÏÑ†ÌÉùÌïòÍ≥† Í≤åÏûÑ ÏãúÏûë
                        selectedCharacter = availableCharacters[0];
                        startGame();
                    }
                }
            } catch (error) {
                console.error('Failed to load characters:', error);
            }
        }

        // Í≤åÏûÑ ÏãúÏûë
        function startGame() {
            if (!selectedScenario || !selectedCharacter) return;

            // Ï±ÑÌåÖ UI ÌëúÏãú
            document.getElementById('chat-header').style.display = 'flex';
            document.getElementById('messages-container').style.display = 'block';

            // UI Ï¥àÍ∏∞Ìôî
            document.getElementById('character-name-display').textContent = selectedCharacter.name;
            document.getElementById('scenario-title-display').textContent = selectedScenario.title;
            document.getElementById('character-avatar').textContent = selectedCharacter.name.charAt(0);
            
            // Ï£ºÏù∏Í≥µ Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï
            if (selectedScenario.protagonist_image) {
                const protagonistImg = document.getElementById('protagonist-image');
                protagonistImg.src = selectedScenario.protagonist_image;
                protagonistImg.onerror = function() {
                    // Ïù¥ÎØ∏ÏßÄ Î°úÎìú Ïã§Ìå® Ïãú Í∏∞Î≥∏ Ïù¥ÎØ∏ÏßÄÎ°ú ÎåÄÏ≤¥
                    this.src = 'https://via.placeholder.com/30x30/4ade80/ffffff?text=ME';
                };
                document.getElementById('protagonist-info').style.display = 'flex';
            }
            
            // Ï¥àÍ∏∞ Î©îÏãúÏßÄ ÌëúÏãú
            displayInitialMessage();
        }

        // Ï¥àÍ∏∞ Î©îÏãúÏßÄ ÌëúÏãú
        function displayInitialMessage() {
            setTimeout(() => {
                const initialMessage = `${selectedScenario.setting}`;
                displayCharacterMessage(initialMessage);
                
                // GPTÎ•º ÌÜµÌïú Ï≤´ ÎåÄÌôî ÏÉùÏÑ±
                generateDialogueForSituation('Ï≤´ ÎßåÎÇ®Í≥º Ïù∏ÏÇ¨');
            }, 1000);
        }

        // Ï∫êÎ¶≠ÌÑ∞ Î©îÏãúÏßÄ ÌëúÏãú
        function displayCharacterMessage(message, showTyping = true) {
            const messagesContainer = document.getElementById('messages-container');
            
            if (showTyping) {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessageToContainer(message, 'received');
                }, 1500);
            } else {
                addMessageToContainer(message, 'received');
            }
        }

        // Î©îÏãúÏßÄÎ•º Ïª®ÌÖåÏù¥ÎÑàÏóê Ï∂îÍ∞Ä
        function addMessageToContainer(message, type) {
            const messagesContainer = document.getElementById('messages-container');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-bubble">${message}</div>`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ÌÉÄÏù¥Ìïë ÌëúÏãúÍ∏∞ ÌëúÏãú
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messages-container');
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <span class="typing-text">${selectedCharacter.name}ÎãòÏù¥ ÏûÖÎ†•Ï§ë...</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ÌÉÄÏù¥Ìïë ÌëúÏãúÍ∏∞ Ïà®Í∏∞Í∏∞
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // ÌäπÏ†ï ÏÉÅÌô©Ïóê ÎåÄÌïú ÎåÄÌôî ÏÉùÏÑ± ÏöîÏ≤≠
        async function generateDialogueForSituation(situation) {
            try {
                // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú GPT ÏÑ§Ï†ï Í∞ÄÏ†∏Ïò§Í∏∞
                let gptConfig = {
                    enabled: false,
                    api_key: '',
                    model: 'gpt-3.5-turbo',
                    temperature: 0.8
                };
                
                const savedSettings = localStorage.getItem('gptSettings');
                if (savedSettings) {
                    try {
                        gptConfig = JSON.parse(savedSettings);
                    } catch (e) {
                        console.log('GPT ÏÑ§Ï†ï ÌååÏã± Ïã§Ìå®');
                    }
                }
                
                // GPT ÏÑ§Ï†ïÏù¥ ÏóÜÍ±∞ÎÇò ÎπÑÌôúÏÑ±ÌôîÎêú Í≤ΩÏö∞ ÎØ∏Î¶¨ Ï†ïÏùòÎêú ÏùëÎãµ ÏÇ¨Ïö©
                if (!gptConfig.enabled || !gptConfig.api_key) {
                    displayPredefinedResponse(situation);
                    return;
                }
                
                const response = await fetch('/api/scenario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'generate',
                        character_id: selectedCharacter.id,
                        scenario_id: selectedScenario.id,
                        situation: situation,
                        gpt_config: gptConfig
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const generated = data.generated;
                    
                    // ÏßÄÎ¨∏Í≥º ÎåÄÏÇ¨Î•º Ìï©Ï≥êÏÑú ÌëúÏãú
                    const fullMessage = `${generated.narration} "${generated.dialogue}"`;
                    displayCharacterMessage(fullMessage);
                    
                    // ÏÑ†ÌÉùÏßÄ ÌëúÏãú
                    setTimeout(() => {
                        displayChoices(generated.choices);
                    }, 2000);
                } else {
                    console.error('ÎåÄÌôî ÏÉùÏÑ± Ïã§Ìå®:', data.error);
                    displayPredefinedResponse(situation);
                }
            } catch (error) {
                console.error('ÎåÄÌôî ÏÉùÏÑ± Ï§ë Ïò§Î•ò:', error);
                displayPredefinedResponse(situation);
            }
        }

        // ÎØ∏Î¶¨ Ï†ïÏùòÎêú ÏùëÎãµ ÌëúÏãú (GPTÍ∞Ä ÏóÜÏùÑ Îïå)
        function displayPredefinedResponse(situation) {
            const responses = {
                'Ï≤´ ÎßåÎÇ®Í≥º Ïù∏ÏÇ¨': {
                    message: `${selectedCharacter.name}: "ÏïàÎÖïÌïòÏÑ∏Ïöî! ${selectedScenario.setting}ÏóêÏÑú ÎµôÍ≤å ÎêòÏñ¥ Î∞òÍ∞ëÎÑ§Ïöî."`,
                    choices: [
                        { text: "ÏïàÎÖïÌïòÏÑ∏Ïöî! Ï≤òÏùå ÎµôÍ≤†ÏäµÎãàÎã§.", affection_impact: 1 },
                        { text: "Î∞òÍ∞ëÏäµÎãàÎã§. Ïûò Î∂ÄÌÉÅÎìúÎ†§Ïöî.", affection_impact: 2 },
                        { text: "ÏïàÎÖïÌïòÏÑ∏Ïöî.", affection_impact: 0 }
                    ]
                }
            };
            
            const response = responses[situation] || {
                message: `${selectedCharacter.name}: "Ïñ¥ÎñªÍ≤å ÌïòÎ©¥ Ï¢ãÏùÑÍπåÏöî?"`,
                choices: [
                    { text: "Ï¢ãÏùÄ ÏÉùÍ∞ÅÏù¥ÏóêÏöî!", affection_impact: 1 },
                    { text: "Ï°∞Í∏à Îçî ÏÉùÍ∞ÅÌï¥Î≥ºÍπåÏöî?", affection_impact: 0 },
                    { text: "Îã§Î•∏ Î∞©Î≤ïÏùÄ Ïñ¥Îñ®ÍπåÏöî?", affection_impact: 1 }
                ]
            };
            
            displayCharacterMessage(response.message);
            
            setTimeout(() => {
                displayChoices(response.choices);
            }, 2000);
        }

        // ÏÑ†ÌÉùÏßÄ ÌëúÏãú
        function displayChoices(choices) {
            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.innerHTML = '';
            
            choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.style.animationDelay = `${index * 0.1}s`;
                button.textContent = choice.text;
                button.onclick = () => selectChoice(choice);
                choicesContainer.appendChild(button);
            });
            
            choicesContainer.classList.add('show');
        }

        // ÏÑ†ÌÉùÏßÄ ÏÑ†ÌÉù
        async function selectChoice(choice) {
            // ÏÇ¨Ïö©Ïûê ÏÑ†ÌÉù ÌëúÏãú
            addMessageToContainer(choice.text, 'sent');
            
            // ÏÑ†ÌÉùÏßÄ Ïà®Í∏∞Í∏∞
            document.getElementById('choices-container').classList.remove('show');
            
            // Ìò∏Í∞êÎèÑ ÏóÖÎç∞Ïù¥Ìä∏
            gameState.affection += choice.affection_impact || 0;
            gameState.affection = Math.max(0, Math.min(100, gameState.affection));
            
            // Îã§Ïùå ÏÉÅÌô© ÏÉùÏÑ±
            await generateDialogueForSituation(`ÏÇ¨Ïö©ÏûêÍ∞Ä "${choice.text}"ÎùºÍ≥† ÎåÄÎãµÌñàÏäµÎãàÎã§`);
        }

        // Í≤åÏûÑ Ïû¨ÏãúÏûë
        function resetGame() {
            selectedScenario = null;
            selectedCharacter = null;
            gameState.affection = 75;
            gameState.messageCount = 0;
            
            // UI Ï¥àÍ∏∞Ìôî
            document.getElementById('chat-header').style.display = 'none';
            document.getElementById('messages-container').style.display = 'none';
            document.getElementById('scenario-selector').style.display = 'block';
            document.getElementById('scenario-selector-container').style.display = 'none';
            document.getElementById('messages-container').innerHTML = '';
            document.getElementById('choices-container').innerHTML = '';
            document.getElementById('choices-container').classList.remove('show');
            
            // ÏãúÎÇòÎ¶¨Ïò§ Îã§Ïãú Î°úÎìú
            loadScenarios();
        }
    </script>
</body>
</html>
