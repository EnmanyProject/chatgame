    <script>

            // ì—”í„°í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
            document.getElementById('messageInput').addEventListener('keypress', function(e) {

            // ì„ íƒëœ ë²„íŠ¼ í‘œì‹œ
            document.querySelectorAll('.choice-button').forEach((btn, idx) => {
                btn.classList.remove('selected');

            // ì‚¬ìš©ì ì„ íƒ í‘œì‹œ
            displayUserMessage(choice.text);
            gameState.previousChoices.push(optionIndex);
            
            // í˜¸ê°ë„ ì—…ë°ì´íŠ¸
            gameState.affection += choice.affection_impact || 0;
            gameState.affection = Math.max(0, Math.min(100, gameState.affection));
            
            // ì„ íƒì§€ ìˆ¨ê¸°ê¸°
            setTimeout(() => {
                document.getElementById('choicesContainer').classList.remove('show');
                
                // 3ë²ˆì§¸ ì„ íƒì§€ë§ˆë‹¤ ì£¼ê´€ì‹ ì§ˆë¬¸
                if (gameState.choiceNumber % 3 === 0) {

                    setTimeout(() => {

            }, 1000);
        }

        }

        // ììœ  ë©”ì‹œì§€ ì „ì†¡

            // ì‘ë‹µ ìƒì„±

                    `${gameState.currentCharacter.name}: "ê·¸ë ‡ê²Œ ìƒê°í•´ì£¼ì…”ì„œ ê°ì‚¬í•´ìš”. ë§ˆìŒì´ ë”°ëœ»í•´ì§€ë„¤ìš”."`,
                    `${gameState.currentCharacter.name}: "ì™€, ê·¸ëŸ° ìƒê°ì„ í•˜ì…¨êµ°ìš”! ì •ë§ í¥ë¯¸ë¡œì›Œìš”."`

                // ë‹¤ìŒ ë‹¨ê³„ ì§„í–‰

        // íƒ€ì´í•‘ í‘œì‹œê¸°

        // ì§„í–‰ë„ ì—…ë°ì´íŠ¸

                } else if (gameState.affection >= 65) {
                    endingMessage = `${gameState.currentCharacter.name}: "ì¢‹ì€ ì‹œê°„ ë³´ëƒˆì–´ìš”. ë‹¤ìŒì— ë˜ ë§Œë‚˜ìš”!" ğŸ˜Š`;
                } else {
                    endingMessage = `${gameState.currentCharacter.name}: "ì˜¤ëŠ˜ ë§Œë‚˜ì„œ ë°˜ê°€ì› ì–´ìš”." ğŸ˜Œ`;
                }
                
                displayCharacterMessage(endingMessage);
                
                // ì¬ì‹œì‘ ë²„íŠ¼ í‘œì‹œ
                setTimeout(() => {
