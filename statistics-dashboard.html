<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 게임 통계 - Chat Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .stat-card-icon {
            font-size: 2em;
            margin-right: 12px;
        }

        .stat-card-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .character-stats {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #667eea;
            margin-right: 12px;
        }

        .character-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .character-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
        }

        .character-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .mini-stat {
            background: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .mini-stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .mini-stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }

        .affection-graph {
            width: 100%;
            height: 200px;
            background: white;
            border-radius: 8px;
            margin-top: 16px;
            padding: 16px;
            position: relative;
        }

        .choice-pattern {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .choice-bar {
            height: 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.85em;
            font-weight: bold;
        }

        .choice-positive {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .choice-neutral {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .choice-negative {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }

        .achievements {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .achievement-progress {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .progress-bar {
            flex: 1;
            height: 32px;
            background: #e0e0e0;
            border-radius: 16px;
            overflow: hidden;
            margin: 0 16px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .achievement-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s;
        }

        .achievement-item.unlocked {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            box-shadow: 0 4px 12px rgba(253, 203, 110, 0.4);
        }

        .achievement-item.locked {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .achievement-icon {
            font-size: 3em;
            margin-bottom: 8px;
        }

        .achievement-name {
            font-weight: bold;
            margin-bottom: 4px;
            color: #333;
        }

        .achievement-desc {
            font-size: 0.85em;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .character-stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="character-list-ui.html" class="back-button">← 캐릭터 목록으로</a>

        <div class="header">
            <h1>📊 게임 통계</h1>
            <p class="subtitle">당신의 플레이 기록과 성과</p>
        </div>

        <!-- 전역 통계 -->
        <div id="globalStats" class="stats-grid"></div>

        <!-- 캐릭터별 통계 -->
        <div id="characterStats" class="character-stats"></div>

        <!-- 업적 시스템 -->
        <div id="achievements" class="achievements"></div>
    </div>

    <script src="js/statistics-manager.js"></script>
    <script src="js/achievement-system.js"></script>
    <script>
        // 초기화
        const statsManager = new StatisticsManager();
        const achievementSystem = new AchievementSystem(statsManager);

        // 전역 통계 렌더링
        function renderGlobalStats() {
            const global = statsManager.getGlobalStats();
            const summary = statsManager.getSummary();

            const html = `
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon">🎮</div>
                        <div class="stat-card-title">총 플레이 시간</div>
                    </div>
                    <div class="stat-value">${statsManager.formatPlayTime(global.totalPlayTime)}</div>
                    <div class="stat-label">게임과 함께한 시간</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon">💬</div>
                        <div class="stat-card-title">총 대화 수</div>
                    </div>
                    <div class="stat-value">${summary.totalMessages}</div>
                    <div class="stat-label">주고받은 메시지</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon">👥</div>
                        <div class="stat-card-title">만난 캐릭터</div>
                    </div>
                    <div class="stat-value">${summary.characterCount}</div>
                    <div class="stat-label">대화한 캐릭터 수</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon">🎯</div>
                        <div class="stat-card-title">선택지 결정</div>
                    </div>
                    <div class="stat-value">${summary.totalChoices}</div>
                    <div class="stat-label">내린 결정의 수</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon">🏆</div>
                        <div class="stat-card-title">해금 업적</div>
                    </div>
                    <div class="stat-value">${summary.unlockedAchievements}</div>
                    <div class="stat-label">달성한 업적</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon">📅</div>
                        <div class="stat-card-title">플레이 세션</div>
                    </div>
                    <div class="stat-value">${global.totalSessions || 0}</div>
                    <div class="stat-label">게임 실행 횟수</div>
                </div>
            `;

            document.getElementById('globalStats').innerHTML = html;
        }

        // 캐릭터별 통계 렌더링
        function renderCharacterStats() {
            const chars = statsManager.stats.characters;

            if (Object.keys(chars).length === 0) {
                document.getElementById('characterStats').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">😊</div>
                        <p>아직 대화한 캐릭터가 없습니다</p>
                        <p style="margin-top: 8px; font-size: 0.9em;">캐릭터와 대화를 시작해보세요!</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="section-title">캐릭터별 통계</div>';

            for (const [charId, charStats] of Object.entries(chars)) {
                const pattern = statsManager.getChoicePattern(charId);
                const lastAffection = charStats.affectionHistory[charStats.affectionHistory.length - 1].value;

                html += `
                    <div class="character-card">
                        <div class="character-name">${charId}</div>

                        <div class="character-stats-grid">
                            <div class="mini-stat">
                                <div class="mini-stat-value">${lastAffection}</div>
                                <div class="mini-stat-label">현재 호감도</div>
                            </div>
                            <div class="mini-stat">
                                <div class="mini-stat-value">${charStats.totalMessages}</div>
                                <div class="mini-stat-label">총 메시지</div>
                            </div>
                            <div class="mini-stat">
                                <div class="mini-stat-value">${charStats.totalChoices}</div>
                                <div class="mini-stat-label">선택지 결정</div>
                            </div>
                            <div class="mini-stat">
                                <div class="mini-stat-value">${charStats.consecutiveDays}</div>
                                <div class="mini-stat-label">연속 플레이</div>
                            </div>
                            <div class="mini-stat">
                                <div class="mini-stat-value">${charStats.photosReceived}</div>
                                <div class="mini-stat-label">받은 사진</div>
                            </div>
                            <div class="mini-stat">
                                <div class="mini-stat-value">${statsManager.formatPlayTime(charStats.totalPlayTime)}</div>
                                <div class="mini-stat-label">플레이 시간</div>
                            </div>
                        </div>

                        <div style="margin-top: 16px;">
                            <div style="font-weight: bold; margin-bottom: 8px; color: #666;">선택 패턴</div>
                            <div class="choice-pattern">
                                <div class="choice-bar choice-positive" style="width: ${pattern.positive}%">
                                    ${pattern.positive > 15 ? `긍정 ${pattern.positive}%` : ''}
                                </div>
                                <div class="choice-bar choice-neutral" style="width: ${pattern.neutral}%">
                                    ${pattern.neutral > 15 ? `중립 ${pattern.neutral}%` : ''}
                                </div>
                                <div class="choice-bar choice-negative" style="width: ${pattern.negative}%">
                                    ${pattern.negative > 15 ? `부정 ${pattern.negative}%` : ''}
                                </div>
                            </div>
                        </div>

                        <div class="affection-graph">
                            <canvas id="chart_${charId}"></canvas>
                        </div>
                    </div>
                `;
            }

            document.getElementById('characterStats').innerHTML = html;
        }

        // 업적 렌더링
        function renderAchievements() {
            const progress = achievementSystem.getProgress();
            const unlocked = achievementSystem.getUnlockedAchievements();
            const locked = achievementSystem.getLockedAchievements();

            let html = `
                <div class="section-title">업적 시스템</div>

                <div class="achievement-progress">
                    <div style="font-size: 2em;">🏆</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress.percentage}%">
                            ${progress.percentage}%
                        </div>
                    </div>
                    <div style="font-weight: bold; color: #333;">
                        ${progress.unlocked} / ${progress.total}
                    </div>
                </div>

                <div class="achievement-grid">
            `;

            // 해금된 업적
            unlocked.forEach(achievement => {
                html += `
                    <div class="achievement-item unlocked">
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-name">${achievement.name}</div>
                        <div class="achievement-desc">${achievement.description}</div>
                    </div>
                `;
            });

            // 미해금 업적
            locked.forEach(achievement => {
                html += `
                    <div class="achievement-item locked">
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-name">${achievement.name}</div>
                        <div class="achievement-desc">${achievement.description}</div>
                    </div>
                `;
            });

            html += '</div>';

            document.getElementById('achievements').innerHTML = html;
        }

        // 초기 로드
        document.addEventListener('DOMContentLoaded', () => {
            renderGlobalStats();
            renderCharacterStats();
            renderAchievements();

            console.log('📊 통계 대시보드 로드 완료');
        });
    </script>
</body>
</html>
